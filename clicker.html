<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clicker Game</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #282c34;
      color: #fff;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      margin: 20px auto;
      background-color: #333;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
      width: fit-content;
      color: #61dafb;
    }

    #menu {
      position: fixed;
      left: -300px; /* Fully off-screen */
      top: 0;
      width: 300px;
      height: 100%;
      background-color: #333;
      transition: left 0.3s ease;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
    }

    #menu.open {
      left: 0;
    }

    #menu-toggle {
      position: fixed;
      top: 20px;
      left: 10px;
      border: none;
      color: #fff;
      font-size: 24px;
      cursor: pointer;
      z-index: 1000;
      background: none;
      padding: 5px;
    }

    #menu-items {
      list-style: none;
      padding: 0;
    }

    #menu-items li {
      margin: 20px 0;
    }

    #menu-items li button {
      width: 100%;
      background: none;
      color: #fff;
      border: none;
      font-size: 18px;
      text-align: left;
      cursor: pointer;
      padding: 10px;
      transition: all 0.3s;
    }

    #menu-items li button:hover {
      color: #61dafb;
    }

    #menu-items li button.selected {
      color: #61dafb;
      border-bottom: 2px solid #61dafb;
    }

    #currency-counter {
      margin-top: 10px;
      font-size: 14px;
      color: #fff;
    }

    #content {
      margin-left: 300px;
      padding: 20px;
      transition: margin-left 0.3s ease;
    }

    #content.hidden {
      margin-left: 0;
    }

    .hidden {
      display: none;
    }

    .leaderboard {
      margin-top: 20px;
    }

    .leaderboard h2 {
      margin-bottom: 10px;
      color: #61dafb;
    }

    .leaderboard ul {
      list-style: none;
      padding: 0;
    }

    .leaderboard ul li {
      margin: 5px 0;
      padding: 10px;
      background-color: #444;
      border-radius: 5px;
    }

    #click-button {
      display: block;
      margin: 40px auto;
      background-color: #61dafb;
      border: none;
      color: #000;
      padding: 20px 40px;
      font-size: 24px;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
      transition: transform 0.1s, box-shadow 0.1s;
    }

    #click-button:active {
      transform: scale(0.95);
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
    }

    .shop-item {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #444;
      border-radius: 5px;
      background-color: #444;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
    }

    .shop-item button {
      background-color: #61dafb;
      border: none;
      color: #000;
      padding: 10px 20px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 6px;
      transition: transform 0.1s, box-shadow 0.1s;
    }

    .shop-item button:hover {
      background-color: #21a1f1;
    }

    .shop-item button:active {
      transform: scale(0.95);
      box-shadow: 0px 1px 2px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <button id="menu-toggle">
    <span class="material-icons">menu</span>
  </button>

  <div id="menu">
    <ul id="menu-items">
      <li><button id="home-btn" class="selected">Home</button></li>
      <li><button id="shop-btn">Shop</button></li>
      <li><button id="leaderboard-btn">Leaderboard</button></li>
      <li><button id="stats-btn">Stats</button></li>
    </ul>
    <div id="currency-counter">Currency: <span id="currency">0</span> ₴</div>
  </div>

  <div id="content">
    <div id="home-content">
      <h1>Clicker Game</h1>
      <button id="click-button">Click Me!</button>
    </div>

    <div id="shop-content" class="hidden">
      <h1>Shop</h1>
      <div id="upgrades-list"></div>
      <div id="planets-list"></div>
    </div>

    <div id="leaderboard-content" class="hidden">
      <h1>Leaderboards</h1>
      <div class="leaderboard">
        <h2>Most Money</h2>
        <ul id="most-money-list"></ul>
      </div>
      <div class="leaderboard">
        <h2>Most Time Played</h2>
        <ul id="most-time-list"></ul>
      </div>
      <div class="leaderboard">
        <h2>Top Clicks</h2>
        <ul id="top-clicks-list"></ul>
      </div>
    </div>

    <div id="stats-content" class="hidden">
      <h1>Stats</h1>
      <p>Clicks: <span id="click-count">0</span></p>
      <p>Currency: <span id="currency">0</span> ₴</p>
    </div>
  </div>

  <script>
    let clickCount = 0;
    let currency = 0;
    let cps = 0;

    const menuToggle = document.getElementById('menu-toggle');
    const menu = document.getElementById('menu');
    const content = document.getElementById('content');
    const homeBtn = document.getElementById('home-btn');
    const shopBtn = document.getElementById('shop-btn');
    const leaderboardBtn = document.getElementById('leaderboard-btn');
    const statsBtn = document.getElementById('stats-btn');

    const homeContent = document.getElementById('home-content');
    const shopContent = document.getElementById('shop-content');
    const leaderboardContent = document.getElementById('leaderboard-content');
    const statsContent = document.getElementById('stats-content');

    menuToggle.addEventListener('click', () => {
      menu.classList.toggle('open');
    });

    function switchContent(newContent) {
      homeContent.classList.add('hidden');
      shopContent.classList.add('hidden');
      leaderboardContent.classList.add('hidden');
      statsContent.classList.add('hidden');
      newContent.classList.remove('hidden');

      homeBtn.classList.remove('selected');
      shopBtn.classList.remove('selected');
      leaderboardBtn.classList.remove('selected');
      statsBtn.classList.remove('selected');
    }

    homeBtn.addEventListener('click', () => {
      switchContent(homeContent);
      homeBtn.classList.add('selected');
    });

    shopBtn.addEventListener('click', () => {
      switchContent(shopContent);
      shopBtn.classList.add('selected');
    });

    leaderboardBtn.addEventListener('click', () => {
      switchContent(leaderboardContent);
      leaderboardBtn.classList.add('selected');
    });

    statsBtn.addEventListener('click', () => {
      switchContent(statsContent);
      statsBtn.classList.add('selected');
    });

    // Add functionality for clicker game, shop, and leaderboards later.
  </script>
</body>
</html>
