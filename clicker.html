<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clicker Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(120deg, #222, #444);
      color: white;
      transition: background 0.5s ease;
    }

    #stats-page {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      color: white;
      text-align: center;
      padding-top: 50px;
    }

    #stats-page h1 {
      margin-bottom: 20px;
    }

    .menu-button {
      position: fixed;
      top: 10px;
      left: 10px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .menu-button:hover {
      background-color: #0056b3;
    }

    #sidebar {
      width: 250px;
      background-color: #333;
      color: white;
      height: 100vh;
      position: fixed;
      left: -250px;
      transition: left 0.3s ease;
      padding: 20px;
      box-sizing: border-box;
    }

    #sidebar.open {
      left: 0;
    }

    #content {
      margin-left: 0;
      transition: margin-left 0.3s ease;
    }

    #content.shifted {
      margin-left: 250px;
    }

    .shop-options {
      margin-bottom: 10px;
    }

    .shop-options select {
      padding: 5px;
      font-size: 14px;
    }

    .planet {
      text-align: center;
      padding: 20px;
      transition: background 0.5s ease;
    }

    .click-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .click-button:hover {
      background-color: #218838;
    }

    .shop-upgrades {
      margin: 20px 0;
    }

    .shop-upgrades button {
      margin: 5px 0;
      width: 100%;
      padding: 10px;
      font-size: 14px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .shop-upgrades button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <button class="menu-button" onclick="toggleStatsPage()">Stats</button>
  <button class="menu-button" style="left: auto; right: 10px;" onclick="toggleSidebar()">Shop</button>

  <div id="stats-page">
    <h1>Stats</h1>
    <p>Total Clicks: <span id="total-clicks">0</span></p>
    <p>Total Purchases: <span id="total-purchases">0</span></p>
    <button class="menu-button" onclick="toggleStatsPage()">Close</button>
  </div>

  <!-- Sidebar for Shop -->
  <div id="sidebar">
    <h2>Shop</h2>
    <div class="shop-options">
      <label for="buy-amount">Buy Amount:</label>
      <select id="buy-amount">
        <option value="1">1</option>
        <option value="10">10</option>
        <option value="50">50</option>
        <option value="100">100</option>
        <option value="custom">Custom</option>
        <option value="max">Max</option>
      </select>
    </div>
    <div class="shop-upgrades">
      <button onclick="purchaseUpgrade()">Buy Upgrade</button>
    </div>
  </div>

  <div id="content">
    <div id="planet" class="planet">
      <h1 id="planet-name">Earth</h1>
      <p>Resources: <span id="resources">0</span></p>
      <button class="click-button" onclick="handleClick()">Click Me!</button>
    </div>
  </div>
