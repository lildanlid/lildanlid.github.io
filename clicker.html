<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clicker Game</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #282c34;
      color: #fff;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
    }

    #click-button {
      display: block;
      margin: 20px auto;
      background-color: #61dafb;
      border: none;
      color: #000;
      padding: 20px 40px;
      font-size: 24px;
      border-radius: 5px;
      cursor: pointer;
    }

    #click-button:hover {
      background-color: #21a1f1;
    }

    #stats {
      text-align: center;
      margin: 20px 0;
    }

    #shop-menu {
      position: fixed;
      left: -300px;
      top: 0;
      width: 300px;
      height: 100%;
      background-color: #333;
      color: #fff;
      transition: left 0.3s ease;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
      overflow-y: auto;
    }

    #shop-menu.open {
      left: 0;
    }

    #shop-button {
      position: fixed;
      top: 20px;
      left: 10px;
      background-color: #4caf50;
      border: none;
      color: #fff;
      padding: 10px;
      font-size: 18px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 1000;
    }

    #shop-button .material-icons {
      color: white;
      font-size: 30px;
    }

    .shop-section {
      margin-bottom: 20px;
    }

    .shop-section h2 {
      margin-bottom: 10px;
      border-bottom: 1px solid #555;
      padding-bottom: 5px;
    }

    .shop-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #444;
      border-radius: 5px;
      background-color: #444;
    }

    .shop-item button {
      background-color: #61dafb;
      border: none;
      color: #000;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 3px;
    }

    .shop-item button:hover {
      background-color: #21a1f1;
    }
  </style>
</head>
<body>
  <button id="shop-button">
    <span class="material-icons">menu</span>
  </button>

  <div id="shop-menu">
    <div class="shop-section">
      <h2>Upgrades</h2>
      <div id="upgrades-list"></div>
    </div>

    <div class="shop-section">
      <h2>Planets</h2>
      <div id="planets-list"></div>
    </div>
  </div>

  <h1>Clicker Game</h1>
  <button id="click-button">Click Me!</button>
  <div id="stats">
    <p>Clicks: <span id="click-count">0</span></p>
    <p>Currency: <span id="currency">0</span> â‚´</p>
  </div>

  <script>
    let clickCount = 0;
    let currency = 0;
    let clickPower = 1;
    let cps = 0; // Clicks per second

    const upgrades = [
      { id: 1, name: "Quick Finger", effect: "+1 Click Power", cost: 100 },
      { id: 2, name: "Double Tap", effect: "Double Clicks for 5 Seconds", cost: 300 },
      { id: 3, name: "Auto Clicker v1", effect: "+1 CPS", cost: 500 },
      // Add remaining upgrades here...
      { id: 100, name: "Master Tapper", effect: "Unlocks All Click Levels", cost: 100000 }
    ];

    const planets = [
      { id: 1, name: "Earth Alpha", cost: 1200, currency: "â‚´" },
      { id: 2, name: "Terra Nova", cost: 950, currency: "Â¤" },
      { id: 3, name: "Gaia Prime", cost: 3450, currency: "ðŸƒ" },
      { id: 4, name: "Iron Earth", cost: 780, currency: "â›“ï¸" },
      { id: 5, name: "Aqua Sphere", cost: 2000, currency: "ðŸ’§" },
      { id: 6, name: "Ember World", cost: 5500, currency: "ðŸ”¥" },
      { id: 7, name: "Neon Terra", cost: 888, currency: "âš¡" },
      { id: 8, name: "Crystal Earth", cost: 1300, currency: "ðŸ’Ž" },
      { id: 9, name: "Mecha Gaia", cost: 4200, currency: "ðŸ› ï¸" },
      { id: 10, name: "Shadow Earth", cost: 666, currency: "â˜ ï¸" },
      { id: 11, name: "Verdant Realm", cost: 1100, currency: "ðŸŒ¸" },
      { id: 12, name: "Frost Terra", cost: 3300, currency: "â„ï¸" },
      { id: 13, name: "Omega Earth", cost: 10000, currency: "ðŸŒ€" },
      { id: 14, name: "Sky Haven", cost: 2400, currency: "â˜ï¸" },
      { id: 15, name: "Echo World", cost: 777, currency: "ðŸ”Š" }
    ];

    // Update stats display
    function updateStats() {
      document.getElementById('click-count').textContent = clickCount;
      document.getElementById('currency').textContent = currency;
    }

    // Handle clicking
    document.getElementById('click-button').addEventListener('click', () => {
      clickCount += clickPower;
      currency += clickPower;
      updateStats();
    });

    // Handle shop toggle
    const shopButton = document.getElementById('shop-button');
    const shopMenu = document.getElementById('shop-menu');
    shopButton.addEventListener('click', () => {
      const isOpen = shopMenu.classList.toggle('open');
    });

    // Buy upgrades
    function buyUpgrade(upgradeId, cost) {
      if (currency >= cost) {
        currency -= cost;
        switch (upgradeId) {
          case 1: // Quick Finger
            clickPower += 1;
            break;
          case 2: // Double Tap
            clickPower *= 2;
            break;
          case 3: // Auto Clicker v1
            cps += 1;
            break;
          // Add logic for remaining upgrades
        }
        updateStats();
      } else {
        alert("Not enough currency!");
      }
    }

    // Auto clicker logic
    setInterval(() => {
      if (cps > 0) {
        clickCount += cps;
        currency += cps;
        updateStats();
      }
    }, 1000);

    // Populate upgrades and planets in the shop
    const upgradesList = document.getElementById("upgrades-list");
    upgrades.forEach(upgrade => {
      const upgradeElement = document.createElement("div");
      upgradeElement.className = "shop-item";
      upgradeElement.innerHTML = `
        <span>${upgrade.name} (${upgrade.effect}) - ${upgrade.cost} â‚´</span>
        <button onclick="buyUpgrade(${upgrade.id}, ${upgrade.cost})">Buy</button>
      `;
      upgradesList.appendChild(upgradeElement);
    });

    const planetsList = document.getElementById("planets-list");
    planets.forEach(planet => {
      const planetElement = document.createElement("div");
      planetElement.className = "shop-item";
      planetElement.innerHTML = `
        <span>${planet.name} - ${planet.cost} ${planet.currency}</span>
        <button onclick="alert('Planet purchased: ${planet.name}')">Buy</button>
      `;
      planetsList.appendChild(planetElement);
    });
  </script>
</body>
</html>
