<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clicker Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(120deg, #222, #444);
      color: white;
      transition: background 0.5s ease;
    }

    #performance-display {
      position: fixed;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.8);
      padding: 10px;
      border-radius: 5px;
      font-size: 14px;
    }

    #menu-toggle, #stats-toggle {
      position: fixed;
      top: 10px;
      left: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      cursor: pointer;
    }

    #menu-toggle:hover, #stats-toggle:hover {
      background-color: #0056b3;
    }

    #menu-toggle {
      left: 10px;
    }

    #stats-toggle {
      left: 100px;
    }

    #sidebar {
      position: fixed;
      left: -300px;
      top: 0;
      width: 300px;
      height: 100%;
      background-color: #333;
      color: white;
      padding: 20px;
      transition: left 0.3s ease-in-out;
    }

    #sidebar.open {
      left: 0;
    }

    #menu-close {
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
      position: absolute;
      top: 10px;
      right: 10px;
    }

    #planet {
      text-align: center;
      padding: 50px;
      transition: background 0.5s ease;
    }

    #click-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #click-button:hover {
      background-color: #218838;
    }

    .shop-options select, .shop-upgrades button {
      margin: 10px 0;
      padding: 10px;
      font-size: 14px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .shop-upgrades button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <!-- CPS/FPS Display -->
  <div id="performance-display">
    <p>CPS: <span id="cps-display">0</span></p>
    <p>FPS: <span id="fps-display">0</span></p>
  </div>

  <!-- Menu Toggle Button -->
  <button id="menu-toggle" onclick="toggleMenu()">☰</button>

  <!-- Stats Toggle Button -->
  <button id="stats-toggle" onclick="toggleStats()">Stats</button>

  <!-- Sidebar Menu -->
  <div id="sidebar">
    <button id="menu-close" onclick="toggleMenu()">✖</button>
    <h2>Menu</h2>
    <div id="menu-stats">
      <h3>Stats</h3>
      <p>Total Clicks: <span id="total-clicks">0</span></p>
      <p>Total Purchases: <span id="total-purchases">0</span></p>
    </div>
    <div class="shop-options">
      <label for="buy-amount">Buy Amount:</label>
      <select id="buy-amount">
        <option value="1">1</option>
        <option value="10">10</option>
        <option value="50">50</option>
        <option value="100">100</option>
        <option value="custom">Custom</option>
        <option value="max">Max</option>
      </select>
    </div>
    <div class="shop-upgrades">
      <button onclick="purchaseUpgrade()">Buy Upgrade</button>
    </div>
  </div>

  <!-- Main Game Content -->
  <div id="planet">
    <h1 id="planet-name">Earth</h1>
    <p>Resources: <span id="resources">0</span></p>
    <button id="click-button" onclick="handleClick()">Click Me!</button>
  </div>

  <script>
    // Planet Data
    const planets = {
      Earth: { background: "linear-gradient(to right, #4facfe, #00f2fe)", resources: 0, clickPower: 1 },
      Mars: { background: "linear-gradient(to right, #ff512f, #dd2476)", resources: 0, clickPower: 2 },
      Venus: { background: "linear-gradient(to right, #fbc7d4, #9796f0)", resources: 0, clickPower: 3 },
    };

    let currentPlanet = "Earth";
    let totalClicks = 0;
    let totalPurchases = 0;
    let lastClickTime = 0;
    let clickCount = 0;

    const resourcesElement = document.getElementById("resources");
    const planetNameElement = document.getElementById("planet-name");
    const totalClicksElement = document.getElementById("total-clicks");
    const totalPurchasesElement = document.getElementById("total-purchases");
    const planetElement = document.getElementById("planet");
    const cpsDisplay = document.getElementById("cps-display");
    const fpsDisplay = document.getElementById("fps-display");

    // Handle Clicks
    function handleClick() {
      const planet = planets[currentPlanet];
      planet.resources += planet.clickPower;
      totalClicks++;
      clickCount++;
      updateUI();
    }

    // Purchase Upgrades
    function purchaseUpgrade() {
      const buyAmount = document.getElementById("buy-amount").value;
      let amountToBuy = 1;

      if (buyAmount === "custom") {
        amountToBuy = parseInt(prompt("Enter custom amount to purchase:"), 10) || 1;
      } else if (buyAmount === "max") {
        amountToBuy = Math.floor(planets[currentPlanet].resources / 10); // Assuming upgrades cost 10 resources
      } else {
        amountToBuy = parseInt(buyAmount, 10);
      }

      const cost = amountToBuy * 10; // Assuming each upgrade costs 10 resources

      if (planets[currentPlanet].resources >= cost) {
        planets[currentPlanet].resources -= cost;
        totalPurchases += amountToBuy;
        planets[currentPlanet].clickPower += amountToBuy; // Assuming each upgrade increases click power by 1
        updateUI();
      } else {
        alert("Not enough resources!");
      }
    }

    // Menu Toggle
    function toggleMenu() {
      const sidebar = document.getElementById("sidebar");
      sidebar.classList.toggle("open");
    }

    // Stats Toggle
    function toggleStats() {
      const stats = document.getElementById("menu-stats");
      stats.style.display = stats.style.display === "none" ? "block" : "none";
    }

    // Update UI
    function updateUI() {
      const planet = planets[currentPlanet];
      resourcesElement.textContent = planet.resources;
      totalClicksElement.textContent = totalClicks;
      totalPurchasesElement.textContent = totalPurchases;
      planetElement.style.background = planet.background;
      planetNameElement.textContent = currentPlanet;
    }

    // Calculate CPS and FPS
    function calculatePerformance() {
      const now = performance.now();
      const delta = now - lastClickTime;
      fpsDisplay.textContent = (1000 / delta).toFixed(1);
      cpsDisplay.textContent = clickCount;
      clickCount = 0;
      lastClickTime = now;
    }

    // Initialize Game
    setInterval(calculatePerformance, 1000);
    updateUI();
  </script>
</body>
</html>
