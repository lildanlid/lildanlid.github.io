<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clicker Game</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1c1c1c;
      color: #fff;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    /* Title Styling */
    h1 {
      text-align: center;
      margin: 20px auto 10px;
      background-color: #333;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
      width: fit-content;
      color: #61dafb;
    }

    /* Currency Styling */
    #currency-counter {
      text-align: center;
      font-size: 18px;
      color: #fff;
      margin-top: 10px;
    }

    /* Side Menu */
    #menu {
      position: fixed;
      left: -260px; /* Fully off-screen when closed */
      top: 0;
      width: 250px;
      height: 100%;
      background-color: #1c1c1c;
      transition: left 0.3s ease;
      padding-top: 20px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
    }

    #menu.open {
      left: 0;
    }

    /* Menu Toggle Button */
    #menu-toggle {
      position: fixed;
      top: 20px;
      left: 10px;
      border: none;
      color: #fff;
      font-size: 24px;
      cursor: pointer;
      z-index: 1000;
      background: none;
      padding: 5px;
      transition: left 0.3s ease; /* Moves with the menu */
    }

    #menu.open + #menu-toggle {
      left: 260px; /* Aligns with the open menu */
    }

    /* Menu Items */
    #menu-items {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    #menu-items li {
      margin: 10px 0;
    }

    #menu-items li button {
      display: flex;
      align-items: center;
      background: none;
      color: #fff;
      border: none;
      font-size: 16px;
      text-align: left;
      cursor: pointer;
      padding: 10px 20px;
      width: 100%;
      transition: all 0.3s;
    }

    #menu-items li button:hover,
    #menu-items li button.selected {
      color: #61dafb;
    }

    #menu-items li button.selected {
      border-left: 4px solid #61dafb;
    }

    #menu-items li button .material-icons {
      margin-right: 10px;
      font-size: 20px;
    }

    /* Content Area */
    #content {
      margin-left: 260px; /* Matches the menu width */
      padding: 20px;
      transition: margin-left 0.3s ease;
    }

    #content.hidden {
      margin-left: 0;
    }

    .hidden {
      display: none;
    }

    /* Shop Items */
    .shop-item {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #444;
      border-radius: 5px;
      background-color: #444;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
    }

    .shop-item button {
      background-color: #61dafb;
      border: none;
      color: #000;
      padding: 10px 20px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 6px;
      transition: transform 0.1s, box-shadow 0.1s;
    }

    .shop-item button:hover {
      background-color: #21a1f1;
    }

    .shop-item button:active {
      transform: scale(0.95);
      box-shadow: 0px 1px 2px rgba(0, 0, 0, 0.2);
    }

    /* Leaderboard Styling */
    .leaderboard {
      margin-top: 20px;
    }

    .leaderboard h2 {
      margin-bottom: 10px;
      color: #61dafb;
    }

    .leaderboard ul {
      list-style: none;
      padding: 0;
    }

    .leaderboard ul li {
      margin: 5px 0;
      padding: 10px;
      background-color: #444;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <!-- Side Menu -->
  <div id="menu">
    <ul id="menu-items">
      <li><button id="home-btn" class="selected"><span class="material-icons">home</span>Home</button></li>
      <li><button id="shop-btn"><span class="material-icons">shopping_cart</span>Shop</button></li>
      <li><button id="leaderboard-btn"><span class="material-icons">leaderboard</span>Leaderboard</button></li>
      <li><button id="stats-btn"><span class="material-icons">insights</span>Stats</button></li>
    </ul>
  </div>

  <!-- Menu Toggle Button -->
  <button id="menu-toggle">
    <span class="material-icons">menu</span>
  </button>

  <!-- Content -->
  <div id="content">
    <!-- Home Content -->
    <div id="home-content">
      <h1>Clicker Game</h1>
      <div id="currency-counter">Currency: <span id="currency">0</span> ₴</div>
      <button id="click-button">Click Me!</button>
    </div>

    <!-- Shop Content -->
    <div id="shop-content" class="hidden">
      <h1>Shop</h1>
      <div id="upgrades-list">
        <h2>Upgrades</h2>
      </div>
      <div id="planets-list">
        <h2>Planets</h2>
      </div>
    </div>

    <!-- Leaderboard Content -->
    <div id="leaderboard-content" class="hidden">
      <h1>Leaderboard</h1>
      <div class="leaderboard">
        <h2>Most Money</h2>
        <ul id="most-money-list">
          <li>Player1: $1000</li>
          <li>Player2: $800</li>
        </ul>
      </div>
      <div class="leaderboard">
        <h2>Most Time Played</h2>
        <ul id="most-time-list">
          <li>Player1: 5 hours</li>
          <li>Player2: 4 hours</li>
        </ul>
      </div>
      <div class="leaderboard">
        <h2>Top Clicks</h2>
        <ul id="top-clicks-list">
          <li>Player1: 500 clicks</li>
          <li>Player2: 400 clicks</li>
        </ul>
      </div>
    </div>

    <!-- Stats Content -->
    <div id="stats-content" class="hidden">
      <h1>Stats</h1>
      <p>Clicks: <span id="click-count">0</span></p>
      <p>Currency: <span id="currency">0</span> ₴</p>
    </div>
  </div>

  <script>
    const menuToggle = document.getElementById('menu-toggle');
    const menu = document.getElementById('menu');
    const homeBtn = document.getElementById('home-btn');
    const shopBtn = document.getElementById('shop-btn');
    const leaderboardBtn = document.getElementById('leaderboard-btn');
    const statsBtn = document.getElementById('stats-btn');

    const homeContent = document.getElementById('home-content');
    const shopContent = document.getElementById('shop-content');
    const leaderboardContent = document.getElementById('leaderboard-content');
    const statsContent = document.getElementById('stats-content');

    // Toggle Menu
    menuToggle.addEventListener('click', () => {
      menu.classList.toggle('open');
    });

    // Switch Content
    function switchContent(newContent, selectedButton) {
      homeContent.classList.add('hidden');
      shopContent.classList.add('hidden');
      leaderboardContent.classList.add('hidden');
      statsContent.classList.add('hidden');

      newContent.classList.remove('hidden');

      homeBtn.classList.remove('selected');
      shopBtn.classList.remove('selected');
      leaderboardBtn.classList.remove('selected');
      statsBtn.classList.remove('selected');

      selectedButton.classList.add('selected');
    }

    homeBtn.addEventListener('click', () => {
      switchContent(homeContent, homeBtn);
    });

    shopBtn.addEventListener('click', () => {
      switchContent(shopContent, shopBtn);
    });

    leaderboardBtn.addEventListener('click', () => {
      switchContent(leaderboardContent, leaderboardBtn);
    });

    statsBtn.addEventListener('click', () => {
      switchContent(statsContent, statsBtn);
    });

    // Add upgrades and planets to the shop
    const upgrades = [
      { name: "Quick Finger", effect: "+1 Click Power", cost: 100 },
      { name: "Double Tap", effect: "Double Clicks for 5 Seconds", cost: 300 },
      { name: "Auto Clicker v1", effect: "+1 CPS", cost: 500 }
    ];

    const planets = [
      { name: "Earth Alpha", cost: 1200 },
      { name: "Terra Nova", cost: 950 },
      { name: "Gaia Prime", cost: 3450 }
    ];

    const upgradesList = document.getElementById('upgrades-list');
    const planetsList = document.getElementById('planets-list');

    upgrades.forEach(upgrade => {
      const item = document.createElement('div');
      item.className = 'shop-item';
      item.innerHTML = `
        <span>${upgrade.name} (${upgrade.effect}) - ${upgrade.cost} ₴</span>
        <button>Buy</button>
      `;
      upgradesList.appendChild(item);
    });

    planets.forEach(planet => {
      const item = document.createElement('div');
      item.className = 'shop-item';
      item.innerHTML = `
        <span>${planet.name} - ${planet.cost} ₴</span>
        <button>Buy</button>
      `;
      planetsList.appendChild(item);
    });
  </script>
</body>
</html>
