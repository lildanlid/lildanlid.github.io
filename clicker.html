<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clicker Game</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #282c34;
      color: #fff;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    /* Title Styling */
    h1 {
      text-align: center;
      margin: 20px auto 10px;
      background-color: #333;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
      width: fit-content;
      color: #61dafb;
    }

    /* Currency Styling */
    #currency-counter {
      text-align: center;
      font-size: 18px;
      color: #fff;
      margin-top: 10px;
    }

    /* Click Button */
    #click-button {
      display: block;
      margin: 40px auto;
      background-color: #61dafb;
      border: none;
      color: #000;
      padding: 20px 40px;
      font-size: 24px;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
      transition: transform 0.1s, box-shadow 0.1s;
    }

    #click-button:active {
      transform: scale(0.95);
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
    }

    /* Side Menu */
    #menu {
      position: fixed;
      left: -260px; /* Fully off-screen when closed */
      top: 0;
      width: 250px;
      height: 100%;
      background-color: #1c1c1c;
      transition: left 0.3s ease;
      padding-top: 20px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
    }

    #menu.open {
      left: 0;
    }

    /* Menu Toggle Button */
    #menu-toggle {
      position: fixed;
      top: 20px;
      left: 10px;
      border: none;
      color: #fff;
      font-size: 24px;
      cursor: pointer;
      z-index: 1000;
      background: none;
      padding: 5px;
    }

    /* Menu Items */
    #menu-items {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    #menu-items li {
      margin: 10px 0;
    }

    #menu-items li button {
      display: flex;
      align-items: center;
      background: none;
      color: #fff;
      border: none;
      font-size: 16px;
      text-align: left;
      cursor: pointer;
      padding: 10px 20px;
      width: 100%;
      transition: all 0.3s;
    }

    #menu-items li button:hover,
    #menu-items li button.selected {
      color: #61dafb;
    }

    #menu-items li button.selected {
      border-left: 4px solid #61dafb;
    }

    #menu-items li button .material-icons {
      margin-right: 10px;
      font-size: 20px;
    }

    /* Content Area */
    #content {
      margin-left: 260px; /* Matches the menu width */
      padding: 20px;
      transition: margin-left 0.3s ease;
    }

    #content.hidden {
      margin-left: 0;
    }
  </style>
</head>
<body>
  <!-- Menu Toggle Button -->
  <button id="menu-toggle">
    <span class="material-icons">menu</span>
  </button>

  <!-- Side Menu -->
  <div id="menu">
    <ul id="menu-items">
      <li><button id="home-btn" class="selected"><span class="material-icons">home</span>Home</button></li>
      <li><button id="shop-btn"><span class="material-icons">shopping_cart</span>Shop</button></li>
      <li><button id="leaderboard-btn"><span class="material-icons">leaderboard</span>Leaderboard</button></li>
      <li><button id="stats-btn"><span class="material-icons">insights</span>Stats</button></li>
    </ul>
  </div>

  <!-- Content -->
  <div id="content">
    <div id="home-content">
      <h1>Clicker Game</h1>
      <div id="currency-counter">Currency: <span id="currency">0</span> â‚´</div>
      <button id="click-button">Click Me!</button>
    </div>

    <div id="shop-content" class="hidden">
      <h1>Shop</h1>
      <p>Here you'll find upgrades and planets.</p>
    </div>

    <div id="leaderboard-content" class="hidden">
      <h1>Leaderboard</h1>
      <p>Here are the stats of the top players.</p>
    </div>

    <div id="stats-content" class="hidden">
      <h1>Stats</h1>
      <p>Track your progress here.</p>
    </div>
  </div>

  <script>
    const menuToggle = document.getElementById('menu-toggle');
    const menu = document.getElementById('menu');
    const homeBtn = document.getElementById('home-btn');
    const shopBtn = document.getElementById('shop-btn');
    const leaderboardBtn = document.getElementById('leaderboard-btn');
    const statsBtn = document.getElementById('stats-btn');

    const homeContent = document.getElementById('home-content');
    const shopContent = document.getElementById('shop-content');
    const leaderboardContent = document.getElementById('leaderboard-content');
    const statsContent = document.getElementById('stats-content');

    // Toggle Menu
    menuToggle.addEventListener('click', () => {
      menu.classList.toggle('open');
    });

    // Switch Content
    function switchContent(newContent, selectedButton) {
      homeContent.classList.add('hidden');
      shopContent.classList.add('hidden');
      leaderboardContent.classList.add('hidden');
      statsContent.classList.add('hidden');

      newContent.classList.remove('hidden');

      homeBtn.classList.remove('selected');
      shopBtn.classList.remove('selected');
      leaderboardBtn.classList.remove('selected');
      statsBtn.classList.remove('selected');

      selectedButton.classList.add('selected');
    }

    homeBtn.addEventListener('click', () => {
      switchContent(homeContent, homeBtn);
    });

    shopBtn.addEventListener('click', () => {
      switchContent(shopContent, shopBtn);
    });

    leaderboardBtn.addEventListener('click', () => {
      switchContent(leaderboardContent, leaderboardBtn);
    });

    statsBtn.addEventListener('click', () => {
      switchContent(statsContent, statsBtn);
    });
  </script>
</body>
</html>
