<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clicker Game</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1c1c1c;
      color: #fff;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    /* Title Styling */
    h1 {
      text-align: center;
      margin: 20px auto 10px;
      background-color: #333;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
      width: fit-content;
      color: #61dafb;
    }

    /* Currency Styling */
    #currency-counter {
      text-align: center;
      font-size: 18px;
      color: #fff;
      margin-top: 10px;
    }

    /* Click Button Styling */
    #click-button {
      display: block;
      margin: 40px auto;
      background-color: #61dafb;
      border: none;
      color: #000;
      padding: 20px 60px;
      font-size: 24px;
      font-weight: bold;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
      transition: transform 0.1s, box-shadow 0.1s, background-color 0.3s;
    }

    #click-button:hover {
      background-color: #21a1f1;
    }

    #click-button:active {
      transform: scale(0.95);
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
    }

    /* Shop Items */
    .shop-item {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #444;
      border-radius: 5px;
      background-color: #444;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
    }

    .shop-item button {
      background-color: #61dafb;
      border: none;
      color: #000;
      padding: 10px 20px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 6px;
      transition: transform 0.1s, box-shadow 0.1s;
    }

    .shop-item button:hover {
      background-color: #21a1f1;
    }

    .shop-item button:active {
      transform: scale(0.95);
      box-shadow: 0px 1px 2px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <div id="menu">
    <ul id="menu-items">
      <li><button id="home-btn" class="selected"><span class="material-icons">home</span>Home</button></li>
      <li><button id="shop-btn"><span class="material-icons">shopping_cart</span>Shop</button></li>
    </ul>
  </div>

  <div id="content">
    <!-- Home Content -->
    <div id="home-content">
      <h1>Clicker Game</h1>
      <div id="currency-counter">Currency: <span id="currency">0</span> â‚´</div>
      <button id="click-button">Click Me!</button>
    </div>

    <!-- Shop Content -->
    <div id="shop-content" class="hidden">
      <h1>Shop</h1>
      <div id="upgrades-list">
        <h2>Upgrades</h2>
      </div>
      <div id="planets-list">
        <h2>Planets</h2>
      </div>
    </div>
  </div>

  <script>
    const currencyCounter = document.getElementById('currency');
    const upgradesList = document.getElementById('upgrades-list');
    const planetsList = document.getElementById('planets-list');

    let currency = 0;
    let clickPower = 1;

    // List of upgrades
    const upgrades = [
      { name: "Quick Finger", effect: "+1 Click Power", cost: 50, apply: () => clickPower += 1 },
    ];

    // List of planets
    const planets = [
      { name: "Earth Alpha", cost: 1200, currencyType: "â‚´" },
      { name: "Terra Nova", cost: 950, currencyType: "Â¤" },
      { name: "Gaia Prime", cost: 3450, currencyType: "ðŸƒ" },
    ];

    // Render upgrades in the shop
    upgrades.forEach((upgrade, index) => {
      const item = document.createElement('div');
      item.className = 'shop-item';
      item.innerHTML = `
        <span>${upgrade.name} (${upgrade.effect}) - ${upgrade.cost} â‚´</span>
        <button id="buy-upgrade-${index}">Buy</button>
      `;
      upgradesList.appendChild(item);

      // Add event listener to the button
      document.getElementById(`buy-upgrade-${index}`).addEventListener('click', () => {
        if (currency >= upgrade.cost) {
          currency -= upgrade.cost;
          currencyCounter.textContent = currency;
          upgrade.apply();
          item.querySelector('button').disabled = true; // Disable button after purchase
        } else {
          alert("Not enough currency!");
        }
      });
    });

    // Render planets in the shop
    planets.forEach((planet, index) => {
      const item = document.createElement('div');
      item.className = 'shop-item';
      item.innerHTML = `
        <span>${planet.name} - ${planet.cost} ${planet.currencyType}</span>
        <button id="buy-planet-${index}">Buy</button>
      `;
      planetsList.appendChild(item);

      // Add event listener to the button
      document.getElementById(`buy-planet-${index}`).addEventListener('click', () => {
        alert(`You bought ${planet.name}!`);
        item.querySelector('button').disabled = true; // Disable button after purchase
      });
    });

    // Handle clicking
    const clickButton = document.getElementById('click-button');
    clickButton.addEventListener('click', () => {
      currency += clickPower;
      currencyCounter.textContent = currency;
    });

    // Navigation Logic
    const homeBtn = document.getElementById('home-btn');
    const shopBtn = document.getElementById('shop-btn');
    const homeContent = document.getElementById('home-content');
    const shopContent = document.getElementById('shop-content');

    homeBtn.addEventListener('click', () => {
      homeContent.classList.remove('hidden');
      shopContent.classList.add('hidden');
    });

    shopBtn.addEventListener('click', () => {
      homeContent.classList.add('hidden');
      shopContent.classList.remove('hidden');
    });
  </script>
</body>
</html>
