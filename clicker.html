<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clicker Game</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #282c34;
      color: #fff;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      margin: 20px auto;
      background-color: #333;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
      width: fit-content;
      color: #61dafb;
    }

    #click-button {
      display: block;
      margin: 40px auto;
      background-color: #61dafb;
      border: none;
      color: #000;
      padding: 20px 40px;
      font-size: 24px;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
      transition: transform 0.1s, box-shadow 0.1s;
    }

    #click-button:active {
      transform: scale(0.95);
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
    }

    #shop-menu {
      position: fixed;
      left: -310px; /* Ensure it goes fully off the screen */
      top: 0;
      width: 300px;
      height: 100%;
      background-color: #333;
      color: #fff;
      transition: left 0.3s ease;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
      overflow-y: auto;
    }

    #shop-menu.open {
      left: 0;
    }

    #shop-button {
      position: fixed;
      top: 20px;
      left: 10px;
      border: none;
      color: #fff;
      font-size: 24px;
      cursor: pointer;
      z-index: 1000;
      background: none;
      padding: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #currency-counter {
      position: fixed;
      top: 60px;
      left: 10px;
      font-size: 16px;
      color: #fff;
    }

    #leaderboard {
      position: fixed;
      top: 20px;
      right: 10px;
      background-color: #444;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
    }

    .shop-section {
      margin-bottom: 20px;
    }

    .shop-section h2 {
      margin-bottom: 10px;
      border-bottom: 1px solid #555;
      padding-bottom: 5px;
    }

    .shop-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #444;
      border-radius: 5px;
      background-color: #444;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
    }

    .shop-item button {
      background-color: #61dafb;
      border: none;
      color: #000;
      padding: 10px 20px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 6px;
      transition: transform 0.1s, box-shadow 0.1s;
    }

    .shop-item button:hover {
      background-color: #21a1f1;
    }

    .shop-item button:active {
      transform: scale(0.95);
      box-shadow: 0px 1px 2px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <button id="shop-button">
    <span class="material-icons">menu</span>
  </button>
  <div id="currency-counter">Currency: <span id="currency">0</span> ‚Ç¥</div>
  <div id="leaderboard">
    <h3>Leaderboard</h3>
    <ul id="leaderboard-list"></ul>
  </div>

  <div id="shop-menu">
    <div class="shop-section">
      <h2>Upgrades</h2>
      <div id="upgrades-list"></div>
    </div>

    <div class="shop-section">
      <h2>Planets</h2>
      <div id="planets-list"></div>
    </div>
  </div>

  <h1>Clicker Game</h1>
  <button id="click-button">Click Me!</button>

  <script>
    let clickCount = 0;
    let currency = 0;
    let clickPower = 1;
    let cps = 0; // Clicks per second
    const user = 'lildanlid'; // Only this user can add money for testing

    const upgrades = [
      { id: 1, name: "Quick Finger", effect: "+1 Click Power", cost: 100 },
      { id: 2, name: "Double Tap", effect: "Double Clicks for 5 Seconds", cost: 300 },
      { id: 3, name: "Auto Clicker v1", effect: "+1 CPS", cost: 500 },
      { id: 100, name: "Master Tapper", effect: "Unlocks All Click Levels", cost: 100000 }
    ];

    const planets = [
      { id: 1, name: "Earth Alpha", cost: 1200, currency: "‚Ç¥" },
      { id: 2, name: "Terra Nova", cost: 950, currency: "¬§" },
      { id: 3, name: "Gaia Prime", cost: 3450, currency: "üçÉ" },
      { id: 15, name: "Echo World", cost: 777, currency: "üîä" }
    ];

    function updateStats() {
      document.getElementById('currency').textContent = currency;
      updateLeaderboard();
    }

    function updateLeaderboard() {
      const leaderboardList = document.getElementById('leaderboard-list');
      leaderboardList.innerHTML = `<li>${user}: ${clickCount} clicks</li>`;
    }

    document.getElementById('click-button').addEventListener('click', () => {
      clickCount += clickPower;
      currency += clickPower;
      updateStats();
    });

    const shopButton = document.getElementById('shop-button');
    const shopMenu = document.getElementById('shop-menu');
    shopButton.addEventListener('click', () => {
      shopMenu.classList.toggle('open');
    });

    function buyUpgrade(upgradeId, baseCost) {
      const upgrade = upgrades.find(up => up.id === upgradeId);
      if (currency >= upgrade.cost) {
        currency -= upgrade.cost;
        upgrade.cost = Math.floor(upgrade.cost * 1.5); // Price increase
        switch (upgradeId) {
          case 1:
            clickPower += 1;
            break;
          case 2:
            clickPower *= 2;
            break;
          case 3:
            cps += 1;
            break;
        }
        updateStats();
        renderUpgrades();
      } else {
        alert("Not enough currency!");
      }
    }

    function addMoney(amount) {
      if (user === 'lildanlid') {
        currency += amount;
        updateStats();
      } else {
        alert("Access denied.");
      }
    }

    setInterval(() => {
      if (cps > 0) {
        currency += cps;
        updateStats();
      }
    }, 1000);

    function renderUpgrades() {
      const upgradesList = document.getElementById("upgrades-list");
      upgradesList.innerHTML = '';
      upgrades.forEach(upgrade => {
        const upgradeElement = document.createElement("div");
        upgradeElement.className = "shop-item";
        upgradeElement.innerHTML = `
          <span>${upgrade.name} (${upgrade.effect}) - ${upgrade.cost} ‚Ç¥</span>
          <button onclick="buyUpgrade(${upgrade.id}, ${upgrade.cost})">Buy</button>
        `;
        upgradesList.appendChild(upgradeElement);
      });
    }

    function renderPlanets() {
      const planetsList = document.getElementById("planets-list");
      planets.forEach(planet => {
        const planetElement = document.createElement("div");
        planetElement.className = "shop-item";
        planetElement.innerHTML = `
          <span>${planet.name} - ${planet.cost} ${planet.currency}</span>
          <button onclick="alert('Planet purchased: ${planet.name}')">Buy</button>
        `;
        planetsList.appendChild(planetElement);
      });
    }

    renderUpgrades();
    renderPlanets();
  </script>
</body>
</html>
