<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clicker Game</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1c1c1c;
      color: #fff;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    /* Title Styling */
    h1 {
      text-align: center;
      margin: 20px auto 10px;
      background-color: #333;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
      width: fit-content;
      color: #61dafb;
    }

    /* Currency Styling */
    #currency-counter {
      text-align: center;
      font-size: 18px;
      color: #fff;
      margin-top: 10px;
    }

    /* Click Button Styling */
    #click-button {
      display: block;
      margin: 40px auto;
      background-color: #61dafb;
      border: none;
      color: #000;
      padding: 20px 60px;
      font-size: 24px;
      font-weight: bold;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
      transition: transform 0.1s, box-shadow 0.1s, background-color 0.3s;
    }

    #click-button:hover {
      background-color: #21a1f1;
    }

    #click-button:active {
      transform: scale(0.95);
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
    }

    /* Side Menu */
    #menu {
      position: fixed;
      left: -260px;
      top: 0;
      width: 250px;
      height: 100%;
      background-color: #1c1c1c;
      transition: left 0.3s ease;
      padding-top: 20px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
    }

    #menu.open {
      left: 0;
    }

    /* Menu Toggle Button */
    #menu-toggle {
      position: fixed;
      top: 20px;
      left: 10px;
      border: none;
      color: #fff;
      font-size: 24px;
      cursor: pointer;
      z-index: 1000;
      background: none;
      padding: 5px;
      transition: left 0.3s ease;
    }

    #menu.open + #menu-toggle {
      left: 260px;
    }

    /* Menu Items */
    #menu-items {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    #menu-items li {
      margin: 10px 0;
    }

    #menu-items li button {
      display: flex;
      align-items: center;
      background: none;
      color: #fff;
      border: none;
      font-size: 16px;
      text-align: left;
      cursor: pointer;
      padding: 10px 20px;
      width: 100%;
      transition: all 0.3s;
    }

    #menu-items li button:hover,
    #menu-items li button.selected {
      color: #61dafb;
    }

    #menu-items li button.selected {
      border-left: 4px solid #61dafb;
    }

    #menu-items li button .material-icons {
      margin-right: 10px;
      font-size: 20px;
    }

    /* Content Area */
    #content {
      margin-left: 260px;
      padding: 20px;
      transition: margin-left 0.3s ease;
    }

    #content.hidden {
      margin-left: 0;
    }

    .hidden {
      display: none;
    }

    /* Leaderboard Styling */
    .leaderboard {
      margin-top: 20px;
    }

    .leaderboard h2 {
      margin-bottom: 10px;
      color: #61dafb;
    }

    .leaderboard ul {
      list-style: none;
      padding: 0;
    }

    .leaderboard ul li {
      margin: 5px 0;
      padding: 10px;
      background-color: #444;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <!-- Side Menu -->
  <div id="menu">
    <ul id="menu-items">
      <li><button id="home-btn" class="selected"><span class="material-icons">home</span>Home</button></li>
      <li><button id="shop-btn"><span class="material-icons">shopping_cart</span>Shop</button></li>
      <li><button id="leaderboard-btn"><span class="material-icons">leaderboard</span>Leaderboard</button></li>
      <li><button id="stats-btn"><span class="material-icons">insights</span>Stats</button></li>
    </ul>
  </div>

  <!-- Menu Toggle Button -->
  <button id="menu-toggle">
    <span class="material-icons">menu</span>
  </button>

  <!-- Content -->
  <div id="content">
    <!-- Home Content -->
    <div id="home-content">
      <h1>Clicker Game</h1>
      <div id="currency-counter">Currency: <span id="currency">0</span> ₴</div>
      <button id="click-button">Click Me!</button>
    </div>

    <!-- Shop Content -->
    <div id="shop-content" class="hidden">
      <h1>Shop</h1>
      <div id="upgrades-list">
        <h2>Upgrades</h2>
      </div>
      <div id="planets-list">
        <h2>Planets</h2>
      </div>
    </div>

    <!-- Leaderboard Content -->
    <div id="leaderboard-content" class="hidden">
      <h1>Leaderboard</h1>
      <div class="leaderboard">
        <h2>Most Money</h2>
        <ul id="most-money-list"></ul>
      </div>
      <div class="leaderboard">
        <h2>Most Time Played</h2>
        <ul id="most-time-list"></ul>
      </div>
      <div class="leaderboard">
        <h2>Top Clicks</h2>
        <ul id="top-clicks-list"></ul>
      </div>
    </div>

    <!-- Stats Content -->
    <div id="stats-content" class="hidden">
      <h1>Stats</h1>
      <p>Clicks: <span id="click-count">0</span></p>
      <p>Currency: <span id="currency">0</span> ₴</p>
    </div>
  </div>

  <script>
    const menuToggle = document.getElementById('menu-toggle');
    const menu = document.getElementById('menu');
    const homeBtn = document.getElementById('home-btn');
    const shopBtn = document.getElementById('shop-btn');
    const leaderboardBtn = document.getElementById('leaderboard-btn');
    const statsBtn = document.getElementById('stats-btn');

    const homeContent = document.getElementById('home-content');
    const shopContent = document.getElementById('shop-content');
    const leaderboardContent = document.getElementById('leaderboard-content');
    const statsContent = document.getElementById('stats-content');

    const mostMoneyList = document.getElementById('most-money-list');
    const mostTimeList = document.getElementById('most-time-list');
    const topClicksList = document.getElementById('top-clicks-list');

    let currency = 0;
    let clicks = 0;

    // Toggle Menu
    menuToggle.addEventListener('click', () => {
      menu.classList.toggle('open');
    });

    // Switch Content
    function switchContent(newContent, selectedButton) {
      homeContent.classList.add('hidden');
      shopContent.classList.add('hidden');
      leaderboardContent.classList.add('hidden');
      statsContent.classList.add('hidden');

      newContent.classList.remove('hidden');

      homeBtn.classList.remove('selected');
      shopBtn.classList.remove('selected');
      leaderboardBtn.classList.remove('selected');
      statsBtn.classList.remove('selected');

      selectedButton.classList.add('selected');
    }

    homeBtn.addEventListener('click', () => {
      switchContent(homeContent, homeBtn);
    });

    shopBtn.addEventListener('click', () => {
      switchContent(shopContent, shopBtn);
    });

    leaderboardBtn.addEventListener('click', () => {
      switchContent(leaderboardContent, leaderboardBtn);
    });

    statsBtn.addEventListener('click', () => {
      switchContent(statsContent, statsBtn);
    });

    // Click Button Logic
    const clickButton = document.getElementById('click-button');
    const currencyCounter = document.getElementById('currency');
    const clickCount = document.getElementById('click-count');

    clickButton.addEventListener('click', () => {
      currency += 1;
      clicks += 1;
      currencyCounter.textContent = currency;
      clickCount.textContent = clicks;

      updateLeaderboard();
    });

    // Live Leaderboard Updates
    function updateLeaderboard() {
      mostMoneyList.innerHTML = `<li>You: ${currency} ₴</li>`;
      mostTimeList.innerHTML = `<li>You: ${clicks * 2} seconds</li>`; // Example: 2 seconds per click
      topClicksList.innerHTML = `<li>You: ${clicks} clicks</li>`;
    }
  </script>
</body>
</html>
