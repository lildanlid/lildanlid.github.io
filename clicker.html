<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clicker Game</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #282c34;
      color: #fff;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    #stats {
      position: absolute;
      top: 10px;
      right: 20px;
      text-align: right;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
    }

    #click-button {
      display: block;
      margin: 40px auto;
      background-color: #61dafb;
      border: none;
      color: #000;
      padding: 20px 40px;
      font-size: 24px;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
      transition: transform 0.1s, box-shadow 0.1s;
    }

    #click-button:active {
      transform: scale(0.95);
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
    }

    #shop-menu {
      position: fixed;
      left: -300px;
      top: 0;
      width: 300px;
      height: 100%;
      background-color: #333;
      color: #fff;
      transition: left 0.3s ease;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
      overflow-y: auto;
    }

    #shop-menu.open {
      left: 0;
    }

    #shop-button {
      position: fixed;
      top: 20px;
      left: 10px;
      background-color: #4caf50;
      border: none;
      color: #fff;
      padding: 10px;
      font-size: 18px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 1000;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
    }

    #shop-button .material-icons {
      color: white;
      font-size: 30px;
    }

    #shop-button:active {
      transform: scale(0.95);
    }

    .shop-section {
      margin-bottom: 20px;
    }

    .shop-section h2 {
      margin-bottom: 10px;
      border-bottom: 1px solid #555;
      padding-bottom: 5px;
    }

    .shop-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #444;
      border-radius: 5px;
      background-color: #444;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
    }

    .shop-item button {
      background-color: #61dafb;
      border: none;
      color: #000;
      padding: 10px 20px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 6px;
      transition: transform 0.1s, box-shadow 0.1s;
    }

    .shop-item button:hover {
      background-color: #21a1f1;
    }

    .shop-item button:active {
      transform: scale(0.95);
      box-shadow: 0px 1px 2px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <div id="stats">
    <p>Clicks: <span id="click-count">0</span></p>
    <p>Currency: <span id="currency">0</span> ₴</p>
  </div>

  <button id="shop-button">
    <span class="material-icons">menu</span>
  </button>

  <div id="shop-menu">
    <div class="shop-section">
      <h2>Upgrades</h2>
      <div id="upgrades-list"></div>
    </div>

    <div class="shop-section">
      <h2>Planets</h2>
      <div id="planets-list"></div>
    </div>
  </div>

  <h1>Clicker Game</h1>
  <button id="click-button">Click Me!</button>

  <script>
    let clickCount = 0;
    let currency = 0;
    let clickPower = 1;
    let cps = 0; // Clicks per second

    const upgrades = [
      { id: 1, name: "Quick Finger", effect: "+1 Click Power", cost: 100 },
      { id: 2, name: "Double Tap", effect: "Double Clicks for 5 Seconds", cost: 300 },
      { id: 3, name: "Auto Clicker v1", effect: "+1 CPS", cost: 500 },
      { id: 100, name: "Master Tapper", effect: "Unlocks All Click Levels", cost: 100000 }
    ];

    const planets = [
      { id: 1, name: "Earth Alpha", cost: 1200, currency: "₴" },
      { id: 2, name: "Terra Nova", cost: 950, currency: "¤" },
      { id: 3, name: "Gaia Prime", cost: 3450, currency: "🍃" },
      { id: 15, name: "Echo World", cost: 777, currency: "🔊" }
    ];

    function updateStats() {
      document.getElementById('click-count').textContent = clickCount;
      document.getElementById('currency').textContent = currency;
    }

    document.getElementById('click-button').addEventListener('click', () => {
      clickCount += clickPower;
      currency += clickPower;
      updateStats();
    });

    const shopButton = document.getElementById('shop-button');
    const shopMenu = document.getElementById('shop-menu');
    shopButton.addEventListener('click', () => {
      shopMenu.classList.toggle('open');
    });

    function buyUpgrade(upgradeId, cost) {
      if (currency >= cost) {
        currency -= cost;
        switch (upgradeId) {
          case 1:
            clickPower += 1;
            break;
          case 2:
            clickPower *= 2;
            break;
          case 3:
            cps += 1;
            break;
        }
        updateStats();
      } else {
        alert("Not enough currency!");
      }
    }

    setInterval(() => {
      if (cps > 0) {
        clickCount += cps;
        currency += cps;
        updateStats();
      }
    }, 1000);

    const upgradesList = document.getElementById("upgrades-list");
    upgrades.forEach(upgrade => {
      const upgradeElement = document.createElement("div");
      upgradeElement.className = "shop-item";
      upgradeElement.innerHTML = `
        <span>${upgrade.name} (${upgrade.effect}) - ${upgrade.cost} ₴</span>
        <button onclick="buyUpgrade(${upgrade.id}, ${upgrade.cost})">Buy</button>
      `;
      upgradesList.appendChild(upgradeElement);
    });

    const planetsList = document.getElementById("planets-list");
    planets.forEach(planet => {
      const planetElement = document.createElement("div");
      planetElement.className = "shop-item";
      planetElement.innerHTML = `
        <span>${planet.name} - ${planet.cost} ${planet.currency}</span>
        <button onclick="alert('Planet purchased: ${planet.name}')">Buy</button>
      `;
      planetsList.appendChild(planetElement);
    });
  </script>
</body>
</html>
