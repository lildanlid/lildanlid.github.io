<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clicker Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      transition: background 0.5s ease;
    }

    #stats-page {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      color: white;
      text-align: center;
      padding-top: 50px;
    }

    #stats-page h1 {
      margin-bottom: 20px;
    }

    .menu-button {
      position: fixed;
      top: 10px;
      left: 10px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .menu-button:hover {
      background-color: #0056b3;
    }

    #shop {
      margin-top: 20px;
    }

    .shop-options {
      margin-bottom: 10px;
    }

    .shop-options select {
      padding: 5px;
      font-size: 14px;
    }

    .planet {
      text-align: center;
      padding: 20px;
      transition: background 0.5s ease;
    }

    .click-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .click-button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <button class="menu-button" onclick="toggleStatsPage()">Stats</button>

  <div id="stats-page">
    <h1>Stats</h1>
    <p>Total Clicks: <span id="total-clicks">0</span></p>
    <p>Total Purchases: <span id="total-purchases">0</span></p>
    <button class="menu-button" onclick="toggleStatsPage()">Close</button>
  </div>

  <div id="planet" class="planet">
    <h1 id="planet-name">Earth</h1>
    <p>Resources: <span id="resources">0</span></p>
    <button class="click-button" onclick="handleClick()">Click Me!</button>
  </div>

  <div id="shop">
    <div class="shop-options">
      <label for="buy-amount">Buy Amount:</label>
      <select id="buy-amount">
        <option value="1">1</option>
        <option value="10">10</option>
        <option value="50">50</option>
        <option value="100">100</option>
        <option value="custom">Custom</option>
        <option value="max">Max</option>
      </select>
    </div>
    <button onclick="purchaseUpgrade()">Buy Upgrade</button>
  </div>

  <script>
    const planets = {
      Earth: {
        background: "linear-gradient(to right, #4facfe, #00f2fe)",
        resources: 0,
        clickPower: 1,
      },
      Mars: {
        background: "linear-gradient(to right, #ff512f, #dd2476)",
        resources: 0,
        clickPower: 2,
      },
      Venus: {
        background: "linear-gradient(to right, #fbc7d4, #9796f0)",
        resources: 0,
        clickPower: 3,
      },
    };

    let currentPlanet = "Earth";
    let totalClicks = 0;
    let totalPurchases = 0;

    const resourcesElement = document.getElementById("resources");
    const planetNameElement = document.getElementById("planet-name");
    const totalClicksElement = document.getElementById("total-clicks");
    const totalPurchasesElement = document.getElementById("total-purchases");
    const planetElement = document.getElementById("planet");

    function handleClick() {
      const planet = planets[currentPlanet];
      planet.resources += planet.clickPower;
      totalClicks++;
      updateUI();
    }

    function purchaseUpgrade() {
      const buyAmount = document.getElementById("buy-amount").value;
      let amountToBuy = 1;

      if (buyAmount === "custom") {
        amountToBuy = parseInt(prompt("Enter custom amount to purchase:"), 10) || 1;
      } else if (buyAmount === "max") {
        amountToBuy = Math.floor(planets[currentPlanet].resources / 10); // Assuming upgrades cost 10 resources
      } else {
        amountToBuy = parseInt(buyAmount, 10);
      }

      const cost = amountToBuy * 10; // Assuming each upgrade costs 10 resources

      if (planets[currentPlanet].resources >= cost) {
        planets[currentPlanet].resources -= cost;
        totalPurchases += amountToBuy;
        planets[currentPlanet].clickPower += amountToBuy; // Assuming each upgrade increases click power by 1
        updateUI();
      } else {
        alert("Not enough resources!");
      }
    }

    function toggleStatsPage() {
      const statsPage = document.getElementById("stats-page");
      statsPage.style.display = statsPage.style.display === "none" ? "block" : "none";
    }

    function switchPlanet(planetName) {
      currentPlanet = planetName;
      planetNameElement.textContent = planetName;
      planetElement.style.background = planets[planetName].background;
      updateUI();
    }

    function updateUI() {
      const planet = planets[currentPlanet];
      resourcesElement.textContent = planet.resources;
      totalClicksElement.textContent = totalClicks;
      totalPurchasesElement.textContent = totalPurchases;
    }

    // Initialize UI
    updateUI();
  </script>
</body>
</html>
