<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cookie Clicker Advanced</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
    }

    /* Sidebar styles */
    #sidebar {
      width: 250px;
      background-color: #333;
      color: white;
      height: 100vh;
      position: fixed;
      left: -250px;
      transition: left 0.3s;
      padding: 20px;
      box-sizing: border-box;
    }

    #sidebar.open {
      left: 0;
    }

    #sidebar h2 {
      margin-top: 0;
    }

    #sidebar button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background-color: #007bff;
      color: white;
      border: none;
      font-size: 14px;
      cursor: pointer;
      border-radius: 5px;
    }

    #sidebar button:hover {
      background-color: #0056b3;
    }

    /* Main content styles */
    #content {
      margin-left: 0;
      transition: margin-left 0.3s;
      flex: 1;
      text-align: center;
      padding: 20px;
    }

    #content.shifted {
      margin-left: 250px;
    }

    h1 {
      color: #333;
    }

    #main-planet, #second-planet {
      margin: 20px auto;
      padding: 20px;
      border-radius: 15px;
      width: 300px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    #click-button {
      padding: 15px 30px;
      font-size: 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 20px;
    }

    #click-button:hover {
      background-color: #0056b3;
    }

    .currency {
      font-weight: bold;
      color: #007bff;
    }

    .upgrade {
      margin: 10px 0;
      text-align: left;
    }

    .upgrade button {
      padding: 10px;
      font-size: 14px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .upgrade button:hover {
      background-color: #1e7e34;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div id="sidebar">
    <h2>Upgrades Menu</h2>
    <div id="main-upgrades">
      <h3>Main Planet Upgrades</h3>
      <div class="upgrade">
        <button id="upgrade1">Upgrade Click (+1 per click) - Cost: 10</button>
      </div>
      <div class="upgrade">
        <button id="upgrade2">Auto Collector (+1/sec) - Cost: 50</button>
      </div>
      <div class="upgrade">
        <button id="upgrade3">Double Click Boost (x2 clicks) - Cost: 100</button>
      </div>
    </div>
    <div id="alien-upgrades" style="display: none;">
      <h3>Second Planet Upgrades</h3>
      <div class="upgrade">
        <button id="alien-upgrade1">Alien Upgrade (+2 per click) - Cost: 50</button>
      </div>
      <div class="upgrade">
        <button id="alien-upgrade2">Alien Auto Collector (+2/sec) - Cost: 100</button>
      </div>
      <div class="upgrade">
        <button id="alien-upgrade3">Alien Multiplier (x2 clicks/sec) - Cost: 200</button>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <div id="content">
    <button onclick="toggleMenu()">â˜°</button>
    <h1>Cookie Clicker Advanced</h1>

    <!-- Main Planet -->
    <div id="main-planet">
      <h2>Main Planet</h2>
      <p>Resources: <span id="main-resources" class="currency">0</span></p>
      <button id="click-button">Click Me!</button>
    </div>

    <!-- Second Planet -->
    <div id="second-planet" style="display: none;">
      <h2>Second Planet</h2>
      <p>Alien Resources: <span id="alien-resources" class="currency">0</span></p>
      <button id="alien-click-button">Click for Alien Resources!</button>
    </div>
  </div>

  <script>
    // Sidebar toggle
    function toggleMenu() {
      const sidebar = document.getElementById("sidebar");
      const content = document.getElementById("content");
      sidebar.classList.toggle("open");
      content.classList.toggle("shifted");
    }

    // Main Planet Variables
    let mainResources = 0;
    let mainClickValue = 1;
    let autoCollectorValue = 0;

    // Second Planet Variables
    let alienResources = 0;
    let alienClickValue = 1;

    // DOM Elements
    const mainResourcesDisplay = document.getElementById("main-resources");
    const clickButton = document.getElementById("click-button");
    const upgrade1Button = document.getElementById("upgrade1");
    const upgrade2Button = document.getElementById("upgrade2");
    const upgrade3Button = document.getElementById("upgrade3");
    const secondPlanetDiv = document.getElementById("second-planet");
    const alienResourcesDisplay = document.getElementById("alien-resources");
    const alienClickButton = document.getElementById("alien-click-button");
    const alienUpgrade1Button = document.getElementById("alien-upgrade1");
    const alienUpgrade2Button = document.getElementById("alien-upgrade2");
    const alienUpgrade3Button = document.getElementById("alien-upgrade3");

    // Main Planet Click
    clickButton.addEventListener("click", () => {
      mainResources += mainClickValue;
      updateMainResources();
    });

    // Upgrade Click
    upgrade1Button.addEventListener("click", () => {
      if (mainResources >= 10) {
        mainResources -= 10;
        mainClickValue += 1;
        updateMainResources();
      } else {
        alert("Not enough resources!");
      }
    });

    // Auto Collector
    upgrade2Button.addEventListener("click", () => {
      if (mainResources >= 50) {
        mainResources -= 50;
        autoCollectorValue += 1;
        updateMainResources();
      } else {
        alert("Not enough resources!");
      }
    });

    // Double Click Boost
    upgrade3Button.addEventListener("click", () => {
      if (mainResources >= 100) {
        mainResources -= 100;
        mainClickValue *= 2;
        updateMainResources();
      } else {
        alert("Not enough resources!");
      }
    });

    // Alien Planet Click
    alienClickButton.addEventListener("click", () => {
      alienResources += alienClickValue;
      updateAlienResources();
    });

    // Alien Upgrades
    alienUpgrade1Button.addEventListener("click", () => {
      if (alienResources >= 50) {
        alienResources -= 50;
        alienClickValue += 2;
        updateAlienResources();
      } else {
        alert("Not enough alien resources!");
      }
    });

    alienUpgrade2Button.addEventListener("click", () => {
      if (alienResources >= 100) {
        alienResources -= 100;
        alienClickValue *= 2;
        updateAlienResources();
      } else {
        alert("Not enough alien resources!");
      }
    });

    alienUpgrade3Button.addEventListener("click", () => {
      if (alienResources >= 200) {
        alienResources -= 200;
        alienClickValue *= 2;
        updateAlienResources();
      } else {
        alert("Not enough alien resources!");
      }
    });

    // Auto Collector Interval
    setInterval(() => {
      mainResources += autoCollectorValue;
      updateMainResources();
    }, 1000);

    // Update Main Resources Display
    function updateMainResources() {
      mainResourcesDisplay.textContent = mainResources;
    }

    // Update Alien Resources Display
    function updateAlienResources() {
      alienResourcesDisplay.textContent = alienResources;
    }
  </script>
</body>
</html>
