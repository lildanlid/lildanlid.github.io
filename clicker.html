<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clicker Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #282c34;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1, h2 {
      margin-top: 20px;
    }

    #click-button {
      background-color: #61dafb;
      border: none;
      color: #000;
      padding: 20px 40px;
      font-size: 24px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }

    #click-button:hover {
      background-color: #21a1f1;
    }

    #stats {
      margin: 20px 0;
    }

    #shop-button {
      background-color: #4caf50;
      border: none;
      color: #fff;
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }

    #shop {
      display: none;
      background-color: #333;
      border-radius: 10px;
      padding: 20px;
      margin: 20px auto;
      width: 90%;
      max-width: 600px;
    }

    .shop-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #444;
      border-radius: 5px;
    }

    .shop-item button {
      background-color: #61dafb;
      border: none;
      color: #000;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 3px;
    }

    .shop-item button:hover {
      background-color: #21a1f1;
    }

    .section-title {
      margin-top: 20px;
      font-size: 18px;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>Clicker Game</h1>
  <button id="click-button">Click Me!</button>
  <div id="stats">
    <p>Clicks: <span id="click-count">0</span></p>
    <p>Currency: <span id="currency">0</span> ₴</p>
  </div>
  <button id="shop-button">Open Shop</button>
  <div id="shop">
    <h2>Shop</h2>

    <div class="section-title">Upgrades</div>
    <div id="upgrades-list"></div>

    <div class="section-title">Planets</div>
    <div id="planets-list"></div>
  </div>

  <script>
    let clickCount = 0;
    let currency = 0;
    let clickPower = 1;
    let cps = 0; // Clicks per second

    const upgrades = [
      { id: 1, name: "Quick Finger", effect: "+1 Click Power", cost: 100 },
      { id: 2, name: "Double Tap", effect: "Double Clicks for 5 Seconds", cost: 300 },
      { id: 3, name: "Auto Clicker v1", effect: "+1 CPS", cost: 500 },
      // ... Add all 100 upgrades here
      { id: 100, name: "Master Tapper", effect: "Unlocks All Click Levels", cost: 100000 }
    ];

    const planets = [
      { id: 1, name: "Earth Alpha", cost: 1200, currency: "₴" },
      { id: 2, name: "Terra Nova", cost: 950, currency: "¤" },
      { id: 3, name: "Gaia Prime", cost: 3450, currency: "🍃" },
      { id: 4, name: "Iron Earth", cost: 780, currency: "⛓️" },
      { id: 5, name: "Aqua Sphere", cost: 2000, currency: "💧" },
      { id: 6, name: "Ember World", cost: 5500, currency: "🔥" },
      { id: 7, name: "Neon Terra", cost: 888, currency: "⚡" },
      { id: 8, name: "Crystal Earth", cost: 1300, currency: "💎" },
      { id: 9, name: "Mecha Gaia", cost: 4200, currency: "🛠️" },
      { id: 10, name: "Shadow Earth", cost: 666, currency: "☠️" },
      { id: 11, name: "Verdant Realm", cost: 1100, currency: "🌸" },
      { id: 12, name: "Frost Terra", cost: 3300, currency: "❄️" },
      { id: 13, name: "Omega Earth", cost: 10000, currency: "🌀" },
      { id: 14, name: "Sky Haven", cost: 2400, currency: "☁️" },
      { id: 15, name: "Echo World", cost: 777, currency: "🔊" }
    ];

    // Update stats display
    function updateStats() {
      document.getElementById('click-count').textContent = clickCount;
      document.getElementById('currency').textContent = currency;
    }

    // Handle clicking
    document.getElementById('click-button').addEventListener('click', () => {
      clickCount += clickPower;
      currency += clickPower;
      updateStats();
    });

    // Handle shop button toggle
    document.getElementById('shop-button').addEventListener('click', () => {
      const shop = document.getElementById('shop');
      shop.style.display = shop.style.display === 'none' ? 'block' : 'none';
    });

    // Buy upgrades
    function buyUpgrade(upgradeId, cost) {
      if (currency >= cost) {
        currency -= cost;
        switch (upgradeId) {
          case 1: // Quick Finger
            clickPower += 1;
            break;
          case 2: // Double Tap
            clickPower *= 2;
            break;
          case 3: // Auto Clicker v1
            cps += 1;
            break;
          // Add logic for remaining upgrades
        }
        updateStats();
      } else {
        alert("Not enough currency!");
      }
    }

    // Auto clicker logic
    setInterval(() => {
      if (cps > 0) {
        clickCount += cps;
        currency += cps;
        updateStats();
      }
    }, 1000);

    // Populate upgrades and planets in the shop
    const upgradesList = document.getElementById("upgrades-list");
    upgrades.forEach(upgrade => {
      const upgradeElement = document.createElement("div");
      upgradeElement.className = "shop-item";
      upgradeElement.innerHTML = `
        <span>${upgrade.name} (${upgrade.effect}) - ${upgrade.cost} ₴</span>
        <button onclick="buyUpgrade(${upgrade.id}, ${upgrade.cost})">Buy</button>
      `;
      upgradesList.appendChild(upgradeElement);
    });

    const planetsList = document.getElementById("planets-list");
    planets.forEach(planet => {
      const planetElement = document.createElement("div");
      planetElement.className = "shop-item";
      planetElement.innerHTML = `
        <span>${planet.name} - ${planet.cost} ${planet.currency}</span>
        <button onclick="alert('Planet purchased: ${planet.name}')">Buy</button>
      `;
      planetsList.appendChild(planetElement);
    });
  </script>
</body>
</html>
