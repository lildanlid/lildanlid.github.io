<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üîì JS Deobfuscator</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #f4f4f4;
      padding: 2rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    #drop-zone {
      border: 2px dashed #ccc;
      background: white;
      border-radius: 10px;
      width: 80%;
      max-width: 600px;
      padding: 2rem;
      text-align: center;
      transition: background 0.3s;
    }

    #drop-zone.dragover {
      background: #e6ffe6;
      border-color: #66bb6a;
    }

    #output {
      white-space: pre-wrap;
      background: #1e1e1e;
      color: #e0e0e0;
      padding: 1rem;
      border-radius: 10px;
      margin-top: 1rem;
      width: 100%;
      overflow: auto;
      max-height: 60vh;
    }

    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #388e3c;
    }
  </style>
</head>
<body>

<h1>üîì JS Deobfuscator + Beautifier</h1>
<div id="drop-zone">üóÇÔ∏è Drag & drop a .js file here</div>
<pre id="output">// Deobfuscated code will appear here...</pre>
<a id="download-btn" style="display:none;">
  <button>‚¨áÔ∏è Download Deobfuscated File</button>
</a>

<!-- js-beautify library -->
<script src="https://cdn.jsdelivr.net/npm/js-beautify@1.14.11/js/lib/beautify.js"></script>

<script>
const dropZone = document.getElementById('drop-zone');
const output = document.getElementById('output');
const downloadBtn = document.getElementById('download-btn');

dropZone.addEventListener('dragover', (e) => {
  e.preventDefault();
  dropZone.classList.add('dragover');
});

dropZone.addEventListener('dragleave', () => {
  dropZone.classList.remove('dragover');
});

dropZone.addEventListener('drop', (e) => {
  e.preventDefault();
  dropZone.classList.remove('dragover');

  const file = e.dataTransfer.files[0];
  if (file && file.name.endsWith('.js')) {
    const reader = new FileReader();
    reader.onload = (event) => {
      const code = event.target.result;
      const deobfuscated = deobfuscateCode(code);
      const beautified = js_beautify(deobfuscated);
      output.textContent = beautified;
      createDownloadLink(beautified);
    };
    reader.readAsText(file);
  } else {
    alert('Please drop a valid .js file!');
  }
});

function deobfuscateCode(code) {
  // Match obfuscated string array
  const arrayMatch = code.match(/var (_0x\w+)\s*=\s*\[(.*?)\];/s);
  if (!arrayMatch) return '// Failed to find obfuscation array';

  const arrayName = arrayMatch[1];
  const rawArray = `[${arrayMatch[2]}]`;

  let stringArray;
  try {
    stringArray = eval(rawArray);
  } catch {
    return '// Error evaluating obfuscation array.';
  }

  // Match decoder function
  const fnMatch = code.match(/function (_0x\w+)\(.*?\)\s*{.*?return .*?\[\w+\s*-\s*0x([a-f0-9]+)\];?}/s);
  if (!fnMatch) return '// Failed to find decoder function';

  const fnName = fnMatch[1];
  const offset = parseInt(fnMatch[2], 16);

  // Replace function calls like _0xabc(0x123)
  const regex = new RegExp(`${fnName}\\((0x[0-9a-f]+)\\)`, 'gi');
  const replaced = code.replace(regex, (match, hex) => {
    const index = parseInt(hex, 16) - offset;
    return JSON.stringify(stringArray[index] || '[?]');
  });

  return replaced;
}

function createDownloadLink(text) {
  const blob = new Blob([text], { type: 'text/javascript' });
  const url = URL.createObjectURL(blob);
  downloadBtn.href = url;
  downloadBtn.download = 'deobfuscated.js';
  downloadBtn.style.display = 'inline-block';
  downloadBtn.onclick = () => setTimeout(() => URL.revokeObjectURL(url), 1000);
}
</script>

</body>
</html>
