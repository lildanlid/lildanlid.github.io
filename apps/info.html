<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>All-in-One Utility Web App</title>
  <style>
    :root {
      --bg-color: #1e1e1e;
      --text-color: #ffffff;
      --accent-color: #4caf50;
      --card-color: #2c2c2c;
      --radius: 12px;
    }
    body.light {
      --bg-color: #f0f0f0;
      --text-color: #000000;
      --card-color: #ffffff;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      height: 100vh;
    }
    aside {
      width: 200px;
      background: var(--card-color);
      padding: 20px;
      display: flex;
      flex-direction: column;
      border-top-right-radius: var(--radius);
      border-bottom-right-radius: var(--radius);
    }
    aside button {
      margin: 10px 0;
      padding: 10px;
      background: var(--accent-color);
      color: white;
      border: none;
      cursor: pointer;
      border-radius: var(--radius);
    }
    aside button:hover {
      background: #66bb6a;
    }
    main {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      border-radius: var(--radius);
    }
    .app {
      display: none;
      background: var(--card-color);
      padding: 15px;
      border-radius: var(--radius);
    }
    .active {
      display: block;
    }
    .theme-switch {
      margin-top: auto;
      background: transparent;
      color: var(--text-color);
      border: 1px solid var(--accent-color);
    }
    input, select, textarea {
      padding: 8px;
      margin-top: 5px;
      background: var(--card-color);
      color: var(--text-color);
      border: 1px solid #ccc;
      border-radius: var(--radius);
    }
    .dropdown {
      margin-top: 10px;
    }
    .clock-subapp {
      display: none;
      margin-top: 10px;
    }
    .clock-subapp.active {
      display: block;
    }
  </style>
</head>
<body class="dark">
  <aside>
    <button onclick="switchApp('calculator')">Calculator</button>
    <button onclick="switchApp('clock')">Clock</button>
    <button onclick="switchApp('weather')">Weather</button>
    <button onclick="switchApp('speed')">Speed Test</button>
    <button class="theme-switch" onclick="toggleTheme()">Switch Theme</button>
  </aside>
  <main>
    <!-- Calculator -->
    <div id="calculator" class="app active">
      <h2>Calculator</h2>
      <input type="text" id="calc-display" readonly />
      <div>
        <button onclick="appendCalc('1')">1</button>
        <button onclick="appendCalc('2')">2</button>
        <button onclick="appendCalc('3')">3</button>
        <button onclick="appendCalc('+')">+</button><br>
        <button onclick="appendCalc('4')">4</button>
        <button onclick="appendCalc('5')">5</button>
        <button onclick="appendCalc('6')">6</button>
        <button onclick="appendCalc('-')">-</button><br>
        <button onclick="appendCalc('7')">7</button>
        <button onclick="appendCalc('8')">8</button>
        <button onclick="appendCalc('9')">9</button>
        <button onclick="appendCalc('*')">*</button><br>
        <button onclick="appendCalc('0')">0</button>
        <button onclick="appendCalc('.')">.</button>
        <button onclick="calculate()">=</button>
        <button onclick="appendCalc('/')">/</button><br>
        <button onclick="clearCalc()">C</button>
      </div>
    </div>

    <!-- Clock with Dropdown Options -->
    <div id="clock" class="app">
      <h2>Clock & Time Tools</h2>
      <select class="dropdown" onchange="switchClockSubApp(this.value)">
        <option value="clock-show">Clock</option>
        <option value="timer">Timer</option>
        <option value="stopwatch">Stopwatch</option>
        <option value="countdown">Countdown</option>
        <option value="alarm">Alarm</option>
      </select>

      <div id="clock-show" class="clock-subapp active">
        <p id="clock-time">--:--:--</p>
      </div>

      <div id="timer" class="clock-subapp">
        <p>Timer: <input type="number" id="timer-seconds" placeholder="Seconds" /> 
        <button onclick="startTimer()">Start</button></p>
        <p id="timer-display"></p>
      </div>

      <div id="stopwatch" class="clock-subapp">
        <p id="stopwatch-display">0.00</p>
        <button onclick="startStopwatch()">Start</button>
        <button onclick="stopStopwatch()">Stop</button>
        <button onclick="resetStopwatch()">Reset</button>
      </div>

      <div id="countdown" class="clock-subapp">
        <p>Countdown to: <input type="datetime-local" id="countdown-time" />
        <button onclick="startCountdown()">Start</button></p>
        <p id="countdown-display"></p>
      </div>

      <div id="alarm" class="clock-subapp">
        <p>Set Alarm Time: <input type="time" id="alarm-time" /></p>
        <p>Upload Alarm Sound: <input type="file" id="alarm-sound" accept="audio/*" /></p>
        <button onclick="setAlarm()">Set Alarm</button>
        <p id="alarm-status"></p>
      </div>
    </div>

    <!-- Weather -->
    <div id="weather" class="app">
      <h2>Check Weather</h2>
      <input type="text" id="city" placeholder="Enter city" />
      <button onclick="getWeather()">Get Weather</button>
      <p id="weather-result"></p>
    </div>

    <!-- Speed Test -->
    <div id="speed" class="app">
      <h2>Internet Speed Test</h2>
      <button onclick="testSpeed()">Run Speed Test</button>
      <p id="speed-result">Speed: --</p>
    </div>
  </main>

  <script>
    function switchApp(appId) {
      document.querySelectorAll('.app').forEach(app => app.classList.remove('active'));
      document.getElementById(appId).classList.add('active');
    }

    function toggleTheme() {
      document.body.classList.toggle('light');
      document.body.classList.toggle('dark');
    }

    // Calculator
    let calcExpression = '';
    const calcDisplay = document.getElementById('calc-display');
    function appendCalc(val) {
      calcExpression += val;
      calcDisplay.value = calcExpression;
    }
    function calculate() {
      try {
        calcExpression = eval(calcExpression).toString();
        calcDisplay.value = calcExpression;
      } catch (e) {
        calcDisplay.value = "Error";
      }
    }
    function clearCalc() {
      calcExpression = '';
      calcDisplay.value = '';
    }

    // Clock
    function updateClock() {
      const now = new Date();
      document.getElementById('clock-time').textContent = now.toLocaleTimeString();
    }
    setInterval(updateClock, 1000);
    updateClock();

    function switchClockSubApp(id) {
      document.querySelectorAll('.clock-subapp').forEach(el => el.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    // Timer
    let timerInterval;
    function startTimer() {
      let seconds = parseInt(document.getElementById('timer-seconds').value);
      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        document.getElementById('timer-display').textContent = `Time left: ${seconds}s`;
        if (seconds <= 0) clearInterval(timerInterval);
        seconds--;
      }, 1000);
    }

    // Stopwatch
    let stopwatchInterval;
    let stopwatchTime = 0;
    function startStopwatch() {
      clearInterval(stopwatchInterval);
      stopwatchInterval = setInterval(() => {
        stopwatchTime += 0.1;
        document.getElementById('stopwatch-display').textContent = stopwatchTime.toFixed(1);
      }, 100);
    }
    function stopStopwatch() {
      clearInterval(stopwatchInterval);
    }
    function resetStopwatch() {
      stopwatchTime = 0;
      document.getElementById('stopwatch-display').textContent = '0.0';
    }

    // Countdown
    let countdownInterval;
    function startCountdown() {
      clearInterval(countdownInterval);
      const target = new Date(document.getElementById('countdown-time').value);
      countdownInterval = setInterval(() => {
        const now = new Date();
        const diff = target - now;
        if (diff <= 0) {
          clearInterval(countdownInterval);
          document.getElementById('countdown-display').textContent = 'Time is up!';
          return;
        }
        const mins = Math.floor(diff / 60000);
        const secs = Math.floor((diff % 60000) / 1000);
        document.getElementById('countdown-display').textContent = `${mins}m ${secs}s`;
      }, 1000);
    }

    // Alarm
    let alarmSound = new Audio();
    function setAlarm() {
      const alarmTime = document.getElementById('alarm-time').value;
      const file = document.getElementById('alarm-sound').files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          alarmSound.src = e.target.result;
        };
        reader.readAsDataURL(file);
      }

      document.getElementById('alarm-status').textContent = "Alarm set!";
      setInterval(() => {
        const now = new Date();
        const nowTime = now.toTimeString().substr(0,5);
        if (nowTime === alarmTime) {
          alarmSound.play();
        }
      }, 1000);
    }

    // Weather
    async function getWeather() {
      const city = document.getElementById('city').value;
      const apiKey = 'https://wttr.in/' + city + '?format=3';
      try {
        const res = await fetch(apiKey);
        const data = await res.text();
        document.getElementById('weather-result').textContent = data;
      } catch {
        document.getElementById('weather-result').textContent = "Failed to fetch weather.";
      }
    }

    // Internet Speed Test
    async function testSpeed() {
      const start = new Date().getTime();
      try {
        await fetch("https://via.placeholder.com/1000x1000.png?random=" + Math.random());
        const end = new Date().getTime();
        const time = (end - start) / 1000;
        const sizeMb = 0.1;
        const speed = (sizeMb / time).toFixed(2);
        document.getElementById('speed-result').textContent = `Speed: ${speed} MB/s (approx)`;
      } catch {
        document.getElementById('speed-result').textContent = "Speed test failed.";
      }
    }
  </script>
</body>
</html>
