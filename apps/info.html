<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />

  <title>Multi Tool Web App</title>
  <style>
    :root {
      --bg-color: #121212;
      --text-color: #eee;
      --sidebar-bg: #2c3e50;
      --button-bg: #34495e;
      --button-hover-bg: #3d5a73;
      --selected-outline: lightblue;
      --selected-text: #3498db;
      --shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    [data-theme="light"] {
      --bg-color: #f0f0f0;
      --text-color: #000;
      --sidebar-bg: #ecf0f1;
      --button-bg: #bdc3c7;
      --button-hover-bg: #95a5a6;
      --selected-outline: lightblue;
      --selected-text: #3498db;
      --shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background-color: var(--sidebar-bg);
      padding: 1rem;
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      border-top-right-radius: 10px;
      border-bottom-right-radius: 10px;
      box-shadow: var(--shadow);
      transition: background-color 0.3s;
    }

    .sidebar button {
      margin-bottom: 10px;
      padding: 10px;
      background-color: var(--button-bg);
      color: var(--text-color);
      border: none;
      cursor: pointer;
      transition: background 0.3s;
      border-radius: 5px;
    }

    .sidebar button:hover {
      background-color: var(--button-hover-bg);
    }

    .folder-header {
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    .folder-content {
      display: none;
      flex-direction: column;
      margin-top: 5px;
      animation: slideDown 0.3s ease-in-out forwards;
    }

    .folder.open .folder-content {
      display: flex;
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .tool-button.selected {
      outline: 2px solid var(--selected-outline);
      color: var(--selected-text);
    }

    /* Main Content */
    main {
      flex: 1;
      padding: 2rem;
      overflow-y: auto;
      border-radius: 10px;
    }

    input, button {
      padding: 5px;
      margin: 5px 0;
      border-radius: 5px;
    }

    /* Calculator Styles */
    .calculator {
      display: grid;
      grid-template-columns: repeat(4, 60px);
      gap: 10px;
      margin-top: 20px;
    }

    .calculator button {
      padding: 15px;
      font-size: 18px;
      border: none;
      background-color: var(--button-bg);
      color: var(--text-color);
      cursor: pointer;
      border-radius: 5px;
    }

    .calculator button:hover {
      background-color: var(--button-hover-bg);
    }

    .calc-display {
      width: 100%;
      padding: 10px;
      font-size: 24px;
      margin-bottom: 10px;
      border: none;
      background-color: #ecf0f1;
      border-radius: 5px;
    }

    /* Weather Forecast Styles */
    .forecast {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;
    }

    .forecast-day {
      background-color: var(--button-bg);
      color: var(--text-color);
      padding: 10px;
      border-radius: 5px;
      width: 150px;
    }
  </style>
</head>
