<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>All-in-One Utility Web App</title>
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
<style>
  :root {
  --bg-color: #1e1e1e;
  --text-color: #ffffff;
  --accent-color: #2196f3;
  --card-color: #2c2c2c;
  --radius: 12px;
}

body.light {
  --bg-color: #f0f0f0;
  --text-color: #000000;
  --card-color: #ffffff;
}

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: var(--bg-color);
  color: var(--text-color);
  display: flex;
  height: 100vh;
  font-weight: bold;
}

/* Buttons */
button {
  background: var(--accent-color);
  color: #fff;
  border: none;
  padding: 10px;
  border-radius: var(--radius);
  cursor: pointer;
  transition: all 0.3s;
  font-weight: bold;
}
button:hover {
  background: #1976d2;
}

/* Sidebar */
aside {
  width: 200px;
  background: var(--card-color);
  padding: 20px;
  display: flex;
  flex-direction: column;
  border-top-right-radius: var(--radius);
  border-bottom-right-radius: var(--radius);
}
aside button {
  background: transparent;
  border: none;
  color: var(--text-color);
  text-align: left;
  font-weight: bold;
}
aside button:hover {
  color: var(--accent-color);
}
aside button.selected {
  color: var(--accent-color);
}

/* Theme Toggle Switch */
.theme-toggle {
  display: flex;
  align-items: center;
  margin-top: auto;
  gap: 10px;
  font-weight: bold;
}
.theme-toggle input {
  width: 40px;
  height: 20px;
  position: relative;
  appearance: none;
  background: #888;
  outline: none;
  border-radius: 20px;
  transition: background 0.3s;
}
.theme-toggle input::before {
  content: '';
  position: absolute;
  width: 18px;
  height: 18px;
  top: 1px;
  left: 1px;
  background: white;
  border-radius: 50%;
  transition: transform 0.3s;
}
.theme-toggle input:checked::before {
  transform: translateX(20px);
}
.theme-toggle input:checked {
  background: var(--accent-color);
}

/* App display */
main {
  flex: 1;
  padding: 20px;
  overflow-y: auto;
  border-radius: var(--radius);
}
.app {
  display: none;
  background: var(--card-color);
  padding: 15px;
  border-radius: var(--radius);
}
.app.active {
  display: block;
}

/* Clock Folder */
.clock-folder {
  display: flex;
  flex-direction: column;
  overflow: hidden;
  max-height: 0;
  transition: max-height 0.4s ease;
  margin-left: 10px;
}
.clock-folder.active {
  max-height: 500px;
  margin-top: 8px;
}

/* Calculator display expansion */
#calc-display {
  width: 100%;
  font-size: 1.2em;
  padding: 10px;
  margin-bottom: 10px;
  border-radius: var(--radius);
}
#calc-history {
  background: var(--card-color);
  padding: 10px;
  border: 1px solid #444;
  border-radius: var(--radius);
  margin-bottom: 10px;
  font-size: 0.9em;
  white-space: pre-line;
}

/* Icon spacing */
.icon {
  margin-right: 8px;
}
<style>
</head>
<body class="dark">
  <aside>
    <button onclick="switchApp('calculator', this)"><i class="fa-solid fa-calculator icon"></i>Calculator</button>

    <button onclick="toggleClockFolder(this)"><i class="fa-solid fa-clock icon"></i>Clock</button>
    <div id="clock-folder" class="clock-folder">
      <button onclick="switchApp('clock', this)"><i class="fa-solid fa-clock-rotate-left icon"></i>Live Clock</button>
      <button onclick="switchApp('timer', this)"><i class="fa-solid fa-hourglass-half icon"></i>Timer</button>
      <button onclick="switchApp('stopwatch', this)"><i class="fa-solid fa-stopwatch icon"></i>Stopwatch</button>
      <button onclick="switchApp('countdown', this)"><i class="fa-solid fa-calendar-check icon"></i>Countdown</button>
      <button onclick="switchApp('alarm', this)"><i class="fa-solid fa-bell icon"></i>Alarm</button>
    </div>

    <button onclick="switchApp('weather', this)"><i class="fa-solid fa-cloud-sun icon"></i>Weather</button>
    <button onclick="switchApp('speed', this)"><i class="fa-solid fa-tachometer-alt icon"></i>Speed Test</button>
    <button class="theme-switch" onclick="toggleTheme()"><i class="fa-solid fa-circle-half-stroke icon"></i>Switch Theme</button>
  </aside>

  <div id="calculator" class="app active">
  <h2><i class="fa-solid fa-calculator icon"></i>Calculator</h2>
  <div id="calc-history"></div>
  <input type="text" id="calc-display" readonly />
  <div class="calc-grid">
    <button onclick="appendCalc('1')">1</button>
    <button onclick="appendCalc('2')">2</button>
    <button onclick="appendCalc('3')">3</button>
    <button onclick="appendCalc('+')">+</button>
    <button onclick="appendCalc('4')">4</button>
    <button onclick="appendCalc('5')">5</button>
    <button onclick="appendCalc('6')">6</button>
    <button onclick="appendCalc('-')">-</button>
    <button onclick="appendCalc('7')">7</button>
    <button onclick="appendCalc('8')">8</button>
    <button onclick="appendCalc('9')">9</button>
    <button onclick="appendCalc('*')">*</button>
    <button onclick="appendCalc('0')">0</button>
    <button onclick="appendCalc('.')">.</button>
    <button onclick="calculate()">=</button>
    <button onclick="appendCalc('/')">/</button>
    <button onclick="clearCalc()" style="grid-column: span 4;">Clear</button>
  </div>
</div>


    <!-- Clock tools split -->
    <div id="clock" class="app"><h2><i class="fa-solid fa-clock icon"></i>Clock</h2><p id="clock-time">--:--:--</p></div>
    <div id="timer" class="app"><h2><i class="fa-solid fa-hourglass-half icon"></i>Timer</h2><p>Timer: <input type="number" id="timer-seconds" placeholder="Seconds" /> <button onclick="startTimer()">Start</button></p><p id="timer-display"></p></div>
    <div id="stopwatch" class="app"><h2><i class="fa-solid fa-stopwatch icon"></i>Stopwatch</h2><p id="stopwatch-display">0.00</p><button onclick="startStopwatch()">Start</button><button onclick="stopStopwatch()">Stop</button><button onclick="resetStopwatch()">Reset</button></div>
    <div id="countdown" class="app"><h2><i class="fa-solid fa-calendar-check icon"></i>Countdown</h2><p>Countdown to: <input type="datetime-local" id="countdown-time" /><button onclick="startCountdown()">Start</button></p><p id="countdown-display"></p></div>
    <div id="alarm" class="app"><h2><i class="fa-solid fa-bell icon"></i>Alarm</h2><p>Set Alarm Time: <input type="time" id="alarm-time" /></p><p>Upload Alarm Sound: <input type="file" id="alarm-sound" accept="audio/*" /></p><button onclick="setAlarm()">Set Alarm</button><p id="alarm-status"></p></div>

    <!-- Weather -->
    <div id="weather" class="app">
      <h2><i class="fa-solid fa-cloud-sun icon"></i>Weather</h2>
      <input type="text" id="city" placeholder="Enter city" />
      <button onclick="getWeather()">Get Weather</button>
      <p id="weather-result"></p>
    </div>

    <!-- Speed Test -->
    <div id="speed" class="app">
      <h2><i class="fa-solid fa-tachometer-alt icon"></i>Internet Speed Test</h2>
      <button onclick="testSpeed()">Run Speed Test</button>
      <p id="speed-result">Speed: --</p>
    </div>
  </main>

  <script>
    function switchApp(appId, el) {
      document.querySelectorAll('.app').forEach(app => app.classList.remove('active'));
      document.getElementById(appId).classList.add('active');
      document.querySelectorAll('aside button').forEach(btn => btn.classList.remove('selected'));
      if (el) el.classList.add('selected');
    }

    <div class="theme-toggle">
  <label for="theme-switch">Dark Mode</label>
  <input type="checkbox" id="theme-switch" checked onchange="toggleTheme()" />
</div>


    function toggleClockFolder(el) {
      const folder = document.getElementById('clock-folder');
      folder.classList.toggle('active');
      el.classList.toggle('selected');
    }

    document.addEventListener('click', (e) => {
      const folder = document.getElementById('clock-folder');
      if (!folder.contains(e.target) && !e.target.closest('button')?.innerText.includes('Clock')) {
        folder.classList.remove('active');
        document.querySelectorAll('aside button').forEach(btn => {
          if (btn.innerText.includes('Clock')) btn.classList.remove('selected');
        });
      }
    });

    let calcExpression = '';
    const calcDisplay = document.getElementById('calc-display');
    function appendCalc(val) {
      calcExpression += val;
      calcDisplay.value = calcExpression;
    }
    function calculate() {
      try {
        calcExpression = eval(calcExpression).toString();
        calcDisplay.value = calcExpression;
      } catch (e) {
        calcDisplay.value = "Error";
      }
    }
    function clearCalc() {
      calcExpression = '';
      calcDisplay.value = '';
    }

    function updateClock() {
      const now = new Date();
      document.getElementById('clock-time').textContent = now.toLocaleTimeString();
    }
    setInterval(updateClock, 1000);
    updateClock();

    let timerInterval;
    function startTimer() {
      let seconds = parseInt(document.getElementById('timer-seconds').value);
      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        document.getElementById('timer-display').textContent = `Time left: ${seconds}s`;
        if (seconds <= 0) clearInterval(timerInterval);
        seconds--;
      }, 1000);
    }

    let stopwatchInterval, stopwatchTime = 0;
    function startStopwatch() {
      clearInterval(stopwatchInterval);
      stopwatchInterval = setInterval(() => {
        stopwatchTime += 0.1;
        document.getElementById('stopwatch-display').textContent = stopwatchTime.toFixed(1);
      }, 100);
    }
    function stopStopwatch() { clearInterval(stopwatchInterval); }
    function resetStopwatch() {
      stopwatchTime = 0;
      document.getElementById('stopwatch-display').textContent = '0.0';
    }

    let countdownInterval;
    function startCountdown() {
      clearInterval(countdownInterval);
      const target = new Date(document.getElementById('countdown-time').value);
      countdownInterval = setInterval(() => {
        const now = new Date();
        const diff = target - now;
        if (diff <= 0) {
          clearInterval(countdownInterval);
          document.getElementById('countdown-display').textContent = 'Time is up!';
          return;
        }
        const mins = Math.floor(diff / 60000);
        const secs = Math.floor((diff % 60000) / 1000);
        document.getElementById('countdown-display').textContent = `${mins}m ${secs}s`;
      }, 1000);
    }

    let alarmSound = new Audio();
    function setAlarm() {
      const alarmTime = document.getElementById('alarm-time').value;
      const file = document.getElementById('alarm-sound').files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          alarmSound.src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
      document.getElementById('alarm-status').textContent = "Alarm set!";
      setInterval(() => {
        const now = new Date();
        const nowTime = now.toTimeString().substr(0,5);
        if (nowTime === alarmTime) {
          alarmSound.play();
        }
      }, 1000);
    }

    async function getWeather() {
      const city = document.getElementById('city').value;
      const url = `https://wttr.in/${city.replace(/ /g, '+')}?format=3`;
      try {
        const res = await fetch(url);
        const text = await res.text();
        document.getElementById('weather-result').textContent = text;
      } catch {
        document.getElementById('weather-result').textContent = "Weather lookup failed.";
      }
    }

    async function testSpeed() {
      const start = new Date().getTime();
      try {
        await fetch("https://via.placeholder.com/1000x1000.png?random=" + Math.random());
        const end = new Date().getTime();
        const time = (end - start) / 1000;
        const sizeMb = 0.1;
        const speed = (sizeMb / time).toFixed(2);
        document.getElementById('speed-result').textContent = `Speed: ${speed} MB/s (approx)`;
      } catch {
        document.getElementById('speed-result').textContent = "Speed test failed.";
      }
    }
  </script>
</body>
</html>
