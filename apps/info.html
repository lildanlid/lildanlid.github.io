<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Multi Tool Web App</title>
  <style>
    /* Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body.light {
      background-color: #f0f0f0;
      color: #000;
    }

    body.dark {
      background-color: #121212;
      color: #eee;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background-color: #2c3e50;
      padding: 1rem;
      color: white;
      display: flex;
      flex-direction: column;
      border-top-right-radius: 10px;
      border-bottom-right-radius: 10px;
    }

    .sidebar button {
      margin-bottom: 10px;
      padding: 10px;
      background-color: #34495e;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
      border-radius: 5px;
    }

    .sidebar button:hover {
      background-color: #3d5a73;
    }

    .folder-header {
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    .folder-content {
      display: none;
      flex-direction: column;
      margin-top: 5px;
      animation: slideDown 0.3s ease-in-out forwards;
    }

    .folder.open .folder-content {
      display: flex;
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .tool-button.selected {
      outline: 2px solid lightblue;
      color: #3498db;
    }

    /* Main Content */
    main {
      flex: 1;
      padding: 2rem;
      overflow-y: auto;
      border-radius: 10px;
    }

    .hidden {
      display: none;
    }

    input, button {
      padding: 5px;
      margin: 5px 0;
      border-radius: 5px;
    }

    /* Calculator Styles */
    .calculator {
      display: grid;
      grid-template-columns: repeat(4, 60px);
      gap: 10px;
      margin-top: 20px;
    }

    .calculator button {
      padding: 15px;
      font-size: 18px;
      border: none;
      background-color: #34495e;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }

    .calculator button:hover {
      background-color: #3d5a73;
    }

    .calc-display {
      width: 100%;
      padding: 10px;
      font-size: 24px;
      margin-bottom: 10px;
      border: none;
      background-color: #ecf0f1;
      border-radius: 5px;
    }

    /* Weather Forecast Styles */
    .forecast {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;
    }

    .forecast-day {
      background-color: #34495e;
      color: white;
      padding: 10px;
      border-radius: 5px;
      width: 150px;
    }
  </style>
</head>
