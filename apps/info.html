<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Utility Web App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    :root {
      --bg-color: #1e1e1e;
      --text-color: #ffffff;
      --accent-color: #2196f3;
      --card-color: #2c2c2c;
      --radius: 12px;
    }
    body.light {
      --bg-color: #f0f0f0;
      --text-color: #000000;
      --card-color: #ffffff;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      display: flex;
      height: 100vh;
      font-weight: bold;
    }
    aside {
      width: 200px;
      background: var(--card-color);
      padding: 20px;
      display: flex;
      flex-direction: column;
      border-top-right-radius: var(--radius);
      border-bottom-right-radius: var(--radius);
    }
    aside button {
      background: transparent;
      border: none;
      color: var(--text-color);
      text-align: left;
      font-weight: bold;
      outline: none;
    }
    aside button:hover {
      color: var(--text-color);
    }
    aside button.selected {
      color: var(--accent-color);
      outline: none;
    }
    .theme-toggle {
      display: flex;
      align-items: center;
      margin-top: auto;
      gap: 10px;
    }
    .theme-toggle input {
      width: 40px;
      height: 20px;
      appearance: none;
      background: #888;
      border-radius: 20px;
      position: relative;
    }
    .theme-toggle input::before {
      content: '';
      width: 18px;
      height: 18px;
      background: white;
      border-radius: 50%;
      position: absolute;
      top: 1px;
      left: 1px;
      transition: transform 0.3s;
    }
    .theme-toggle input:checked::before {
      transform: translateX(20px);
    }
    .theme-toggle input:checked {
      background: var(--accent-color);
    }
    main {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      border-radius: var(--radius);
    }
    .app {
      display: none;
      background: var(--card-color);
      padding: 15px;
      border-radius: var(--radius);
    }
    .app.active {
      display: block;
    }
    button {
      background: var(--accent-color);
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: var(--radius);
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s;
    }
    button:hover {
      background: #1976d2;
    }
    .clock-folder {
      display: flex;
      flex-direction: column;
      overflow: hidden;
      max-height: 0;
      transition: max-height 0.4s ease;
      margin-left: 10px;
    }
    .clock-folder.active {
      max-height: 500px;
      margin-top: 8px;
    }
    .icon {
      margin-right: 8px;
    }
    #calc-display {
      width: 100%;
      font-size: 1.2em;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: var(--radius);
      background: var(--card-color);
      color: var(--text-color);
      border: 1px solid var(--accent-color);
    }
    #calc-history {
      background: var(--card-color);
      padding: 10px;
      border: 1px solid #444;
      border-radius: var(--radius);
      margin-bottom: 10px;
      font-size: 0.9em;
      white-space: pre-line;
    }
    .calc-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin-top: 10px;
    }
    .weather-box {
      background: var(--card-color);
      border: 1px solid #444;
      border-radius: var(--radius);
      padding: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body class="dark">
  <aside>
    <button onclick="switchApp('calculator', this)"><i class="fa-solid fa-calculator icon"></i>Calculator</button>
    <button onclick="toggleClockFolder(this)"><i class="fa-solid fa-clock icon"></i>Clock</button>
    <div id="clock-folder" class="clock-folder">
      <button onclick="switchApp('clock', this)"><i class="fa-solid fa-clock-rotate-left icon"></i>Live Clock</button>
      <button onclick="switchApp('timer', this)"><i class="fa-solid fa-hourglass-half icon"></i>Timer</button>
      <button onclick="switchApp('stopwatch', this)"><i class="fa-solid fa-stopwatch icon"></i>Stopwatch</button>
      <button onclick="switchApp('countdown', this)"><i class="fa-solid fa-calendar-check icon"></i>Countdown</button>
      <button onclick="switchApp('alarm', this)"><i class="fa-solid fa-bell icon"></i>Alarm</button>
    </div>
    <button onclick="switchApp('weather', this)"><i class="fa-solid fa-cloud-sun icon"></i>Weather</button>
    <button onclick="switchApp('speed', this)"><i class="fa-solid fa-tachometer-alt icon"></i>Speed Test</button>
    <div class="theme-toggle">
      <label for="theme-switch">Dark Mode</label>
      <input type="checkbox" id="theme-switch" checked onchange="toggleTheme()" />
    </div>
  </aside>
  <main>
    <div id="calculator" class="app active">
      <h2>Calculator</h2>
      <div id="calc-history"></div>
      <input type="text" id="calc-display" readonly />
      <div class="calc-grid">
        <button onclick="appendCalc('1')">1</button>
        <button onclick="appendCalc('2')">2</button>
        <button onclick="appendCalc('3')">3</button>
        <button onclick="appendCalc('+')">+</button>
        <button onclick="appendCalc('4')">4</button>
        <button onclick="appendCalc('5')">5</button>
        <button onclick="appendCalc('6')">6</button>
        <button onclick="appendCalc('-')">-</button>
        <button onclick="appendCalc('7')">7</button>
        <button onclick="appendCalc('8')">8</button>
        <button onclick="appendCalc('9')">9</button>
        <button onclick="appendCalc('*')">*</button>
        <button onclick="appendCalc('0')">0</button>
        <button onclick="appendCalc('.')">.</button>
        <button onclick="calculate()">=</button>
        <button onclick="appendCalc('/')">/</button>
        <button onclick="clearCalc()" style="grid-column: span 4;">Clear</button>
      </div>
    </div>

    <div id="weather" class="app">
      <h2>Weather</h2>
      <input type="text" id="city" placeholder="Enter city" />
      <button onclick="getWeather()">Get Weather</button>
      <div id="weather-result" class="weather-box"></div>
      <div id="weather-forecast"></div>
    </div>

      </main>
  <script>
    // App Switching & Tab Persistence
    function switchApp(appId, el) {
      document.querySelectorAll('.app').forEach(app => app.classList.remove('active'));
      document.getElementById(appId).classList.add('active');

      document.querySelectorAll('aside button').forEach(btn => btn.classList.remove('selected'));
      if (el) el.classList.add('selected');

      localStorage.setItem('lastTab', appId);
    }

    window.addEventListener('DOMContentLoaded', () => {
      const last = localStorage.getItem('lastTab');
      if (last) switchApp(last);
    });

    // Theme Switching
    function toggleTheme() {
      document.body.classList.toggle('light');
      document.body.classList.toggle('dark');
      document.getElementById('theme-switch').checked = document.body.classList.contains('dark');
    }

    // Clock Folder Toggle
    function toggleClockFolder(el) {
      const folder = document.getElementById('clock-folder');
      folder.classList.toggle('active');
      el.classList.toggle('selected');
    }

    document.addEventListener('click', (e) => {
      const folder = document.getElementById('clock-folder');
      if (!folder.contains(e.target) && !e.target.closest('button')?.innerText.includes('Clock')) {
        folder.classList.remove('active');
        document.querySelectorAll('aside button').forEach(btn => {
          if (btn.innerText.includes('Clock')) btn.classList.remove('selected');
        });
      }
    });

    // Calculator Functions
    let calcExpression = '';
    const calcDisplay = document.getElementById('calc-display');
    const calcHistory = document.getElementById('calc-history');

    function appendCalc(val) {
      calcExpression += val;
      calcDisplay.value = calcExpression;
    }

    function calculate() {
      try {
        const result = eval(calcExpression);
        calcHistory.textContent += `${calcExpression} = ${result}\n`;
        calcDisplay.value = result;
        calcExpression = result.toString();
      } catch {
        calcDisplay.value = "Error";
      }
    }

    function clearCalc() {
      calcExpression = '';
      calcDisplay.value = '';
    }

    // Weather API
    async function getWeather() {
      const city = document.getElementById('city').value;
      const url = `https://wttr.in/${city}?format=j1`;
      try {
        const res = await fetch(url);
        const data = await res.json();
        const current = data.current_condition[0];
        const forecast = data.weather;

        document.getElementById('weather-result').innerHTML = `
          <strong>Current:</strong><br>
          Temp: ${current.temp_C}째C<br>
          Feels Like: ${current.FeelsLikeC}째C<br>
          Wind: ${current.windspeedKmph} km/h<br>
          Condition: ${current.weatherDesc[0].value}
        `;

        const forecastHTML = forecast.map(day => `
          <div class="weather-box">
            <strong>${day.date}</strong><br>
            Max: ${day.maxtempC}째C, Min: ${day.mintempC}째C<br>
            Condition: ${day.hourly[4].weatherDesc[0].value}
          </div>
        `).join("");

        document.getElementById('weather-forecast').innerHTML = forecastHTML;

      } catch (err) {
        document.getElementById('weather-result').textContent = "Error fetching weather.";
      }
    }
  </script>
</body>
</html>
