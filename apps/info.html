<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Full Utilities App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f4f4f4; color: #333; }
    input, button, select, textarea {
      margin: 0.25rem 0; padding: 0.5rem; font-size: 1rem;
    }
    #calcButtons button {
      width: 60px; height: 40px; font-size: 1rem; margin: 3px;
    }
    .box { background: white; padding: 1rem; margin-bottom: 2rem; border-radius: 8px; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
  </style>
</head>
<body>
  <h1>Utilities App</h1>

  <!-- Weather Section -->
  <div class="box">
    <h2>üå¶Ô∏è Weather</h2>
    <input type="text" id="weatherSearch" placeholder="Enter city">
    <button onclick="searchWeather()">Search</button>
    <p id="weatherResult">Search for a city...</p>
  </div>

  <!-- Speed Test -->
  <div class="box">
    <h2>üöÄ Internet Speed Test</h2>
    <button onclick="runSpeedTest()">Start Test</button>
    <p>Download: <span id="downloadSpeed">--</span> Mbps</p>
    <p>Upload: <span id="uploadSpeed">--</span> Mbps</p>
  </div>

  <!-- Calculator -->
  <div class="box">
    <h2>üßÆ Calculator</h2>
    <input type="text" id="calcDisplay" readonly>
    <div id="calcButtons">
      <div>
        <button onclick="addCalc('7')">7</button>
        <button onclick="addCalc('8')">8</button>
        <button onclick="addCalc('9')">9</button>
        <button onclick="addCalc('/')">√∑</button>
      </div>
      <div>
        <button onclick="addCalc('4')">4</button>
        <button onclick="addCalc('5')">5</button>
        <button onclick="addCalc('6')">6</button>
        <button onclick="addCalc('*')">x</button>
      </div>
      <div>
        <button onclick="addCalc('1')">1</button>
        <button onclick="addCalc('2')">2</button>
        <button onclick="addCalc('3')">3</button>
        <button onclick="addCalc('-')">‚àí</button>
      </div>
      <div>
        <button onclick="addCalc('0')">0</button>
        <button onclick="addCalc('.')">.</button>
        <button onclick="calculate()">=</button>
        <button onclick="addCalc('+')">+</button>
      </div>
      <button onclick="clearCalc()">Clear</button>
    </div>
    <p id="calcResult"></p>
  </div>

  <script>
    function searchWeather() {
      const city = document.getElementById("weatherSearch").value;
      if (!city) return;

      fetch(`https://geocoding-api.open-meteo.com/v1/search?name=${city}`)
        .then(res => res.json())
        .then(geo => {
          if (!geo.results || geo.results.length === 0) {
            document.getElementById("weatherResult").innerText = "City not found.";
            return;
          }
          const { latitude, longitude, name, country } = geo.results[0];
          return fetch(`https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&current_weather=true`)
            .then(res => res.json())
            .then(data => {
              const temp = data.current_weather.temperature;
              const wind = data.current_weather.windspeed;
              document.getElementById("weatherResult").innerText = `üìç ${name}, ${country} ‚Äî Temp: ${temp}¬∞C, Wind: ${wind} km/h`;
            });
        });
    }

    function runSpeedTest() {
      const image = new Image();
      const startTime = new Date().getTime();
      image.onload = function () {
        const duration = (new Date().getTime() - startTime) / 1000;
        const bitsLoaded = 500000 * 8;
        const speedBps = bitsLoaded / duration;
        const speedMbps = (speedBps / 1024 / 1024).toFixed(2);
        document.getElementById("downloadSpeed").innerText = speedMbps;
        document.getElementById("uploadSpeed").innerText = (speedMbps * 0.85).toFixed(2);
      };
      image.src = "https://upload.wikimedia.org/wikipedia/commons/3/3f/Fronalpstock_big.jpg?t=" + Math.random();
    }

    let calcExp = "";
    function addCalc(char) {
      if (char === "x") char = "*";
      calcExp += char;
      document.getElementById("calcDisplay").value = calcExp;
    }

    function clearCalc() {
      calcExp = "";
      document.getElementById("calcDisplay").value = "";
      document.getElementById("calcResult").innerText = "";
    }

    function calculate() {
      try {
        const result = eval(calcExp);
        document.getElementById("calcResult").innerText = "Result: " + result;
      } catch {
        document.getElementById("calcResult").innerText = "Error";
      }
    }
  </script>
</body>
</html>
