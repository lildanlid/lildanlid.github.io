
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Utilities App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    :root {
      --bg: #121212;
      --text: #e0e0e0;
      --accent: #2196F3;
      --highlight: #9c27b0;
      --card: #1e1e1e;
    }
    [data-theme="light"] {
      --bg: #ffffff;
      --text: #111;
      --accent: #1565C0;
      --highlight: #d500f9;
      --card: #f0f0f0;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: sans-serif;
    }

    body {
      display: flex;
      min-height: 100vh;
      background: var(--bg);
      color: var(--text);
    }

    aside {
      width: 240px;
      background: var(--card);
      padding: 1.5rem 1rem;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      gap: 1rem;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 1rem;
      color: white;
    }

    .nav-item {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.75rem 1rem;
      border-radius: 10px;
      text-decoration: none;
      color: var(--text);
      font-weight: 500;
      transition: 0.2s ease;
      border: 2px solid transparent;
    }

    .nav-item:hover {
      background: var(--accent);
      color: white;
    }

    .nav-item.active {
      border-color: var(--accent);
      box-shadow: 0 0 5px var(--accent);
    }

    .nav-item i {
      width: 20px;
      text-align: center;
    }

    .donate {
      background: var(--highlight);
      color: white !important;
      justify-content: center;
    }

    .toggle-theme {
      margin-top: auto;
      background: var(--bg);
      border-radius: 12px;
      padding: 1rem;
      text-align: center;
    }

    .toggle-theme button {
      margin-top: 0.5rem;
      width: 40px;
      height: 20px;
      border-radius: 20px;
      background: var(--card);
      border: none;
      position: relative;
      cursor: pointer;
    }

    .toggle-theme button::after {
      content: "";
      position: absolute;
      width: 16px;
      height: 16px;
      background: white;
      top: 2px;
      left: 2px;
      border-radius: 50%;
      transition: all 0.3s ease;
    }

    body[data-theme='light'] .toggle-theme button::after {
      left: 22px;
    }
  </style>
</head>
<body data-theme="dark">
  <aside>
    <div class="logo">lildanlid</div>
    <a href="#" class="nav-item active"><i class="fas fa-house"></i> Home</a>
    <a href="#" class="nav-item"><i class="fas fa-table"></i> Projects</a>
    <a href="#" class="nav-item"><i class="fas fa-mobile-alt"></i> Apps</a>
    <a href="#" class="nav-item"><i class="fas fa-folder"></i> Links</a>
    <a href="#" class="nav-item"><i class="fas fa-list"></i> Forms</a>
    <a href="#" class="nav-item donate"><i class="fas fa-calendar"></i> Donate</a>

    <div class="toggle-theme">
      <div>Light Mode</div>
      <button onclick="toggleTheme()"></button>
    </div>
  </aside>
  <script>
    function toggleTheme() {
      const body = document.body;
      const current = body.getAttribute('data-theme');
      const next = current === 'dark' ? 'light' : 'dark';
      body.setAttribute('data-theme', next);
    }
  </script>
</body>
</html>
