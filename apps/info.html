<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modern Utility Web App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    :root {
      --bg: #1f1f1f;
      --fg: #ffffff;
      --card: #2a2a2a;
      --accent: #2196f3;
      --radius: 14px;
      --shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
    }
    body.light {
      --bg: #f7f7f7;
      --fg: #111;
      --card: #ffffff;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--fg);
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    aside {
      width: 220px;
      background: var(--card);
      padding: 20px;
      display: flex;
      flex-direction: column;
      border-right: 1px solid #333;
      box-shadow: var(--shadow);
    }
    aside button {
      background: none;
      border: none;
      color: inherit;
      font-weight: 600;
      padding: 10px;
      border-radius: var(--radius);
      cursor: pointer;
      transition: background 0.3s;
    }
    aside button:hover {
      background: rgba(255,255,255,0.05);
    }
    aside button.selected {
      background: var(--accent);
      color: white;
    }
    .theme-toggle {
      margin-top: auto;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .theme-toggle input {
      width: 50px;
      height: 24px;
      appearance: none;
      background: #888;
      border-radius: 50px;
      position: relative;
    }
    .theme-toggle input::before {
      content: '';
      width: 22px;
      height: 22px;
      background: white;
      border-radius: 50%;
      position: absolute;
      top: 1px;
      left: 1px;
      transition: transform 0.3s;
    }
    .theme-toggle input:checked::before {
      transform: translateX(26px);
    }
    .theme-toggle input:checked {
      background: var(--accent);
    }
    main {
      flex: 1;
      overflow-y: auto;
      padding: 30px;
      background: var(--bg);
    }
    .app {
      display: none;
      background: var(--card);
      padding: 20px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      margin-bottom: 20px;
    }
    .app.active {
      display: block;
    }
    input, select, textarea {
      padding: 10px;
      border-radius: var(--radius);
      border: 1px solid #ccc;
      width: 100%;
      box-sizing: border-box;
      margin-bottom: 10px;
      background: #fff;
      color: #000;
    }
    button {
      padding: 10px 16px;
      border-radius: var(--radius);
      border: none;
      background: var(--accent);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      margin: 4px;
      transition: 0.3s;
    }
    button:hover {
      background: #1976d2;
    }
    .weather-box {
      padding: 10px;
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      margin: 10px 0;
    }
    #clock-folder {
      display: none;
      flex-direction: column;
      margin-left: 10px;
    }
    @media (max-width: 768px) {
      body { flex-direction: column; }
      aside { width: 100%; flex-direction: row; overflow-x: auto; }
      main { padding: 10px; }
    }
  </style>
</head>
