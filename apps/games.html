<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clicker Game</title>
<style>
  :root {
    --primary-color: #007bff;
    --bg-light: #f9f9f9;
    --bg-dark: #2c2c2c;
    --text-light: #000;
    --text-dark: #fff;
  }

  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: var(--bg-dark);
    color: var(--text-dark);
    transition: all 0.3s ease;
  }

  #app {
    display: flex;
    flex-direction: column;
    height: 100vh;
  }

  .top-bar {
    display: flex;
    justify-content: space-between;
    padding: 10px 20px;
    background-color: var(--bg-dark);
    color: var(--text-dark);
  }

  .top-bar .dropdown {
    position: relative;
    display: inline-block;
  }

  .dropdown-content {
    display: none;
    position: absolute;
    background-color: #333;
    min-width: 160px;
    box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
    z-index: 1;
    border-radius: 5px;
    right: 0;
    text-align: left;
  }

  .dropdown-content button {
    background-color: transparent;
    border: none;
    color: var(--text-dark);
    padding: 10px;
    width: 100%;
    text-align: left;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .dropdown-content button:hover {
    background-color: rgba(0, 123, 255, 0.2);
  }

  .dropdown:hover .dropdown-content {
    display: block;
  }

  .icon-button {
    cursor: pointer;
    padding: 10px;
    border: none;
    background-color: transparent;
    color: var(--primary-color);
    font-size: 20px;
    transition: all 0.3s ease;
    border-radius: 50%;
  }

  .icon-button:hover {
    background-color: rgba(0, 123, 255, 0.1);
  }

  .content {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 20px;
  }

  .button {
    padding: 10px 20px;
    margin: 10px;
    border: none;
    border-radius: 5px;
    background-color: var(--primary-color);
    color: white;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .button:hover {
    background-color: rgba(0, 123, 255, 0.8);
  }
</style>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<div id="app">
  <!-- Top Bar -->
  <div class="top-bar">
    <!-- Save/Load Dropdown -->
    <div class="dropdown">
      <button class="button">
        Save/Load <span class="material-icons">save_alt</span>
      </button>
      <div class="dropdown-content">
        <button onclick="saveGame()">Save Game</button>
        <button onclick="loadGame()">Load Game</button>
        <button onclick="backupGame()">Backup Game</button>
        <button onclick="deleteGame()">Delete Game</button>
      </div>
    </div>

    <!-- Upgrades Dropdown -->
    <div class="dropdown">
      <button class="button">
        Upgrades <span class="material-icons">upgrade</span>
      </button>
      <div class="dropdown-content">
        <button onclick="buyClickUpgrade()">Buy Click Upgrade (+1 Click per Click, Cost: <span id="click-upgrade-cost">10</span>)</button>
        <button onclick="buyAutoClicker()">Buy Auto Clicker (+1 CPS, Cost: <span id="auto-clicker-cost">50</span>)</button>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="content">
    <h1>Clicker Game</h1>
    <p>Clicks: <span id="clicker-count">0</span></p>
    <p>Clicks per Second (CPS): <span id="clicker-cps">0</span></p>
    <button class="button" onclick="incrementClicker()">Click Me!</button>
  </div>
</div>

<script>
  let clickerCount = 0;
  let clicksPerClick = 1;
  let autoClickers = 0;
  let clickUpgradeCost = 10;
  let autoClickerCost = 50;
  let cps = 0;

  // Increment clicks
  function incrementClicker() {
    clickerCount += clicksPerClick;
    updateUI();
  }

  // Buy click upgrade
  function buyClickUpgrade() {
    if (clickerCount >= clickUpgradeCost) {
      clickerCount -= clickUpgradeCost;
      clicksPerClick++;
      clickUpgradeCost *= 2;
      updateUI();
    } else {
      alert("Not enough clicks to buy upgrade!");
    }
  }

  // Buy auto clicker
  function buyAutoClicker() {
    if (clickerCount >= autoClickerCost) {
      clickerCount -= autoClickerCost;
      autoClickers++;
      autoClickerCost *= 2;
      updateCPS();
      updateUI();
    } else {
      alert("Not enough clicks to buy auto clicker!");
    }
  }

  // Update CPS (Clicks Per Second)
  function updateCPS() {
    cps = autoClickers;
    document.getElementById("clicker-cps").textContent = cps;
  }

  // Update UI
  function updateUI() {
    document.getElementById("clicker-count").textContent = clickerCount;
    document.getElementById("click-upgrade-cost").textContent = clickUpgradeCost;
    document.getElementById("auto-clicker-cost").textContent = autoClickerCost;
  }

  // Auto clicking logic
  setInterval(() => {
    clickerCount += cps;
    updateUI();
  }, 1000);

  // Save/Load functionality
  function saveGame() {
    localStorage.setItem("clickerCount", clickerCount);
    localStorage.setItem("clicksPerClick", clicksPerClick);
    localStorage.setItem("autoClickers", autoClickers);
    localStorage.setItem("clickUpgradeCost", clickUpgradeCost);
    localStorage.setItem("autoClickerCost", autoClickerCost);
    alert("Game saved!");
  }

  function loadGame() {
    clickerCount = parseInt(localStorage.getItem("clickerCount")) || 0;
    clicksPerClick = parseInt(localStorage.getItem("clicksPerClick")) || 1;
    autoClickers = parseInt(localStorage.getItem("autoClickers")) || 0;
    clickUpgradeCost = parseInt(localStorage.getItem("clickUpgradeCost")) || 10;
    autoClickerCost = parseInt(localStorage.getItem("autoClickerCost")) || 50;
    updateCPS();
    updateUI();
    alert("Game loaded!");
  }

  function backupGame() {
    const backup = {
      clickerCount,
      clicksPerClick,
      autoClickers,
      clickUpgradeCost,
      autoClickerCost,
    };
    const backupKey = `clicker-backup-${Date.now()}`;
    localStorage.setItem(backupKey, JSON.stringify(backup));
    alert("Game backed up!");
  }

  function deleteGame() {
    localStorage.removeItem("clickerCount");
    localStorage.removeItem("clicksPerClick");
    localStorage.removeItem("autoClickers");
    localStorage.removeItem("clickUpgradeCost");
    localStorage.removeItem("autoClickerCost");
    clickerCount = 0;
    clicksPerClick = 1;
    autoClickers = 0;
    clickUpgradeCost = 10;
    autoClickerCost = 50;
    updateCPS();
    updateUI();
    alert("Game progress deleted!");
  }

  // Default dark mode
  document.body.style.setProperty("--bg-light", "#2c2c2c");
  document.body.style.setProperty("--bg-dark", "#2c2c2c");
  document.body.style.setProperty("--text-light", "#fff");
  document.body.style.setProperty("--text-dark", "#fff");
</script>
</body>
</html>
