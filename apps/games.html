<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Games Hub</title>
<style>
  :root {
    --primary-color: #007bff;
    --bg-light: #f9f9f9;
    --bg-dark: #2c2c2c;
    --text-light: #000;
    --text-dark: #fff;
  }

  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: var(--bg-dark);
    color: var(--text-dark);
    transition: all 0.3s ease;
  }

  #app {
    display: flex;
    height: 100vh;
  }

  /* Sidebar styles */
  .sidebar {
    width: 250px;
    background-color: var(--bg-dark);
    color: var(--text-dark);
    transition: all 0.3s ease;
    box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
    position: relative;
  }

  .sidebar .folder {
    padding: 10px 20px;
    cursor: pointer;
    border-bottom: 1px solid #444;
    transition: all 0.3s ease;
    border-radius: 5px;
    margin: 5px;
  }

  .sidebar .folder:hover, .sidebar .folder.active {
    color: var(--primary-color);
    background-color: rgba(0, 123, 255, 0.1);
  }

  .sidebar .folder.active {
    border-bottom: 2px solid var(--primary-color);
  }

  /* Content area */
  .content {
    flex: 1;
    padding: 20px;
    background-color: var(--bg-dark);
    color: var(--text-dark);
    transition: all 0.3s ease;
    overflow-y: auto;
  }

  /* Top bar with theme toggle */
  .top-bar {
    position: absolute;
    top: 10px;
    right: 10px;
    display: flex;
    align-items: center;
  }

  .theme-toggle {
    cursor: pointer;
    padding: 10px;
    border: none;
    background-color: transparent;
    color: var(--primary-color);
    font-size: 20px;
    transition: all 0.3s ease;
    border-radius: 50%;
  }

  .theme-toggle:hover {
    background-color: rgba(0, 123, 255, 0.1);
  }

  .game-container {
    text-align: center;
    margin-top: 20px;
  }

  .button {
    padding: 10px 20px;
    margin: 10px;
    border: none;
    border-radius: 5px;
    background-color: var(--primary-color);
    color: white;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .button:hover {
    background-color: rgba(0, 123, 255, 0.8);
  }

  .dropdown {
    position: relative;
    display: inline-block;
    margin-top: 20px;
  }

  .dropdown-content {
    display: none;
    position: absolute;
    background-color: #333;
    min-width: 160px;
    box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
    z-index: 1;
    border-radius: 5px;
  }

  .dropdown-content button {
    background-color: transparent;
    border: none;
    color: var(--text-dark);
    padding: 10px;
    width: 100%;
    text-align: left;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .dropdown-content button:hover {
    background-color: rgba(0, 123, 255, 0.2);
  }

  .dropdown:hover .dropdown-content {
    display: block;
  }

  @media (max-width: 768px) {
    .sidebar {
      position: absolute;
      z-index: 1000;
    }
    .sidebar.hidden {
      transform: translateX(-100%);
    }
  }
</style>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<div id="app">
  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <div class="folder" onclick="showGameSection('clicker-game')" id="clicker-folder">Clicker Game</div>
  </div>

  <!-- Main content -->
  <div class="content">
    <div class="top-bar">
      <button class="theme-toggle material-icons" id="theme-toggle">brightness_6</button>
    </div>

    <!-- Clicker Game Section -->
    <section id="clicker-game" class="game-section">
      <h1>Clicker Game</h1>
      <div class="game-container">
        <p>Clicks: <span id="clicker-count">0</span></p>
        <button class="button" onclick="incrementClicker()">Click Me!</button>
        <h3>Upgrades</h3>
        <button class="button" onclick="buyUpgrade()">Buy Upgrade (Cost: <span id="upgrade-cost">10</span>)</button>
        <p>Clicks per Click: <span id="clicks-per-click">1</span></p>
      </div>
      <div class="dropdown">
        <button class="button">Save/Load Options</button>
        <div class="dropdown-content">
          <button onclick="saveGame()">Save Game</button>
          <button onclick="loadGame()">Load Game</button>
          <button onclick="backupGame()">Backup Game</button>
          <button onclick="deleteGame()">Delete Game</button>
        </div>
      </div>
    </section>
  </div>
</div>

<script>
  const gameSections = document.querySelectorAll('.game-section');
  const folders = document.querySelectorAll('.folder');

  // Default Dark Theme
  let darkTheme = true;
  document.body.style.setProperty('--bg-light', '#2c2c2c');
  document.body.style.setProperty('--bg-dark', '#f9f9f9');
  document.body.style.setProperty('--text-light', '#fff');
  document.body.style.setProperty('--text-dark', '#000');

  document.getElementById('theme-toggle').addEventListener('click', () => {
    darkTheme = !darkTheme;
    document.body.style.setProperty('--bg-light', darkTheme ? '#2c2c2c' : '#f9f9f9');
    document.body.style.setProperty('--bg-dark', darkTheme ? '#f9f9f9' : '#2c2c2c');
    document.body.style.setProperty('--text-light', darkTheme ? '#fff' : '#000');
    document.body.style.setProperty('--text-dark', darkTheme ? '#000' : '#fff');
  });

  function showGameSection(sectionId) {
    gameSections.forEach(section => {
      section.style.display = section.id === sectionId ? 'block' : 'none';
    });
    folders.forEach(folder => {
      folder.classList.toggle('active', folder.id === `${sectionId.split('-')[0]}-folder`);
    });
  }

  // Clicker Game Logic
  let clickerCount = 0;
  let clicksPerClick = 1;
  let upgradeCost = 10;

  function incrementClicker() {
    clickerCount += clicksPerClick;
    document.getElementById('clicker-count').textContent = clickerCount;
  }

  function buyUpgrade() {
    if (clickerCount >= upgradeCost) {
      clickerCount -= upgradeCost;
      clicksPerClick++;
      upgradeCost *= 2;
      document.getElementById('clicker-count').textContent = clickerCount;
      document.getElementById('clicks-per-click').textContent = clicksPerClick;
      document.getElementById('upgrade-cost').textContent = upgradeCost;
    } else {
      alert("Not enough clicks to buy upgrade!");
    }
  }

  // Save, Load, Backup, Delete Functions
  function saveGame() {
    localStorage.setItem('clicker-count', clickerCount);
    localStorage.setItem('clicks-per-click', clicksPerClick);
    localStorage.setItem('upgrade-cost', upgradeCost);
    alert("Game saved!");
  }

  function loadGame() {
    clickerCount = parseInt(localStorage.getItem('clicker-count')) || 0;
    clicksPerClick = parseInt(localStorage.getItem('clicks-per-click')) || 1;
    upgradeCost = parseInt(localStorage.getItem('upgrade-cost')) || 10;
    document.getElementById('clicker-count').textContent = clickerCount;
    document.getElementById('clicks-per-click').textContent = clicksPerClick;
    document.getElementById('upgrade-cost').textContent = upgradeCost;
    alert("Game loaded!");
  }

  function backupGame() {
    const backup = {
      clickerCount,
      clicksPerClick,
      upgradeCost
    };
    const backupKey = `clicker-backup-${Date.now()}`;
    localStorage.setItem(backupKey, JSON.stringify(backup));
    alert("Game backed up!");
  }

  function deleteGame() {
    localStorage.removeItem('clicker-count');
    localStorage.removeItem('clicks-per-click');
    localStorage.removeItem('upgrade-cost');
    clickerCount = 0;
    clicksPerClick = 1;
    upgradeCost = 10;
    document.getElementById('clicker-count').textContent = clickerCount;
    document.getElementById('clicks-per-click').textContent = clicksPerClick;
    document.getElementById('upgrade-cost').textContent = upgradeCost;
    alert("Game progress deleted!");
  }
</script>
</body>
</html>
