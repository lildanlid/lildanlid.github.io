<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Games Hub</title>
<style>
  :root {
    --primary-color: #007bff;
    --bg-light: #f9f9f9;
    --bg-dark: #2c2c2c;
    --text-light: #000;
    --text-dark: #fff;
  }

  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: var(--bg-dark);
    color: var(--text-dark);
    transition: all 0.3s ease;
  }

  #app {
    display: flex;
    height: 100vh;
  }

  /* Sidebar styles */
  .sidebar {
    width: 250px;
    background-color: var(--bg-dark);
    color: var(--text-dark);
    transition: all 0.3s ease;
    box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
    position: relative;
  }

  .sidebar.hidden {
    transform: translateX(-250px);
  }

  .sidebar .folder {
    padding: 10px 20px;
    cursor: pointer;
    border-bottom: 1px solid #444;
    transition: all 0.3s ease;
    border-radius: 5px;
    margin: 5px;
  }

  .sidebar .folder:hover, .sidebar .folder.active {
    color: var(--primary-color);
    background-color: rgba(0, 123, 255, 0.1);
  }

  .sidebar .folder.active {
    border-bottom: 2px solid var(--primary-color);
  }

  /* Content area */
  .content {
    flex: 1;
    padding: 20px;
    background-color: var(--bg-dark);
    color: var(--text-dark);
    transition: all 0.3s ease;
    overflow-y: auto;
  }

  /* Top bar with theme toggle */
  .top-bar {
    position: absolute;
    top: 10px;
    right: 10px;
    display: flex;
    align-items: center;
  }

  .theme-toggle {
    cursor: pointer;
    padding: 10px;
    border: none;
    background-color: transparent;
    color: var(--primary-color);
    font-size: 20px;
    transition: all 0.3s ease;
    border-radius: 50%;
  }

  .theme-toggle:hover {
    background-color: rgba(0, 123, 255, 0.1);
  }

  .game-container {
    text-align: center;
    margin-top: 20px;
  }

  .button {
    padding: 10px 20px;
    margin: 10px;
    border: none;
    border-radius: 5px;
    background-color: var(--primary-color);
    color: white;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .button:hover {
    background-color: rgba(0, 123, 255, 0.8);
  }

  .button.danger {
    background-color: #dc3545;
  }

  .button.danger:hover {
    background-color: #c82333;
  }

  @media (max-width: 768px) {
    .sidebar {
      position: absolute;
      z-index: 1000;
    }
    .sidebar.hidden {
      transform: translateX(-100%);
    }
  }
</style>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<div id="app">
  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <div class="folder" onclick="showGameSection('clicker-game')" id="clicker-folder">Clicker Game</div>
    <div class="folder" onclick="showGameSection('crossy-road-game')" id="crossy-folder">Crossy Road Style Game</div>
    <div class="folder" onclick="showGameSection('puzzle-game')" id="puzzle-folder">Puzzle Game</div>
  </div>

  <!-- Main content -->
  <div class="content">
    <div class="top-bar">
      <button class="theme-toggle material-icons" id="theme-toggle">brightness_6</button>
    </div>

    <!-- Clicker Game Section -->
    <section id="clicker-game" class="game-section">
      <h1>Clicker Game</h1>
      <div class="game-container">
        <p>Clicks: <span id="clicker-count">0</span></p>
        <button class="button" onclick="incrementClicker()">Click Me!</button>
      </div>
      <div>
        <button class="button" onclick="saveGame('clicker')">Save</button>
        <button class="button" onclick="loadGame('clicker')">Load</button>
        <button class="button" onclick="backupGame('clicker')">Backup</button>
        <button class="button danger" onclick="deleteGame('clicker')">Delete</button>
      </div>
    </section>

    <!-- Crossy Road Style Game Section -->
    <section id="crossy-road-game" class="game-section" style="display: none;">
      <h1>Crossy Road Style Game</h1>
      <div class="game-container">
        <p>Score: <span id="crossy-score">0</span></p>
        <button class="button" onclick="incrementCrossy()">Move Forward</button>
      </div>
      <div>
        <button class="button" onclick="saveGame('crossy')">Save</button>
        <button class="button" onclick="loadGame('crossy')">Load</button>
        <button class="button" onclick="backupGame('crossy')">Backup</button>
        <button class="button danger" onclick="deleteGame('crossy')">Delete</button>
      </div>
    </section>

    <!-- Puzzle Game Section -->
    <section id="puzzle-game" class="game-section" style="display: none;">
      <h1>Puzzle Game</h1>
      <div class="game-container">
        <p>Puzzles Solved: <span id="puzzle-solved">0</span></p>
        <button class="button" onclick="incrementPuzzle()">Solve Puzzle</button>
      </div>
      <div>
        <button class="button" onclick="saveGame('puzzle')">Save</button>
        <button class="button" onclick="loadGame('puzzle')">Load</button>
        <button class="button" onclick="backupGame('puzzle')">Backup</button>
        <button class="button danger" onclick="deleteGame('puzzle')">Delete</button>
      </div>
    </section>
  </div>
</div>

<script>
  const gameSections = document.querySelectorAll('.game-section');
  const folders = document.querySelectorAll('.folder');

  // Default Dark Theme
  let darkTheme = true;
  document.body.style.setProperty('--bg-light', '#2c2c2c');
  document.body.style.setProperty('--bg-dark', '#f9f9f9');
  document.body.style.setProperty('--text-light', '#fff');
  document.body.style.setProperty('--text-dark', '#000');

  document.getElementById('theme-toggle').addEventListener('click', () => {
    darkTheme = !darkTheme;
    document.body.style.setProperty('--bg-light', darkTheme ? '#2c2c2c' : '#f9f9f9');
    document.body.style.setProperty('--bg-dark', darkTheme ? '#f9f9f9' : '#2c2c2c');
    document.body.style.setProperty('--text-light', darkTheme ? '#fff' : '#000');
    document.body.style.setProperty('--text-dark', darkTheme ? '#000' : '#fff');
  });

  function showGameSection(sectionId) {
    gameSections.forEach(section => {
      section.style.display = section.id === sectionId ? 'block' : 'none';
    });
    folders.forEach(folder => {
      folder.classList.toggle('active', folder.id === `${sectionId.split('-')[0]}-folder`);
    });
  }

  // Game Logic
  let clickerCount = 0, crossyScore = 0, puzzleSolved = 0;

  function incrementClicker() {
    clickerCount++;
    document.getElementById('clicker-count').textContent = clickerCount;
  }

  function incrementCrossy() {
    crossyScore++;
    document.getElementById('crossy-score').textContent = crossyScore;
  }

  function incrementPuzzle() {
    puzzleSolved++;
    document.getElementById('puzzle-solved').textContent = puzzleSolved;
  }

  // Save, Load, Backup, Delete Functions
  function saveGame(game) {
    const data = game === 'clicker' ? clickerCount : game === 'crossy' ? crossyScore : puzzleSolved;
    localStorage.setItem(`${game}-data`, data);
    alert(`${game.charAt(0).toUpperCase() + game.slice(1)} game progress saved!`);
  }

  function loadGame(game) {
    const data = localStorage.getItem(`${game}-data`);
    if (data !== null) {
      if (game === 'clicker') clickerCount = parseInt(data);
      if (game === 'crossy') crossyScore = parseInt(data);
      if (game === 'puzzle') puzzleSolved = parseInt(data);
      document.getElementById(`${game}-count`).textContent = data;
      alert(`${game.charAt(0).toUpperCase() + game.slice(1)} game progress loaded!`);
    } else {
      alert(`No saved progress found for ${game}`);
    }
  }

  function backupGame(game) {
    const data = localStorage.getItem(`${game}-data`);
    if (data !== null) {
      const backupKey = `${game}-backup-${Date.now()}`;
      localStorage.setItem(backupKey, data);
      alert(`${game.charAt(0).toUpperCase() + game.slice(1)} game progress backed up!`);
    } else {
      alert(`No progress found to back up for ${game}`);
    }
  }

  function deleteGame(game) {
    localStorage.removeItem(`${game}-data`);
    alert(`${game.charAt(0).toUpperCase() + game.slice(1)} game progress deleted!`);
  }
</script>
</body>
</html>
