<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Games Hub</title>
<style>
  :root {
    --primary-color: #007bff;
    --bg-light: #f9f9f9;
    --bg-dark: #2c2c2c;
    --text-light: #000;
    --text-dark: #fff;
  }

  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: var(--bg-dark);
    color: var(--text-dark);
    transition: all 0.3s ease;
  }

  #app {
    display: flex;
    height: 100vh;
  }

  /* Sidebar styles */
  .sidebar {
    width: 250px;
    background-color: var(--bg-dark);
    color: var(--text-dark);
    transition: all 0.3s ease;
    box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
    position: relative;
  }

  .sidebar.hidden {
    transform: translateX(-250px);
  }

  .sidebar .folder {
    padding: 10px 20px;
    cursor: pointer;
    border-bottom: 1px solid #444;
    transition: all 0.3s ease;
    border-radius: 5px;
    margin: 5px;
  }

  .sidebar .folder:hover, .sidebar .folder.active {
    color: var(--primary-color);
    background-color: rgba(0, 123, 255, 0.1);
  }

  .sidebar .folder.active {
    border-bottom: 2px solid var(--primary-color);
  }

  /* Content area */
  .content {
    flex: 1;
    padding: 20px;
    background-color: var(--bg-dark);
    color: var(--text-dark);
    transition: all 0.3s ease;
    overflow-y: auto;
  }

  /* Top bar with theme toggle */
  .top-bar {
    position: absolute;
    top: 10px;
    right: 10px;
    display: flex;
    align-items: center;
  }

  .theme-toggle {
    cursor: pointer;
    padding: 10px;
    border: none;
    background-color: transparent;
    color: var(--primary-color);
    font-size: 20px;
    transition: all 0.3s ease;
    border-radius: 50%;
  }

  .theme-toggle:hover {
    background-color: rgba(0, 123, 255, 0.1);
  }

  /* Mobile responsiveness */
  @media (max-width: 768px) {
    .sidebar {
      position: absolute;
      z-index: 1000;
    }
    .sidebar.hidden {
      transform: translateX(-100%);
    }
  }

  iframe {
    width: 100%;
    height: 500px;
    border: none;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    border-radius: 10px;
    margin-bottom: 20px;
  }
</style>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<div id="app">
  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <div class="folder" onclick="showGameSection('clicker-games')" id="clicker-folder">Clicker Games</div>
    <div class="folder" onclick="showGameSection('crossy-road-games')" id="crossy-folder">Crossy Road Style</div>
    <div class="folder" onclick="showGameSection('puzzle-games')" id="puzzle-folder">Puzzle Games</div>
  </div>

  <!-- Main content -->
  <div class="content">
    <div class="top-bar">
      <button class="theme-toggle material-icons" id="theme-toggle">brightness_6</button>
    </div>

    <!-- Clicker Games Section -->
    <section id="clicker-games" class="game-section">
      <h1>Clicker Games</h1>
      <iframe src="https://orteil.dashnet.org/cookieclicker/" title="Cookie Clicker"></iframe>
    </section>

    <!-- Crossy Road Style Games Section -->
    <section id="crossy-road-games" class="game-section" style="display: none;">
      <h1>Crossy Road Style Games</h1>
      <iframe src="https://crossyroad.io/" title="Crossy Road"></iframe>
    </section>

    <!-- Puzzle Games Section -->
    <section id="puzzle-games" class="game-section" style="display: none;">
      <h1>Puzzle Games</h1>
      <iframe src="https://sudoku.com/" title="Sudoku"></iframe>
    </section>
  </div>
</div>

<script>
  const sidebar = document.getElementById('sidebar');
  const themeToggle = document.getElementById('theme-toggle');
  const gameSections = document.querySelectorAll('.game-section');
  const folders = document.querySelectorAll('.folder');

  let darkTheme = true;

  // Default to dark theme
  document.body.style.setProperty('--bg-light', '#2c2c2c');
  document.body.style.setProperty('--bg-dark', '#f9f9f9');
  document.body.style.setProperty('--text-light', '#fff');
  document.body.style.setProperty('--text-dark', '#000');

  // Theme toggle functionality
  themeToggle.addEventListener('click', () => {
    darkTheme = !darkTheme;
    document.body.style.setProperty('--bg-light', darkTheme ? '#2c2c2c' : '#f9f9f9');
    document.body.style.setProperty('--bg-dark', darkTheme ? '#f9f9f9' : '#2c2c2c');
    document.body.style.setProperty('--text-light', darkTheme ? '#fff' : '#000');
    document.body.style.setProperty('--text-dark', darkTheme ? '#000' : '#fff');
  });

  // Folder selection functionality
  function showGameSection(sectionId) {
    gameSections.forEach((section) => {
      section.style.display = section.id === sectionId ? 'block' : 'none';
    });

    folders.forEach((folder) => {
      folder.classList.toggle('active', folder.id === `${sectionId.split('-')[0]}-folder`);
    });
  }
</script>
</body>
</html>
