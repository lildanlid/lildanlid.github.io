<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>README Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      color: #333;
    }
    header {
      background: #24292e;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      display: flex;
      flex-direction: column;
      padding: 1rem;
      max-width: 900px;
      margin: auto;
    }
    textarea, input {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.5rem;
      font-size: 1rem;
    }
    label {
      font-weight: bold;
    }
    .output {
      background: #eee;
      padding: 1rem;
      white-space: pre-wrap;
      border: 1px solid #ccc;
      margin-top: 1rem;
    }
    .button-row {
      margin-top: 1rem;
      display: flex;
      gap: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>üìù GitHub README Generator</h1>
  </header>
  <main>
    <label>Name</label>
    <input type="text" id="name" placeholder="Your Name" />

    <label>Bio Lines (One per line)</label>
    <textarea id="bio" rows="4" placeholder="I love coding!\nOpen source enthusiast"></textarea>

    <label>Contact Email</label>
    <input type="email" id="email" placeholder="you@example.com" />

    <label>GitHub Username</label>
    <input type="text" id="github" placeholder="yourgithub" />

    <label>Twitter Handle</label>
    <input type="text" id="twitter" placeholder="@yourhandle" />

    <label>LinkedIn URL</label>
    <input type="text" id="linkedin" placeholder="https://linkedin.com/in/yourprofile" />

    <label>Languages (comma separated)</label>
    <input type="text" id="languages" placeholder="JavaScript, Python, Go" />

    <label>Patreon Link</label>
    <input type="text" id="patreon" placeholder="https://patreon.com/yourname" />

    <label>BuyMeACoffee Link</label>
    <input type="text" id="coffee" placeholder="https://buymeacoffee.com/yourname" />

    <div class="button-row">
      <button onclick="generateReadme()">Generate README</button>
      <button onclick="copyReadme()">Copy to Clipboard</button>
      <button onclick="downloadReadme()">Download README.md</button>
    </div>

    <div class="output" id="output"></div>
  </main>

  <script>
    function generateReadme() {
      const name = document.getElementById('name').value;
      const bioLines = document.getElementById('bio').value.trim().split('\n');
      const email = document.getElementById('email').value;
      const github = document.getElementById('github').value;
      const twitter = document.getElementById('twitter').value;
      const linkedin = document.getElementById('linkedin').value;
      const languages = document.getElementById('languages').value.split(',').map(l => l.trim());
      const patreon = document.getElementById('patreon').value;
      const coffee = document.getElementById('coffee').value;

      let readme = `# üëã Hi, I'm ${name}\n\n`;

      bioLines.forEach(line => {
        readme += `- ${line}\n`;
      });

      readme += `\n## üì´ Contact Me\n`;
      if (email) readme += `- Email: [${email}](mailto:${email})\n`;
      if (github) readme += `- GitHub: [@${github}](https://github.com/${github})\n`;
      if (twitter) readme += `- Twitter: [${twitter}](https://twitter.com/${twitter.replace('@', '')})\n`;
      if (linkedin) readme += `- LinkedIn: [Profile](${linkedin})\n`;

      if (languages.length > 0 && languages[0] !== '') {
        readme += `\n## üß† Languages\n`;
        languages.forEach(lang => {
          readme += `- ${lang}\n`;
        });
      }

      if (patreon || coffee) {
        readme += `\n## ‚òï Support Me\n`;
        if (patreon) readme += `- [Patreon](${patreon})\n`;
        if (coffee) readme += `- [Buy Me a Coffee](${coffee})\n`;
      }

      document.getElementById('output').textContent = readme;
    }

    function copyReadme() {
      const text = document.getElementById('output').textContent;
      navigator.clipboard.writeText(text).then(() => alert("Copied to clipboard!"));
    }

    function downloadReadme() {
      const blob = new Blob([document.getElementById('output').textContent], { type: 'text/markdown' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = "README.md";
      link.click();
    }
  </script>
</body>
</html>
