<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Music Player</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #fff;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* Light Mode */
    body.light-mode {
      background-color: #ffffff;
      color: #000;
    }

    /* Sticky Navbar */
    .navbar {
      position: sticky;
      top: 0;
      width: 90%;
      margin: 10px auto;
      background-color: #1e1e1e;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      z-index: 1000;
      transition: background-color 0.3s ease;
    }

    .navbar.light-mode {
      background-color: #f0f0f0;
    }

    #theme-switcher {
      background: none;
      border: none;
      color: inherit;
      font-size: 20px;
      cursor: pointer;
      margin-right: 10px;
      transition: color 0.3s ease;
    }

    /* Music Player Box */
    .music-player {
      width: 90%;
      max-width: 500px;
      background-color: #1e1e1e;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0px 0px 20px 4px rgba(0, 123, 255, 0.8);
      text-align: center;
      margin: 80px auto;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .music-player.light-mode {
      background-color: #f9f9f9;
      color: #000;
    }

    .music-player h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    /* Search Bar */
    #search {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      background-color: #121212;
      color: #fff;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    #search.light-mode {
      background-color: #ffffff;
      color: #000;
    }

    #search::placeholder {
      color: #bbb;
    }

    #search.light-mode::placeholder {
      color: #666;
    }
  </style>
</head>
<body>
  <!-- Sticky Navbar -->
  <div class="navbar">
    <button id="spotify-login" title="Login with Spotify">Login with Spotify</button>
    <button id="theme-switcher" title="Toggle Theme">üåô</button>
  </div>

  <!-- Music Player Box -->
  <div class="music-player">
    <h1>Spotify Music Player</h1>
    <input type="text" id="search" placeholder="Search for a song...">
    <div id="song-list"></div>
  </div>

  <script>
    const clientId = "45b3cdd9806948e4b0158b699cfdcacf";
    const redirectUri = "http://localhost:3000/callback"; // Replace with your actual redirect URI
    const scopes = [
      "user-read-private",
      "user-read-email",
      "streaming",
      "user-modify-playback-state",
    ].join(" ");

    const themeSwitcher = document.getElementById('theme-switcher');
    const loginButton = document.getElementById('spotify-login');

    // Spotify Login Handler
    loginButton.addEventListener('click', () => {
      const authUrl = `https://accounts.spotify.com/authorize?response_type=token&client_id=${clientId}&scope=${encodeURIComponent(
        scopes
      )}&redirect_uri=${encodeURIComponent(redirectUri)}`;
      window.location.href = authUrl;
    });

    // Theme Switcher
    themeSwitcher.addEventListener('click', () => {
      document.body.classList.toggle('light-mode');
      const isLightMode = document.body.classList.contains('light-mode');
      themeSwitcher.textContent = isLightMode ? "üåô" : "‚òÄÔ∏è";
    });
  </script>
</body>
</html>
