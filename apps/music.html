<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #fff;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    body.light-mode {
      background-color: #ffffff;
      color: #000;
    }

    .navbar {
      position: sticky;
      top: 0;
      width: 90%;
      margin: 10px auto;
      background-color: #1e1e1e;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      z-index: 1000;
      transition: background-color 0.3s ease;
    }

    .navbar.light-mode {
      background-color: #f0f0f0;
    }

    #theme-switcher,
    #spotify-login {
      background: none;
      border: none;
      color: inherit;
      font-size: 16px;
      cursor: pointer;
      margin-right: 10px;
    }

    .dropdown {
      position: relative;
      display: inline-block;
      margin-left: 10px;
    }

    .dropdown select {
      background: #333;
      color: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    .dropdown.light-mode select {
      background: #f0f0f0;
      color: #000;
    }

    .music-player {
      width: 90%;
      max-width: 500px;
      background-color: #1e1e1e;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0px 0px 20px 4px rgba(0, 123, 255, 0.8);
      text-align: center;
      margin: 80px auto;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .music-player.light-mode {
      background-color: #f9f9f9;
      color: #000;
    }

    #search {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      background-color: #121212;
      color: #fff;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    #search.light-mode {
      background-color: #ffffff;
      color: #000;
    }

    #search::placeholder {
      color: #bbb;
    }

    #search.light-mode::placeholder {
      color: #666;
    }

    /* Controls Section */
    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }

    .controls button {
      background: none;
      border: none;
      cursor: pointer;
      transition: color 0.3s ease, transform 0.2s ease;
    }

    .controls button svg {
      width: 28px;
      height: 28px;
      fill: #aaa;
      transition: fill 0.3s ease;
    }

    .controls button:hover svg {
      fill: #fff;
      transform: scale(1.2);
    }

    /* Volume Control */
    .volume-control {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .volume-control input[type="range"] {
      width: 100px;
    }

    .volume-control span {
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Sticky Navbar -->
  <div class="navbar">
    <button id="spotify-login" title="Login with Spotify">Login</button>
    <div class="dropdown">
      <select id="engine-dropdown">
        <option value="spotify" selected>Spotify</option>
        <option value="apple">Apple Music</option>
        <option value="youtube">YouTube Music</option>
        <option value="soundcloud">SoundCloud</option>
        <option value="deezer">Deezer</option>
      </select>
    </div>
    <button id="theme-switcher" title="Toggle Theme">🌙</button>
  </div>

  <!-- Music Player Box -->
  <div class="music-player">
    <h1>Music Player</h1>
    <input type="text" id="search" placeholder="Search for a song...">
    <div id="song-list"></div>

    <!-- Controls -->
    <div class="controls">
      <button id="prev" title="Previous Song">
        <svg viewBox="0 0 24 24">
          <path d="M11 18V6L3.5 12L11 18ZM18 6H16V18H18V6Z" />
        </svg>
      </button>
      <button id="play-pause" title="Play/Pause">
        <svg id="play-icon" viewBox="0 0 24 24">
          <path d="M8 5V19L19 12L8 5Z" />
        </svg>
        <svg id="pause-icon" viewBox="0 0 24 24" style="display: none;">
          <path d="M6 5H10V19H6V5ZM14 5H18V19H14V5Z" />
        </svg>
      </button>
      <button id="next" title="Next Song">
        <svg viewBox="0 0 24 24">
          <path d="M13 6V18L20.5 12L13 6ZM8 6H6V18H8V6Z" />
        </svg>
      </button>
      <div class="volume-control">
        <input type="range" id="volume-slider" min="0" max="100" value="50">
        <span id="volume-label">50%</span>
      </div>
    </div>
  </div>

  <script>
    const clientId = "45b3cdd9806948e4b0158b699cfdcacf";
    const redirectUri = "https://localhost:3000/callback"; // Replace with your actual redirect URI
    const scopes = [
      "user-read-private",
      "user-read-email",
      "streaming",
      "user-modify-playback-state"
    ].join(" ");

    const themeSwitcher = document.getElementById('theme-switcher');
    const loginButton = document.getElementById('spotify-login');
    const engineDropdown = document.getElementById('engine-dropdown');

    // Spotify Login Handler
    loginButton.addEventListener('click', () => {
      const authUrl = `https://accounts.spotify.com/authorize?response_type=token&client_id=${clientId}&scope=${encodeURIComponent(
        scopes
      )}&redirect_uri=${encodeURIComponent(redirectUri)}`;
      window.location.href = authUrl;
    });

    // Theme Switcher
    themeSwitcher.addEventListener('click', () => {
      document.body.classList.toggle('light-mode');
      const isLightMode = document.body.classList.contains('light-mode');
      themeSwitcher.textContent = isLightMode ? "🌙" : "☀️";
    });

    // Detect Selected Engine
    engineDropdown.addEventListener('change', (event) => {
      const selectedEngine = event.target.value;
      console.log(`Selected music engine: ${selectedEngine}`);
      // Logic to switch APIs for search can be added here
    });

    // Volume Slider
    const volumeSlider = document.getElementById('volume-slider');
    const volumeLabel = document.getElementById('volume-label');
    volumeSlider.addEventListener('input', (event) => {
      const volume = event.target.value;
      volumeLabel.textContent = `${volume}%`;
    });
  </script>
</body>
</html>
