<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: var(--background-color);
      color: var(--text-color);
      margin: 0;
      padding: 0;
      transition: background-color 0.5s ease, color 0.5s ease;
    }

    :root {
      --background-color: #121212;
      --text-color: #fff;
      --button-background: #1e90ff;
      --button-hover: #1c86ee;
      --glow-color: rgba(30, 144, 255, 0.6);
    }

    .light-mode {
      --background-color: #f3f4f6;
      --text-color: #000;
      --button-background: #4caf50;
      --button-hover: #45a049;
      --glow-color: rgba(76, 175, 80, 0.6);
    }

    .music-player {
      max-width: 600px;
      margin: 100px auto;
      padding: 20px;
      background: var(--button-background);
      color: var(--text-color);
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1), 0px 0px 20px var(--glow-color);
      border-radius: 16px;
      transition: background 0.5s ease, color 0.5s ease, box-shadow 0.5s ease;
    }

    .music-player h1 {
      margin-bottom: 20px;
    }

    #theme-switcher {
      position: absolute;
      top: 20px;
      right: 20px;
      background: var(--button-background);
      color: var(--text-color);
      border: none;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      transition: background 0.3s ease, color 0.3s ease;
    }

    #theme-switcher:hover {
      background: var(--button-hover);
    }

    #search {
      width: 80%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: border 0.3s ease;
    }

    #search:focus {
      border: 1px solid var(--button-hover);
    }

    #song-list {
      margin-bottom: 20px;
      max-height: 200px;
      overflow-y: auto;
    }

    #song-list .song {
      padding: 10px;
      border-radius: 8px;
      margin: 5px 0;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    #song-list .song:hover {
      background: var(--button-hover);
      color: white;
    }

    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }

    button {
      background: transparent;
      border: none;
      cursor: pointer;
      font-size: 32px;
      color: var(--text-color);
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.2);
    }

    .volume-control {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    input[type="range"] {
      width: 100px;
    }

    #volume-indicator {
      font-size: 14px;
      color: var(--text-color);
    }
  </style>
</head>
<body class="dark-mode">
  <div class="music-player">
    <h1>Music Player</h1>
    <button id="theme-switcher">üåô</button>
    <input type="text" id="search" placeholder="Search for a song...">
    <div id="song-list"></div>
    <div class="controls">
      <button id="prev" title="Previous Song">‚è™</button>
      <button id="play-pause" title="Play/Pause">‚èØÔ∏è</button>
      <button id="next" title="Next Song">‚è©</button>
      <div class="volume-control">
        <input type="range" id="volume" min="0" max="1" step="0.1" value="0.5">
        <span id="volume-indicator">50%</span>
      </div>
    </div>
  </div>
  <script>
    const API_KEY = '4snRyiaLyvTMui0hzp8MF7'; // Replace with your API key from Spotify, YouTube, or Deezer
    let currentSongIndex = 0;
    let audio = new Audio();

    const searchInput = document.getElementById('search');
    const songList = document.getElementById('song-list');
    const playPauseBtn = document.getElementById('play-pause');
    const prevBtn = document.getElementById('prev');
    const nextBtn = document.getElementById('next');
    const volumeSlider = document.getElementById('volume');
    const volumeIndicator = document.getElementById('volume-indicator');
    const themeSwitcher = document.getElementById('theme-switcher');

    // Fetch songs from API
    async function fetchSongs(query) {
      const response = await fetch(`https://api.example.com/search?q=${query}&apikey=${API_KEY}`);
      const data = await response.json();
      return data.songs || [];
    }

    // Populate song list
    async function populateSongList(query = '') {
      const songs = await fetchSongs(query);
      songList.innerHTML = '';
      songs.forEach((song, index) => {
        const songDiv = document.createElement('div');
        songDiv.textContent = song.title;
        songDiv.className = 'song';
        songDiv.onclick = () => selectSong(song);
        songList.appendChild(songDiv);
      });
    }

    function selectSong(song) {
      audio.src = song.src;
      playAudio();
    }

    function playAudio() {
      audio.play();
      playPauseBtn.textContent = '‚è∏Ô∏è'; // Change to pause icon
    }

    function pauseAudio() {
      audio.pause();
      playPauseBtn.textContent = '‚ñ∂Ô∏è'; // Change to play icon
    }

    function togglePlayPause() {
      if (audio.paused) {
        playAudio();
      } else {
        pauseAudio();
      }
    }

    function adjustVolume() {
      const volume = Math.round(volumeSlider.value * 100); // Convert to percentage
      volumeIndicator.textContent = `${volume}%`;
      audio.volume = volumeSlider.value;
    }

    // Theme switcher
    function toggleTheme() {
      document.body.classList.toggle('light-mode');
      themeSwitcher.textContent = document.body.classList.contains('light-mode') ? 'üåû' : 'üåô';
    }

    // Event listeners
    playPauseBtn.onclick = togglePlayPause;
    prevBtn.onclick = () => console.log('Skipping to the previous song...');
    nextBtn.onclick = () => console.log('Skipping to the next song...');
    volumeSlider.oninput = adjustVolume;
    themeSwitcher.onclick = toggleTheme;

    // Search functionality
    searchInput.oninput = () => populateSongList(searchInput.value);

    // Initial setup
    populateSongList();
  </script>
</body>
</html>
