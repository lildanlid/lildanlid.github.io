<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: var(--background-color);
      color: var(--text-color);
      margin: 0;
      padding: 0;
      transition: background-color 0.5s ease, color 0.5s ease;
    }

    :root {
      --background-color: #121212;
      --text-color: #fff;
      --icon-color: #888;
      --icon-hover-color: #ccc;
      --button-background: #1e90ff;
      --button-hover: #1c86ee;
      --glow-color: rgba(30, 144, 255, 0.6);
    }

    .light-mode {
      --background-color: #f3f4f6;
      --text-color: #000;
      --icon-color: #666;
      --icon-hover-color: #000;
      --button-background: #4caf50;
      --button-hover: #45a049;
      --glow-color: rgba(76, 175, 80, 0.6);
    }

    .music-player {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      color: var(--text-color);
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1), 0px 0px 20px var(--glow-color);
      border-radius: 16px;
      transition: background 0.5s ease, color 0.5s ease, box-shadow 0.5s ease;
    }

    .music-player h1 {
      margin-bottom: 20px;
    }

    #theme-switcher {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      color: var(--icon-color);
      border: none;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    #theme-switcher:hover {
      color: var(--icon-hover-color);
    }

    .search-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    #search {
      width: 70%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: border 0.3s ease;
      font-size: 16px;
    }

    #search:focus {
      border: 1px solid var(--icon-hover-color);
    }

    #sorting-options {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: border 0.3s ease;
      font-size: 16px;
      background-color: var(--background-color);
      color: var(--text-color);
    }

    #sorting-options:focus {
      border: 1px solid var(--icon-hover-color);
    }

    #song-list {
      margin-bottom: 20px;
      max-height: 200px;
      overflow-y: auto;
    }

    #song-list .song {
      padding: 10px;
      border-radius: 8px;
      margin: 5px 0;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    #song-list .song:hover {
      background: var(--icon-hover-color);
      color: white;
    }

    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }

    .controls button {
      background: none;
      border: none;
      cursor: pointer;
      color: var(--icon-color);
      transition: color 0.3s ease, transform 0.2s ease;
    }

    .controls button:hover {
      color: var(--icon-hover-color);
      transform: scale(1.2);
    }

    .volume-control {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    input[type="range"] {
      width: 100px;
    }

    #volume-indicator {
      font-size: 14px;
      color: var(--text-color);
    }

    svg {
      width: 32px;
      height: 32px;
    }
  </style>
</head>
<body class="dark-mode">
  <div class="music-player">
    <h1>Music Player</h1>
    <button id="theme-switcher" title="Toggle Theme">ðŸŒ™</button>
    <div class="search-bar">
      <input type="text" id="search" placeholder="Search for a song...">
      <select id="sorting-options">
        <option value="most_popular">Most Popular</option>
        <option value="latest">Latest</option>
      </select>
    </div>
    <div id="song-list"></div>
    <div class="controls">
      <button id="prev" title="Previous Song">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
        </svg>
      </button>
      <button id="play-pause" title="Play/Pause">
        <svg id="play-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M14.752 11.168l-6.586-4.79A1 1 0 007 7.21v9.58a1 1 0 001.166.987l6.586-4.79a1 1 0 000-1.644z" />
        </svg>
        <svg id="pause-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" style="display: none;">
          <path stroke-linecap="round" stroke-linejoin="round" d="M10 19H6V5h4m4 0h4v14h-4V5z" />
        </svg>
      </button>
      <button id="next" title="Next Song">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M14 5l7 7m0 0l-7 7m7-7H3" />
        </svg>
      </button>
      <div class="volume-control">
        <input type="range" id="volume" min="0" max="1" step="0.1" value="0.5">
        <span id="volume-indicator">50%</span>
      </div>
    </div>
  </div>
  <script>
    const audio = new Audio();
    const playPauseBtn = document.getElementById('play-pause');
    const playIcon = document.getElementById('play-icon');
    const pauseIcon = document.getElementById('pause-icon');
    const prevBtn = document.getElementById('prev');
    const nextBtn = document.getElementById('next');
    const volumeSlider = document.getElementById('volume');
    const volumeIndicator = document.getElementById('volume-indicator');

    // Play/Pause functionality
    playPauseBtn.onclick = () => {
      if (audio.paused) {
        audio.play();
        playIcon.style.display = 'none';
        pauseIcon.style.display = 'inline';
      } else {
        audio.pause();
        playIcon.style.display = 'inline';
        pauseIcon.style.display = 'none';
      }
    };

    // Volume control
    volumeSlider.oninput = () => {
      audio.volume = volumeSlider.value;
      volumeIndicator.textContent = `${Math.round(volumeSlider.value * 100)}%`;
    };

    // Previous/Next functionality (Placeholder)
    prevBtn.onclick = () => {
      console.log('Previous song');
    };

    nextBtn.onclick = () => {
      console.log('Next song');
    };
  </script>
</body>
</html>
