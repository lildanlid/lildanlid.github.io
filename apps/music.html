<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #fff;
    }

    .music-player {
      width: 90%;
      max-width: 500px;
      background-color: #1e1e1e;
      border-radius: 16px;
      padding: 20px;
      text-align: center;
      margin: 20px auto;
    }

    #ai-playlist-prompt {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    #generate-playlist {
      padding: 10px 20px;
      font-size: 16px;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #song-count {
      margin: 10px 0;
    }

    #playlist-result {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="music-player">
    <h1>Music Player</h1>
    <input type="text" id="ai-playlist-prompt" placeholder="Describe your playlist (e.g., 'chill vibes')">
    <div id="song-count">
      <label for="num-songs">Number of Songs: </label>
      <input type="number" id="num-songs" min="1" max="20" value="10">
    </div>
    <button id="generate-playlist">Generate Playlist</button>
    <div id="playlist-result"></div>
  </div>

  <script>
    const generatePlaylistButton = document.getElementById('generate-playlist');
    const aiPromptInput = document.getElementById('ai-playlist-prompt');
    const numSongsInput = document.getElementById('num-songs');
    const playlistResult = document.getElementById('playlist-result');

    generatePlaylistButton.addEventListener('click', async () => {
      const prompt = aiPromptInput.value.trim();
      const numSongs = parseInt(numSongsInput.value);

      if (!prompt || numSongs < 1 || numSongs > 20) {
        playlistResult.innerHTML = '<p style="color: red;">Please enter a valid description and select a number of songs between 1 and 20.</p>';
        return;
      }

      playlistResult.innerHTML = `<p>Generating playlist for "${prompt}"...</p>`;

      try {
        // Use Spotify search API to fetch real songs
        const token = prompt('Enter your Spotify OAuth Token:');
        if (!token) throw new Error('Spotify token is required.');

        const songs = [];
        for (let i = 0; i < numSongs; i++) {
          const query = `${prompt} song ${i + 1}`;
          const searchResponse = await fetch(`https://api.spotify.com/v1/search?q=${encodeURIComponent(query)}&type=track&limit=1`, {
            headers: { Authorization: `Bearer ${token}` }
          });
          const searchData = await searchResponse.json();
          if (searchData.tracks.items.length > 0) {
            const track = searchData.tracks.items[0];
            songs.push({ title: track.name, artist: track.artists[0].name, uri: track.uri });
          }
        }

        // Display playlist
        playlistResult.innerHTML = `
          <p>Playlist for "${prompt}":</p>
          <ul>${songs.map(song => `<li>${song.title} by ${song.artist}</li>`).join('')}</ul>
          <button id="import-spotify">Import to Spotify</button>
        `;

        // Import playlist to Spotify
        document.getElementById('import-spotify').addEventListener('click', async () => {
          try {
            const createPlaylistResponse = await fetch('https://api.spotify.com/v1/me/playlists', {
              method: 'POST',
              headers: {
                Authorization: `Bearer ${token}`,
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({
                name: `AI Playlist: ${prompt}`,
                description: 'Generated by AI',
                public: false
              })
            });

            if (!createPlaylistResponse.ok) throw new Error('Failed to create playlist.');

            const playlistData = await createPlaylistResponse.json();
            const playlistId = playlistData.id;

            await fetch(`https://api.spotify.com/v1/playlists/${playlistId}/tracks`, {
              method: 'POST',
              headers: {
                Authorization: `Bearer ${token}`,
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({ uris: songs.map(song => song.uri) })
            });

            playlistResult.innerHTML += `<p>Playlist imported successfully! <a href="https://open.spotify.com/playlist/${playlistId}" target="_blank">View on Spotify</a></p>`;
          } catch (error) {
            console.error(error);
            alert('Failed to import playlist. Please try again.');
          }
        });
      } catch (error) {
        console.error(error);
        playlistResult.innerHTML = '<p style="color: red;">Failed to generate playlist. Please try again.</p>';
      }
    });
  </script>
</body>
</html>
