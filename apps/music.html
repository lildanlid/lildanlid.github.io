<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Music Player</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #fff;
    }

    /* Sticky Navbar */
    .navbar {
      position: sticky;
      top: 0;
      width: 100%;
      background-color: #1e1e1e;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown button {
      background: none;
      border: none;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #333;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
      padding: 10px;
      border-radius: 8px;
      z-index: 1;
      margin-top: 10px;
    }

    .dropdown-content a {
      color: #fff;
      padding: 8px 12px;
      text-decoration: none;
      display: block;
      border-radius: 8px;
    }

    .dropdown-content a:hover {
      background-color: #444;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    #theme-switcher {
      background: none;
      border: none;
      color: #fff;
      font-size: 20px;
      cursor: pointer;
    }

    /* Music Player Box */
    .music-player {
      width: 90%;
      max-width: 500px;
      background-color: #1e1e1e;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      margin: 80px auto; /* Add margin to account for sticky navbar */
    }

    .music-player h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    /* Search Bar */
    #search {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      background-color: #121212;
      color: #fff;
    }

    #search::placeholder {
      color: #bbb;
    }

    /* Song List */
    #song-list {
      margin-bottom: 20px;
      max-height: 200px;
      overflow-y: auto;
    }

    #song-list .song {
      padding: 10px;
      border-radius: 8px;
      margin: 5px 0;
      cursor: pointer;
      background-color: #333;
      color: #fff;
      transition: background 0.3s ease;
    }

    #song-list .song:hover {
      background-color: #555;
    }

    /* Spotify Player Iframe */
    iframe {
      width: 100%;
      height: 80px;
      border: none;
      border-radius: 8px;
      margin-top: 10px;
    }

    /* Controls Section */
    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .controls button {
      background: none;
      border: none;
      color: #aaa; /* Set default color to gray */
      font-size: 24px;
      cursor: pointer;
      transition: color 0.3s ease, transform 0.2s ease;
    }

    .controls button:hover {
      color: #fff; /* Change color to white on hover */
      transform: scale(1.2); /* Add scaling effect */
    }

    /* Volume Control */
    .volume-control {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .volume-control input[type="range"] {
      width: 100px;
    }

    .volume-control span {
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Sticky Navbar -->
  <div class="navbar">
    <div class="dropdown">
      <button>Login</button>
      <div class="dropdown-content">
        <a href="#" id="spotify-login">Spotify</a>
      </div>
    </div>
    <button id="theme-switcher" title="Toggle Theme">üåô</button>
  </div>

  <!-- Music Player Box -->
  <div class="music-player">
    <h1>Spotify Music Player</h1>
    <input type="text" id="search" placeholder="Search for a song..." disabled>
    <div id="song-list"></div>
    <iframe id="player" src="" allow="encrypted-media"></iframe>

    <div class="controls">
      <button id="prev" title="Previous Song">‚èÆÔ∏è</button>
      <button id="play-pause" title="Play/Pause">‚ñ∂Ô∏è</button>
      <button id="next" title="Next Song">‚è≠Ô∏è</button>
      <div class="volume-control">
        <input type="range" id="volume-slider" min="0" max="100" value="50">
        <span id="volume-label">50%</span>
      </div>
    </div>
  </div>

  <script>
    const clientId = '45b3cdd9806948e4b0158b699cfdcacf'; // Replace with your Spotify Client ID
    const redirectUri = 'http://localhost:3000/callback'; // Replace with your redirect URI
    let accessToken = '';
    let isPlaying = false;

    // Spotify API endpoints
    const SPOTIFY_AUTHORIZE_URL = 'https://accounts.spotify.com/authorize';
    const SPOTIFY_API_URL = 'https://api.spotify.com/v1';

    // Save and restore state
    function saveState(songUri, volume) {
      localStorage.setItem('lastPlayedSong', songUri);
      localStorage.setItem('lastVolume', volume);
    }

    function restoreState() {
      const lastPlayedSong = localStorage.getItem('lastPlayedSong');
      const lastVolume = localStorage.getItem('lastVolume');
      return { lastPlayedSong, lastVolume };
    }

    // Login to Spotify
    document.getElementById('spotify-login').addEventListener('click', () => {
      const scopes = 'user-read-private user-read-email streaming user-modify-playback-state';
      const authUrl = `${SPOTIFY_AUTHORIZE_URL}?response_type=token&client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}&scope=${encodeURIComponent(scopes)}`;
      window.location.href = authUrl;
    });

    // Handle redirect and extract access token
    window.onload = () => {
      const hash = window.location.hash;
      if (hash) {
        const params = new URLSearchParams(hash.substring(1));
        accessToken = params.get('access_token');
        if (accessToken) {
          document.getElementById('search').disabled = false;
        }
      }

      // Restore state
      const { lastPlayedSong, lastVolume } = restoreState();
      if (lastPlayedSong) {
        playSong(lastPlayedSong, false); // Start paused
      }
      if (lastVolume) {
        volumeSlider.value = lastVolume;
        volumeLabel.textContent = `${lastVolume}%`;
      }
    };

    // Play a song in the Spotify player
    function playSong(uri, autoPlay = true) {
      const player = document.getElementById('player');
      player.src = `https://open.spotify.com/embed/track/${uri.split(':')[2]}`;
      saveState(uri, volumeSlider.value);
      isPlaying = autoPlay;
    }

    // Playback controls
    const playPauseButton = document.getElementById('play-pause');
    playPauseButton.addEventListener('click', () => {
      isPlaying = !isPlaying;
      const endpoint = isPlaying ? 'play' : 'pause';
      fetch(`${SPOTIFY_API_URL}/me/player/${endpoint}`, {
        method: 'PUT',
        headers: {
          Authorization: `Bearer ${accessToken}`
        }
      }).catch(console.error);
      playPauseButton.textContent = isPlaying ? '‚è∏Ô∏è' : '‚ñ∂Ô∏è';
    });

    // Volume control
    const volumeSlider = document.getElementById('volume-slider');
    const volumeLabel = document.getElementById('volume-label');

    volumeSlider.addEventListener('input', () => {
      const volume = volumeSlider.value;
      volumeLabel.textContent = `${volume}%`;
      saveState(localStorage.getItem('lastPlayedSong'), volume); // Save volume
      fetch(`${SPOTIFY_API_URL}/me/player/volume?volume_percent=${volume}`, {
        method: 'PUT',
        headers: {
          Authorization: `Bearer ${accessToken}`
        }
      }).catch(console.error);
    });

    volumeLabel.addEventListener('click', () => {
      const newVolume = prompt('Set Volume (0-100):', volumeSlider.value);
      if (newVolume !== null && !isNaN(newVolume) && newVolume >= 0 && newVolume <= 100) {
        volumeSlider.value = newVolume;
        volumeLabel.textContent = `${newVolume}%`;
        saveState(localStorage.getItem('lastPlayedSong'), newVolume); // Save volume
        fetch(`${SPOTIFY_API_URL}/me/player/volume?volume_percent=${newVolume}`, {
          method: 'PUT',
          headers: {
            Authorization: `Bearer ${accessToken}`
          }
        }).catch(console.error);
      }
    });
  </script>
</body>
</html>
