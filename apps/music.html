<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Music Player</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #fff;
    }

    /* Sticky Navbar */
    .navbar {
      position: sticky;
      top: 0;
      width: 90%;
      margin: 10px auto;
      background-color: #1e1e1e;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      z-index: 1000;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown button {
      background: none;
      border: none;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .dropdown button.open {
      color: #007bff;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #333;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
      padding: 10px;
      border-radius: 8px;
      z-index: 1;
      margin-top: 10px;
    }

    .dropdown-content a {
      color: #fff;
      padding: 8px 12px;
      text-decoration: none;
      display: block;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    .dropdown-content a:hover {
      background-color: #444;
    }

    #theme-switcher {
      background: none;
      border: none;
      color: #fff;
      font-size: 20px;
      cursor: pointer;
      margin-right: 10px;
    }

    /* Music Player Box */
    .music-player {
      width: 90%;
      max-width: 500px;
      background-color: #1e1e1e;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0px 0px 20px 4px rgba(0, 123, 255, 0.8);
      text-align: center;
      margin: 80px auto;
    }

    .music-player h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    /* Search Bar */
    #search {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      background-color: #121212;
      color: #fff;
    }

    #search::placeholder {
      color: #bbb;
    }

    /* Song List */
    #song-list {
      margin-bottom: 20px;
      max-height: 200px;
      overflow-y: auto;
    }

    #song-list .song {
      padding: 10px;
      border-radius: 8px;
      margin: 5px 0;
      cursor: pointer;
      background-color: #333;
      color: #fff;
      transition: background 0.3s ease;
    }

    #song-list .song:hover {
      background-color: #555;
    }

    /* Spotify Player Iframe */
    iframe {
      width: 100%;
      height: 80px;
      border: none;
      border-radius: 8px;
      margin-top: 10px;
    }

    /* Controls Section */
    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }

    .controls button {
      background: none;
      border: none;
      cursor: pointer;
      transition: color 0.3s ease, transform 0.2s ease;
    }

    .controls button svg {
      width: 28px;
      height: 28px;
      fill: #aaa;
      transition: fill 0.3s ease;
    }

    .controls button:hover svg {
      fill: #fff;
      transform: scale(1.2);
    }

    /* Volume Control */
    .volume-control {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .volume-control input[type="range"] {
      width: 100px;
    }

    .volume-control span {
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Sticky Navbar -->
  <div class="navbar">
    <div class="dropdown">
      <button id="login-button">Login</button>
      <div class="dropdown-content" id="login-dropdown">
        <a href="#" id="spotify-login">Sign in with Spotify</a>
        <a href="#">Soon</a>
        <a href="#">Soon</a>
      </div>
    </div>
    <button id="theme-switcher" title="Toggle Theme">ðŸŒ™</button>
  </div>

  <!-- Music Player Box -->
  <div class="music-player">
    <h1>Spotify Music Player</h1>
    <input type="text" id="search" placeholder="Search for a song...">
    <div id="song-list"></div>
    <iframe id="player" src="" allow="encrypted-media"></iframe>

    <div class="controls">
      <button id="prev" title="Previous Song">
        <svg viewBox="0 0 24 24">
          <path d="M11 18V6L3.5 12L11 18ZM18 6H16V18H18V6Z" />
        </svg>
      </button>
      <button id="play-pause" title="Play/Pause">
        <svg id="play-icon" viewBox="0 0 24 24">
          <path d="M8 5V19L19 12L8 5Z" />
        </svg>
        <svg id="pause-icon" viewBox="0 0 24 24" style="display: none;">
          <path d="M6 5H10V19H6V5ZM14 5H18V19H14V5Z" />
        </svg>
      </button>
      <button id="next" title="Next Song">
        <svg viewBox="0 0 24 24">
          <path d="M13 6V18L20.5 12L13 6ZM8 6H6V18H8V6Z" />
        </svg>
      </button>
      <div class="volume-control">
        <input type="range" id="volume-slider" min="0" max="100" value="50">
        <span id="volume-label">50%</span>
      </div>
    </div>
  </div>

  <script>

    const themeSwitcher = document.getElementById('theme-switcher');
    const loginButton = document.getElementById('login-button');
    const loginDropdown = document.getElementById('login-dropdown');
    const spotifyLogin = document.getElementById('spotify-login');

    // Spotify Login Handler
    spotifyLogin.addEventListener('click', () => {
      const scopes = [
        "user-read-private",
        "user-read-email",
        "streaming",
        "user-modify-playback-state",
      ].join(" ");

      window.location.href = authUrl;
    });

    // Toggle the dropdown and button color
    loginButton.addEventListener('click', () => {
      const isOpen = loginDropdown.style.display === 'block';
      loginDropdown.style.display = isOpen ? 'none' : 'block';
      loginButton.classList.toggle('open', !isOpen);
    });

    // Toggle Theme
    themeSwitcher.addEventListener('click', () => {
      document.body.classList.toggle('light-mode');
    });
  </script>
</body>
</html>
