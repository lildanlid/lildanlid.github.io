<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #fff;
    }

    .music-player {
      width: 90%;
      max-width: 500px;
      background-color: #1e1e1e;
      border-radius: 16px;
      padding: 20px;
      text-align: center;
      margin: 20px auto;
    }

    #ai-playlist-prompt {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    #generate-playlist {
      padding: 10px 20px;
      font-size: 16px;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #song-count {
      margin: 10px 0;
    }

    #playlist-result {
      margin-top: 20px;
    }

    .login-button {
      padding: 10px 20px;
      font-size: 16px;
      color: #fff;
      background-color: #1db954;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 20px;
    }

    .info {
      font-size: 12px;
      color: #aaa;
      margin-top: 10px;
    }

    .info a {
      color: #1db954;
      text-decoration: none;
    }

    .info a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="music-player">
    <h1>Music Player</h1>
    <button class="login-button" id="spotify-login">Login with Spotify</button>
    <input type="text" id="ai-playlist-prompt" placeholder="Describe your playlist (e.g., 'chill vibes')">
    <div id="song-count">
      <label for="num-songs">Number of Songs: </label>
      <input type="number" id="num-songs" min="1" max="20" value="10">
    </div>
    <button id="generate-playlist">Generate Playlist</button>
    <div id="playlist-result"></div>
  </div>

  <script>
    const clientId = '45b3cdd9806948e4b0158b699cfdcacf'; // Replace with your Spotify app's client ID
    const redirectUri = 'https://lildanlid.github.io/apps/music'; // Your GitHub Pages URL
    const scopes = [
      'playlist-modify-private',
      'playlist-modify-public',
      'user-read-private',
      'user-read-email'
    ];
    let accessToken = null;

    // Login with Spotify
    document.getElementById('spotify-login').addEventListener('click', () => {
      const authUrl = `https://accounts.spotify.com/authorize?client_id=${clientId}&response_type=token&redirect_uri=${encodeURIComponent(redirectUri)}&scope=${encodeURIComponent(scopes.join(' '))}`;
      window.location.href = authUrl;
    });

    // Extract access token from URL hash
    window.addEventListener('load', () => {
      const hash = window.location.hash.substring(1);
      const params = new URLSearchParams(hash);
      accessToken = params.get('access_token');

      if (accessToken) {
        console.log('Access Token:', accessToken);
        document.getElementById('spotify-login').textContent = 'Logged in with Spotify';
        document.getElementById('spotify-login').disabled = true;
      }
    });

    const generatePlaylistButton = document.getElementById('generate-playlist');
    const aiPromptInput = document.getElementById('ai-playlist-prompt');
    const numSongsInput = document.getElementById('num-songs');
    const playlistResult = document.getElementById('playlist-result');

    generatePlaylistButton.addEventListener('click', async () => {
      if (!accessToken) {
        playlistResult.innerHTML = '<p style="color: red;">Please log in with Spotify to generate a playlist.</p>';
        return;
      }

      const prompt = aiPromptInput.value.trim();
      const numSongs = parseInt(numSongsInput.value);

      if (!prompt || numSongs < 1 || numSongs > 20) {
        playlistResult.innerHTML = '<p style="color: red;">Please enter a valid description and select a number of songs between 1 and 20.</p>';
        return;
      }

      playlistResult.innerHTML = `<p>Generating playlist for "${prompt}"...</p>`;

      try {
        const songs = [];
        for (let i = 0; i < numSongs; i++) {
          const query = `${prompt} song ${i + 1}`;
          const searchResponse = await fetch(`https://api.spotify.com/v1/search?q=${encodeURIComponent(query)}&type=track&limit=1`, {
            headers: { Authorization: `Bearer ${accessToken}` }
          });
          const searchData = await searchResponse.json();

          if (!searchResponse.ok) {
            throw new Error(`Spotify API error: ${searchData.error.message}`);
          }

          if (searchData.tracks.items.length > 0) {
            const track = searchData.tracks.items[0];
            songs.push({ title: track.name, artist: track.artists[0].name, uri: track.uri });
          } else {
            console.warn(`No results found for query: "${query}"`);
          }
        }

        if (songs.length === 0) {
          throw new Error('No songs found for the given prompt.');
        }

        // Display playlist
        playlistResult.innerHTML = `
          <p>Playlist for "${prompt}":</p>
          <ul>${songs.map(song => `<li>${song.title} by ${song.artist}</li>`).join('')}</ul>
          <button id="import-spotify">Import to Spotify</button>
        `;

        // Import playlist to Spotify
        document.getElementById('import-spotify').addEventListener('click', async () => {
          try {
            const createPlaylistResponse = await fetch('https://api.spotify.com/v1/me/playlists', {
              method: 'POST',
              headers: {
                Authorization: `Bearer ${accessToken}`,
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({
                name: `AI Playlist: ${prompt}`,
                description: 'Generated by AI',
                public: false
              })
            });

            if (!createPlaylistResponse.ok) {
              const errorData = await createPlaylistResponse.json();
              throw new Error(`Failed to create playlist: ${errorData.error.message}`);
            }

            const playlistData = await createPlaylistResponse.json();
            const playlistId = playlistData.id;

            await fetch(`https://api.spotify.com/v1/playlists/${playlistId}/tracks`, {
              method: 'POST',
              headers: {
                Authorization: `Bearer ${accessToken}`,
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({ uris: songs.map(song => song.uri) })
            });

            playlistResult.innerHTML += `<p>Playlist imported successfully! <a href="https://open.spotify.com/playlist/${playlistId}" target="_blank">View on Spotify</a></p>`;
          } catch (error) {
            console.error(error);
            alert(`Failed to import playlist. Error: ${error.message}`);
          }
        });
      } catch (error) {
        console.error(error);
        playlistResult.innerHTML = `<p style="color: red;">Failed to generate playlist. Error: ${error.message}</p>`;
      }
    });
  </script>
</body>
</html>
