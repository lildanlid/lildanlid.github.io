<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: var(--background-color);
      color: var(--text-color);
      margin: 0;
      padding: 0;
      transition: background-color 0.5s ease, color 0.5s ease;
    }

    :root {
      --background-color: #121212;
      --text-color: #fff;
      --icon-color: #888;
      --icon-hover-color: #ccc;
      --glow-color: rgba(30, 144, 255, 0.6);
    }

    .light-mode {
      --background-color: #f3f4f6;
      --text-color: #000;
      --icon-color: #666;
      --icon-hover-color: #000;
      --glow-color: rgba(76, 175, 80, 0.6);
    }

    .music-player {
      max-width: 600px;
      margin: 100px auto;
      padding: 20px;
      color: var(--text-color);
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1), 0px 0px 20px var(--glow-color);
      border-radius: 16px;
      transition: background 0.5s ease, color 0.5s ease, box-shadow 0.5s ease;
    }

    .music-player h1 {
      margin-bottom: 20px;
    }

    #theme-switcher {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      color: var(--icon-color);
      border: none;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    #theme-switcher:hover {
      color: var(--icon-hover-color);
    }

    #search {
      width: 80%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: border 0.3s ease;
    }

    #search:focus {
      border: 1px solid var(--icon-hover-color);
    }

    #song-list {
      margin-bottom: 20px;
      max-height: 200px;
      overflow-y: auto;
    }

    #song-list .song {
      padding: 10px;
      border-radius: 8px;
      margin: 5px 0;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    #song-list .song:hover {
      background: var(--icon-hover-color);
      color: white;
    }

    iframe {
      width: 100%;
      height: 360px;
      border: none;
      border-radius: 16px;
      margin-top: 20px;
    }
  </style>
</head>
<body class="dark-mode">
  <div class="music-player">
    <h1>Music Player</h1>
    <button id="theme-switcher" title="Toggle Theme">ðŸŒ™</button>
    <input type="text" id="search" placeholder="Search for a song...">
    <div id="song-list"></div>
    <iframe id="player" src="" allow="autoplay"></iframe>
  </div>
  <script>
    const API_KEY = 'YOUR_YOUTUBE_API_KEY'; // Replace with your YouTube Data API key
    const searchInput = document.getElementById('search');
    const songList = document.getElementById('song-list');
    const player = document.getElementById('player');
    const themeSwitcher = document.getElementById('theme-switcher');

    // Search for songs using the YouTube Data API
    async function searchSongs(query) {
      const response = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&q=${encodeURIComponent(query)}&key=${API_KEY}`);
      const data = await response.json();
      return data.items.map(item => ({
        title: item.snippet.title,
        videoId: item.id.videoId
      }));
    }

    // Populate the song list
    async function populateSongList(query) {
      const songs = await searchSongs(query);
      songList.innerHTML = '';
      songs.forEach(song => {
        const songDiv = document.createElement('div');
        songDiv.textContent = song.title;
        songDiv.className = 'song';
        songDiv.onclick = () => playSong(song.videoId);
        songList.appendChild(songDiv);
      });
    }

    // Play a song in the iframe player
    function playSong(videoId) {
      player.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
    }

    // Theme switcher
    themeSwitcher.onclick = () => {
      document.body.classList.toggle('light-mode');
      themeSwitcher.textContent = document.body.classList.contains('light-mode') ? 'ðŸŒž' : 'ðŸŒ™';
    };

    // Search input event listener
    searchInput.oninput = () => populateSongList(searchInput.value);
  </script>
</body>
</html>
