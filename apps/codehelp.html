<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clean Coding Assistant</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* ===== Base Styles ===== */
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f3f4f6;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* ===== Container Styles ===== */
    .chat-container {
      width: 100%;
      max-width: 900px;
      height: 90vh;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* ===== Message Area Styles ===== */
    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }

    .user-message {
      background: #3b82f6;
      color: white;
      padding: 12px 16px;
      border-radius: 12px;
      margin-left: auto;
      max-width: 80%;
      margin-bottom: 12px;
    }

    .ai-message {
      background: #f3f4f6;
      color: #111827;
      padding: 12px 16px;
      border-radius: 12px;
      margin-right: auto;
      max-width: 80%;
      margin-bottom: 12px;
    }

    /* ===== Code Block Styles ===== */
    .code-block {
      background: #1e293b;
      color: #86efac;
      padding: 12px;
      border-radius: 6px;
      font-family: 'Courier New', monospace;
      overflow-x: auto;
      margin: 8px 0;
      position: relative;
    }

    .file-header {
      background: #334155;
      color: #d1d5db;
      padding: 6px 12px;
      border-radius: 6px 6px 0 0;
      font-family: monospace;
      display: flex;
      justify-content: space-between;
    }

    .download-btn {
      background: #3b82f6;
      color: white;
      padding: 2px 8px;
      border-radius: 4px;
      font-size: 12px;
      cursor: pointer;
    }

    .download-btn:hover {
      background: #2563eb;
    }

    /* ===== Typing Indicator ===== */
    .typing-indicator {
      display: flex;
      padding: 8px;
    }

    .typing-dot {
      width: 8px;
      height: 8px;
      margin: 0 2px;
      background-color: #6b7280;
      border-radius: 50%;
      animation: typingAnimation 1.4s infinite ease-in-out;
    }

    @keyframes typingAnimation {
      0%, 60%, 100% { transform: translateY(0); }
      30% { transform: translateY(-5px); }
    }

    /* ===== Input Area Styles ===== */
    .input-area {
      padding: 16px;
      border-top: 1px solid #e5e7eb;
      background: white;
    }

    /* ===== Header Styles ===== */
    .chat-header {
      background: #3b82f6;
      color: white;
      padding: 16px;
    }

    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    /* ===== Utility Classes ===== */
    .rounded-lg {
      border-radius: 12px;
    }

    .shadow-md {
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .transition {
      transition: all 0.2s ease;
    }

    /* ===== Language Selector ===== */
    .language-selector {
      margin-left: auto;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #e5e7eb;
      background: white;
    }

    /* ===== Download Button ===== */
    .btn-download {
      background: #3b82f6;
      color: white;
      padding: 8px 16px;
      border-radius: 6px;
      font-weight: 500;
    }

    .btn-download:hover {
      background: #2563eb;
    }

    /* ===== Responsive Adjustments ===== */
    @media (max-width: 640px) {
      .chat-container {
        height: 95vh;
        border-radius: 0;
      }
      
      .user-message,
      .ai-message {
        max-width: 90%;
      }
    }
  </style>
</head>

</body>
</html>
