<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Coding Assistant</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Enhanced styles with offline mode support */
    body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; margin: 0; padding: 20px; min-height: 100vh; display: flex; justify-content: center; align-items: center; }
    .chat-container { width: 100%; max-width: 800px; height: 80vh; background: white; border-radius: 12px; box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); display: flex; flex-direction: column; overflow: hidden; position: relative; }
    .messages { flex: 1; overflow-y: auto; padding: 20px; }
    .user-message { background: #3b82f6; color: white; padding: 12px 16px; border-radius: 12px; margin-left: auto; max-width: 80%; margin-bottom: 12px; }
    .ai-message { background: #f3f4f6; color: #111827; padding: 12px 16px; border-radius: 12px; margin-right: auto; max-width: 80%; margin-bottom: 12px; }
    .offline-message { background: #fef3c7; color: #92400e; padding: 12px 16px; border-radius: 12px; margin: 0 auto 12px; max-width: 80%; text-align: center; }
    .code-block { background: #1e293b; color: #86efac; padding: 12px; border-radius: 6px; font-family: 'Courier New', monospace; overflow-x: auto; margin: 8px 0; }
    .typing-indicator { display: flex; padding: 8px; }
    .typing-dot { width: 8px; height: 8px; margin: 0 2px; background-color: #6b7280; border-radius: 50%; animation: typingAnimation 1.4s infinite ease-in-out; }
    @keyframes typingAnimation { 0%, 60%, 100% { transform: translateY(0); } 30% { transform: translateY(-5px); } }
    .error-message { background: #fee2e2; color: #b91c1c; padding: 12px; border-radius: 6px; margin-bottom: 16px; display: flex; justify-content: space-between; align-items: center; }
    .input-area { padding: 16px; border-top: 1px solid #e5e7eb; background: white; }
    .confirmation-dialog { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0, 0, 0, 0.5); display: flex; justify-content: center; align-items: center; z-index: 1000; }
    .confirmation-box { background: white; padding: 24px; border-radius: 12px; max-width: 400px; width: 100%; box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2); }
    .api-key-guide { background: #f8fafc; border: 1px solid #e2e8f0; border-radius: 8px; padding: 16px; margin-top: 16px; }
    .connection-status { position: absolute; top: 10px; right: 10px; padding: 4px 8px; border-radius: 12px; font-size: 12px; font-weight: 500; }
    .connection-good { background: #dcfce7; color: #166534; }
    .connection-bad { background: #fee2e2; color: #991b1b; }
    .offline-mode { background: #fef3c7; color: #92400e; }
    .local-cache-notice { background: #e0f2fe; color: #0369a1; padding: 8px 12px; border-radius: 6px; margin-bottom: 12px; font-size: 14px; }
    .retry-button { background: #3b82f6; color: white; padding: 4px 8px; border-radius: 4px; font-size: 12px; cursor: pointer; }
    .retry-button:hover { background: #2563eb; }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useRef, useEffect } = React;

    function SmartCodingAssistant() {
      const [messages, setMessages] = useState([]);
      const [inputValue, setInputValue] = useState('');
      const [isLoading, setIsLoading] = useState(false);
      const [error, setError] = useState('');
      const [isOnline, setIsOnline] = useState(navigator.onLine);
      const [usingLocalCache, setUsingLocalCache] = useState(false);
      const [showConfirm, setShowConfirm] = useState(false);
      const messagesEndRef = useRef(null);

      // Local cache for offline responses
      const localCache = {
        "hello": "Hello! I'm your coding assistant. I'm currently in offline mode with limited capabilities.",
        "help": "Offline help: I can explain basic programming concepts and show simple code examples.",
        "function": "Here's a simple function example:\n\nfunction greet(name) {\n  return `Hello, ${name}!`;\n}",
        "loop": "Basic loop example in JavaScript:\n\nfor (let i = 0; i < 5; i++) {\n  console.log(i);\n}",
        "react": "Simple React component:\n\nfunction App() {\n  return (\n    <div>\n      <h1>Hello World</h1>\n    </div>\n  );\n}"
      };

      // Initialize with welcome message
      useEffect(() => {
        const savedMessages = localStorage.getItem('coding-assistant-messages');
        if (savedMessages) {
          setMessages(JSON.parse(savedMessages));
        } else {
          setMessages([{
            id: '1',
            text: 'Hello! I\'m your smart coding assistant. I can help with programming questions.',
            sender: 'ai'
          }]);
        }

        // Set up network listeners
        const handleOnline = () => {
          setIsOnline(true);
          if (usingLocalCache) {
            setMessages(prev => [...prev, {
              id: Date.now().toString(),
              text: 'Connection restored! Switching back to online mode.',
              sender: 'ai'
            }]);
            setUsingLocalCache(false);
          }
        };

        const handleOffline = () => {
          setIsOnline(false);
          setMessages(prev => [...prev, {
            id: Date.now().toString(),
            text: 'You appear to be offline. Switching to limited local mode.',
            sender: 'ai',
            isOffline: true
          }]);
          setUsingLocalCache(true);
        };

        window.addEventListener('online', handleOnline);
        window.addEventListener('offline', handleOffline);

        return () => {
          window.removeEventListener('online', handleOnline);
          window.removeEventListener('offline', handleOffline);
        };
      }, []);

      // Save messages to localStorage
      useEffect(() => {
        if (messages.length > 0) {
          localStorage.setItem('coding-assistant-messages', JSON.stringify(messages));
        }
      }, [messages]);

      // Auto-scroll to bottom
      useEffect(() => {
        messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' });
      }, [messages]);

      const getLocalResponse = (prompt) => {
        const lowerPrompt = prompt.toLowerCase();
        
        // Check for exact matches first
        for (const [key, value] of Object.entries(localCache)) {
          if (lowerPrompt.includes(key)) {
            return value;
          }
        }
        
        // Fallback generic response
        return "I'm currently offline. My offline knowledge is limited to basic programming concepts. Please try again when you're back online for more comprehensive help.";
      };

      const handleSendMessage = async () => {
        if (!inputValue.trim()) return;

        // Add user message
        const userMessage = {
          id: Date.now().toString(),
          text: inputValue,
          sender: 'user'
        };
        setMessages(prev => [...prev, userMessage]);
        setInputValue('');
        setError('');

        // Get AI response
        if (isOnline) {
          try {
            setIsLoading(true);
            // Simulate API call (replace with actual API call)
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            // This would be your actual API call:
            // const response = await fetch('your-api-endpoint', {...});
            // const data = await response.json();
            
            // For demo, we'll simulate sometimes failing
            if (Math.random() > 0.3) { // 70% chance of success
              const aiResponse = {
                id: Date.now().toString() + 1,
                text: `Online response to: "${inputValue}"\n\nHere's a sample solution:\n\nfunction example() {\n  return "This is a simulated online response";\n}`,
                sender: 'ai',
                isCode: true
              };
              setMessages(prev => [...prev, aiResponse]);
            } else {
              throw new Error('Failed to fetch');
            }
          } catch (err) {
            handleError(err);
          } finally {
            setIsLoading(false);
          }
        } else {
          // Offline mode - use local cache
          const localResponse = getLocalResponse(inputValue);
          setMessages(prev => [...prev, {
            id: Date.now().toString() + 1,
            text: localResponse,
            sender: 'ai',
            isCode: localResponse.includes('\n') && !usingLocalCache,
            isOffline: true
          }]);
          setUsingLocalCache(true);
        }
      };

      const handleError = (error) => {
        let errorMsg = error.message;
        
        if (error.name === 'TypeError' && error.message.includes('Failed to fetch')) {
          errorMsg = 'Network error. Switching to offline mode.';
          setUsingLocalCache(true);
          setMessages(prev => [...prev, {
            id: Date.now().toString(),
            text: 'Network error detected. Using local knowledge base instead.',
            sender: 'ai',
            isOffline: true
          }]);
        }
        
        setError(errorMsg);
      };

      const clearHistory = () => {
        setMessages([{
          id: '1',
          text: 'Hello! I\'m your smart coding assistant. I can help with programming questions.',
          sender: 'ai'
        }]);
        localStorage.removeItem('coding-assistant-messages');
        setShowConfirm(false);
      };

      const retryConnection = () => {
        setError('');
        setIsOnline(navigator.onLine);
        if (navigator.onLine) {
          setMessages(prev => [...prev, {
            id: Date.now().toString(),
            text: 'Retrying connection...',
            sender: 'ai'
          }]);
        }
      };

      const formatMessage = (text, isCode, isOffline) => {
        if (isOffline) {
          return (
            <div className="offline-message">
              <p>{text}</p>
            </div>
          );
        }
        
        if (isCode) {
          const codeBlocks = text.match(/```[\s\S]*?```/g) || [];
          let formattedText = text;
          
          codeBlocks.forEach((block, i) => {
            formattedText = formattedText.replace(block, `CODEBLOCK${i}`);
          });
          
          return formattedText.split('\n').map((paragraph, i) => (
            paragraph.startsWith('CODEBLOCK') ? (
              <pre key={i} className="code-block">
                {codeBlocks[parseInt(paragraph.replace('CODEBLOCK', ''))]
                  .replace(/```(\w*)\n?/, '')
                  .replace(/```$/, '')}
              </pre>
            ) : (
              <p key={i}>{paragraph}</p>
            )
          ));
        }
        
        return text.split('\n').map((line, i) => <p key={i}>{line}</p>);
      };

      return (
        <div className="chat-container">
          {/* Connection Status */}
          <div className={`connection-status ${isOnline ? 'connection-good' : 'connection-bad'}`}>
            {isOnline ? 'Online' : 'Offline'}
          </div>

          {/* Header */}
          <div className="bg-blue-600 text-white p-4">
            <div className="flex justify-between items-center">
              <h1 className="text-xl font-bold">Smart Coding Assistant</h1>
              <button 
                onClick={() => setShowConfirm(true)}
                className="text-sm bg-blue-700 hover:bg-blue-800 px-3 py-1 rounded"
              >
                Clear History
              </button>
            </div>
          </div>

          {/* Messages */}
          <div className="messages">
            {usingLocalCache && (
              <div className="local-cache-notice">
                Using local knowledge base - some features limited
              </div>
            )}

            {error && (
              <div className="error-message">
                <span>{error}</span>
                <button 
                  onClick={retryConnection}
                  className="retry-button"
                >
                  Retry
                </button>
              </div>
            )}

            {messages.map(message => (
              <div
                key={message.id}
                className={message.sender === 'user' ? 'user-message' : 
                          message.isOffline ? 'offline-message' : 'ai-message'}
              >
                {formatMessage(message.text, message.isCode, message.isOffline)}
              </div>
            ))}

            {isLoading && (
              <div className="ai-message">
                <div className="typing-indicator">
                  <div className="typing-dot"></div>
                  <div className="typing-dot"></div>
                  <div className="typing-dot"></div>
                </div>
              </div>
            )}
            <div ref={messagesEndRef} />
          </div>

          {/* Input Area */}
          <div className="input-area">
            <div className="flex gap-2">
              <input
                type="text"
                value={inputValue}
                onChange={(e) => setInputValue(e.target.value)}
                onKeyPress={(e) => e.key === 'Enter' && handleSendMessage()}
                placeholder={isOnline ? "Type your coding question..." : "Offline mode - basic questions only"}
                className="flex-1 p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                disabled={isLoading}
              />
              <button
                onClick={handleSendMessage}
                disabled={!inputValue.trim() || isLoading}
                className="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 disabled:opacity-50"
              >
                Send
              </button>
            </div>
          </div>

          {/* Confirmation Dialog */}
          {showConfirm && (
            <div className="confirmation-dialog">
              <div className="confirmation-box">
                <h3 className="font-bold text-lg mb-4">Clear Chat History</h3>
                <p className="mb-6">Are you sure you want to delete all chat history? This cannot be undone.</p>
                <div className="flex justify-end gap-3">
                  <button
                    onClick={() => setShowConfirm(false)}
                    className="px-4 py-2 bg-gray-200 text-gray-800 rounded hover:bg-gray-300"
                  >
                    Cancel
                  </button>
                  <button
                    onClick={clearHistory}
                    className="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700"
                  >
                    Delete
                  </button>
                </div>
              </div>
            </div>
          )}
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<SmartCodingAssistant />);
  </script>
</body>
</html>
