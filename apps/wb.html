<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pro Website Builder</title>
  <style>
    :root {
      --bg-color: #121212;
      --text-color: #f0f0f0;
      --accent: #00ffe7;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      padding: 20px;
      text-align: center;
      background: #1f1f1f;
      font-size: 24px;
      font-weight: bold;
      color: var(--accent);
    }
    .builder-container {
      display: flex;
      flex-direction: row;
      gap: 20px;
      padding: 20px;
    }
    .controls {
      flex: 1;
      max-width: 300px;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
    }
    .controls label, .controls select, .controls input, .controls button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
    }
    .controls button {
      padding: 10px;
      background: var(--accent);
      border: none;
      border-radius: 6px;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    .theme-buttons button {
      width: 48%;
      margin: 1%;
    }
    .preview {
      flex: 2;
      background: #2a2a2a;
      border-radius: 10px;
      padding: 10px;
      position: relative;
      min-height: 400px;
      overflow: auto;
    }
    .draggable {
      position: absolute;
      cursor: move;
      user-select: none;
      resize: both;
      overflow: auto;
      padding: 10px;
      border: 1px dashed #999;
      background: #333;
      color: white;
      touch-action: none;
    }
    .delete-btn {
      position: absolute;
      top: -10px;
      right: -10px;
      background: red;
      color: white;
      border: none;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      font-size: 14px;
      line-height: 20px;
      text-align: center;
      cursor: pointer;
      z-index: 10;
    }
    textarea {
      width: 100%;
      padding: 10px;
      margin: 20px;
      font-family: monospace;
    }
    @media (max-width: 768px) {
      .builder-container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <header>Pro Website Builder</header>
  <div class="builder-container">
    <div class="controls">
      <label>Element Type:</label>
      <select id="element-type">
        <option value="h1">Heading</option>
        <option value="p">Paragraph</option>
        <option value="img">Image (URL)</option>
        <option value="button">Button</option>
        <option value="theme-switcher">Theme Switcher</option>
      </select>
      <input type="text" id="element-content" placeholder="Text or image URL" />

      <label>Set Background Color:</label>
      <input type="color" id="site-bg-color" onchange="updateBackgroundColor()" value="#2a2a2a" />

      <button onclick="addElement()">Add Element</button>
      <button onclick="generateCode()">Generate Code</button>
      <button onclick="clearPreview()">Clear Preview</button>
    </div>
    <div class="preview" id="preview"></div>
  </div>

  <textarea id="output" rows="10" readonly placeholder="Generated HTML will appear here..."></textarea>

  <script>
    const preview = document.getElementById("preview");
    const output = document.getElementById("output");

    function addElement() {
      const type = document.getElementById("element-type").value;
      const content = document.getElementById("element-content").value;

      const wrapper = document.createElement("div");
      wrapper.className = "draggable";
      wrapper.style.top = "20px";
      wrapper.style.left = "20px";
      wrapper.style.width = "200px";

      let el;
      if (type === "img") {
        el = document.createElement("img");
        el.src = content;
        el.style.width = "100%";
      } else if (type === "theme-switcher") {
        el = document.createElement("div");
        el.innerHTML = `
          <strong>Switch Theme:</strong><br/>
          <button onclick="document.body.style.backgroundColor='#121212';document.body.style.color='#f0f0f0'">Dark</button>
          <button onclick="document.body.style.backgroundColor='#ffffff';document.body.style.color='#111111'">Light</button>
          <button onclick="document.body.style.backgroundColor='#001f3f';document.body.style.color='white'">Ocean</button>
        `;
        el.style.display = "block";
      } else {
        el = document.createElement(type);
        el.textContent = content;
        el.contentEditable = true;
      }

      const delBtn = document.createElement("button");
      delBtn.className = "delete-btn";
      delBtn.textContent = "Ã—";
      delBtn.onclick = () => wrapper.remove();

      wrapper.appendChild(el);
      wrapper.appendChild(delBtn);
      makeDraggable(wrapper);
      preview.appendChild(wrapper);
    }

    function makeDraggable(el) {
      let offsetX, offsetY;
      el.addEventListener("pointerdown", (e) => {
        if (e.target.classList.contains("delete-btn")) return;
        e.preventDefault();
        offsetX = e.offsetX;
        offsetY = e.offsetY;

        function moveAt(ev) {
          el.style.left = (ev.pageX - preview.offsetLeft - offsetX) + "px";
          el.style.top = (ev.pageY - preview.offsetTop - offsetY) + "px";
        }

        function onPointerMove(ev) {
          moveAt(ev);
        }

        document.addEventListener("pointermove", onPointerMove);
        document.addEventListener("pointerup", () => {
          document.removeEventListener("pointermove", onPointerMove);
        }, { once: true });
      });
    }

    function updateBackgroundColor() {
      const color = document.getElementById("site-bg-color").value;
      preview.style.backgroundColor = color;
    }

    function generateCode() {
      let html = "<!DOCTYPE html>\\n<html><head><style>body{position:relative;}.draggable{position:absolute;}</style></head><body>\\n";
      document.querySelectorAll(".preview .draggable").forEach(el => {
        const copy = el.cloneNode(true);
        copy.querySelector(".delete-btn")?.remove();
        copy.querySelectorAll("[contenteditable]").forEach(e => e.removeAttribute("contenteditable"));
        html += copy.outerHTML + "\\n";
      });
      html += "</body></html>";
      output.value = html;
    }

    function clearPreview() {
      preview.innerHTML = "";
      output.value = "";
    }
  </script>
</body>
</html>
