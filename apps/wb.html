<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Website Builder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .builder {
      margin-bottom: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .preview-box {
      border: 1px solid #ccc;
      min-height: 300px;
      padding: 15px;
      position: relative;
    }
    .draggable {
      position: absolute;
      cursor: move;
    }
    textarea {
      width: 100%;
      height: 200px;
    }
  </style>
</head>
<body>
  <h1>Website Builder</h1>
  
  <div class="builder">
    <label>Element Type:</label>
    <select id="element-type">
      <option value="h1">Heading</option>
      <option value="p">Paragraph</option>
      <option value="button">Button</option>
    </select>
    
    <label>Content:</label>
    <input type="text" id="element-content" placeholder="Enter text">
    
    <button onclick="addElement()">Add Element</button>
    <button onclick="generateCode()">Generate Code</button>
  </div>
  
  <div class="preview-box" id="preview"></div>
  
  <h2>Generated Code:</h2>
  <textarea id="output" readonly></textarea>

  <script>
    function addElement() {
      const type = document.getElementById('element-type').value;
      const content = document.getElementById('element-content').value;
      const preview = document.getElementById('preview');
      
      const element = document.createElement(type);
      element.className = 'draggable';
      element.textContent = content;
      element.style.top = '10px';
      element.style.left = '10px';
      
      // Make draggable
      element.draggable = true;
      element.addEventListener('dragstart', dragStart);
      
      preview.appendChild(element);
    }
    
    function dragStart(e) {
      e.dataTransfer.setData('text/plain', e.target.id);
      e.target.style.opacity = '0.5';
    }
    
    function generateCode() {
      const preview = document.getElementById('preview');
      const elements = preview.querySelectorAll('.draggable');
      let html = '<!DOCTYPE html>\n<html>\n<body>\n';
      
      elements.forEach(el => {
        html += `  <${el.tagName.toLowerCase()}>${el.textContent}</${el.tagName.toLowerCase()}>\n`;
      });
      
      html += '</body>\n</html>';
      document.getElementById('output').value = html;
    }
  </script>
</body>
</html>
