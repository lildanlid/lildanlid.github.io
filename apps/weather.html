<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern Clicker Game</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    .login-screen, .game-container {
      display: none;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .login-screen.active, .game-container.active {
      display: flex;
    }

    input, button {
      border: none;
      padding: 12px 16px;
      margin: 10px;
      border-radius: 20px;
      background-color: #1e1e1e;
      color: white;
      font-size: 16px;
      outline: none;
      transition: 0.3s ease;
    }

    input:focus, button:hover {
      background-color: #2c2c2c;
    }

    .side-menu {
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      width: 60px;
      background-color: #1a1a1a;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
      gap: 20px;
      transition: transform 0.3s ease;
      z-index: 5;
    }

    .side-menu.hidden {
      transform: translateX(-100%);
    }

    .menu-toggle {
      position: absolute;
      top: 10px;
      left: 60px;
      background: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
      z-index: 10;
      transition: left 0.3s ease;
    }

    .side-menu.hidden + .menu-toggle {
      left: 0;
    }

    .clicker-area {
      width: 300px;
      height: 300px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 20px;
      padding: 20px;
      background-color: #1e1e1e;
      border-radius: 20px;
      margin: 40px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    .click-btn {
      font-size: 40px;
      background: none;
      cursor: pointer;
    }

    .planet-nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
    }

    .planet-nav button {
      background: none;
      color: white;
      font-size: 24px;
    }

    .shop-panel, .leaderboard-panel {
      position: absolute;
      top: 0;
      left: 60px;
      width: 300px;
      height: 100%;
      background-color: #1e1e1e;
      padding: 20px;
      display: none;
      flex-direction: column;
      overflow-y: auto;
      border-top-right-radius: 20px;
      border-bottom-right-radius: 20px;
      animation: slideIn 0.3s ease forwards;
    }

    .shop-panel.active, .leaderboard-panel.active {
      display: flex;
    }

    .tab-buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    .dropdown {
      background-color: #2a2a2a;
      color: white;
      border-radius: 20px;
      padding: 10px;
      outline: none;
    }

    .error-box {
      background-color: #ff4c4c;
      color: white;
      padding: 10px 20px;
      border-radius: 20px;
      margin-top: 10px;
      animation: fadeIn 0.3s ease-in-out;
    }

    .planet-store {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    @keyframes slideIn {
      from { transform: translateX(-20px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="login-screen active">
    <h2>Enter Username</h2>
    <input type="text" id="username" placeholder="Username" />
    <button onclick="login()">Login</button>
    <div id="errorBox" class="error-box" style="display:none"></div>
  </div>

  <div class="game-container">
    <div class="side-menu" id="sideMenu">
      <button onclick="togglePanel('shop')"><span class="material-icons">shopping_cart</span></button>
      <button onclick="togglePanel('leaderboard')"><span class="material-icons">leaderboard</span></button>
    </div>
    <button class="menu-toggle" id="menuToggle" onclick="toggleMenu()"><span class="material-icons">menu</span></button>

    <div class="shop-panel" id="shopPanel">
      <div class="tab-buttons">
        <button onclick="showPlanets()">Planets</button>
        <button onclick="alert('Show Upgrades')">Upgrades</button>
      </div>
      <div class="planet-store" id="planetStore"></div>
    </div>

    <div class="leaderboard-panel" id="leaderboardPanel">
      <select class="dropdown" onchange="showLeaderboard(this.value)">
        <option value="clicks">Most Clicks</option>
        <option value="money">Most Money</option>
        <option value="played">Most Played</option>
      </select>
      <div id="leaderboardContent"></div>
    </div>

    <div class="clicker-area">
      <div class="planet-nav">
        <button onclick="previousPlanet()"><span class="material-icons">chevron_left</span></button>
        <span id="planetName">Earth</span>
        <button onclick="nextPlanet()"><span class="material-icons">chevron_right</span></button>
      </div>
      <div id="currency">Money: $0</div>
      <button class="click-btn material-icons" onclick="clickerClick()">touch_app</button>
    </div>
  </div>

  <script>
    const badWords = ["badword", "swear"];
    let currentUser = null;
    let money = 0;
    let clicks = 0;
    let currentPlanet = 0;
    const planets = ["Earth", "Mars", "Jupiter"];
    let ownedPlanets = [true];

    if (localStorage.getItem("lastUser")) {
      const remembered = localStorage.getItem("lastUser");
      const userData = localStorage.getItem("user-" + remembered);
      if (userData) {
        const data = JSON.parse(userData);
        currentUser = remembered;
        money = data.money;
        clicks = data.clicks;
        ownedPlanets = data.ownedPlanets || [true];
        document.querySelector('.login-screen').classList.remove('active');
        document.querySelector('.game-container').classList.add('active');
        updateUI();
      }
    }

    function login() {
      const input = document.getElementById("username");
      const username = input.value.trim().toLowerCase();
      const errorBox = document.getElementById("errorBox");
      if (!username || badWords.some(word => username.includes(word))) {
        errorBox.innerText = "Invalid or inappropriate username.";
        errorBox.style.display = "block";
        return;
      }
      const existing = localStorage.getItem("user-" + username);
      if (existing) {
        const data = JSON.parse(existing);
        currentUser = username;
        money = data.money;
        clicks = data.clicks;
        ownedPlanets = data.ownedPlanets || [true];
      } else {
        currentUser = username;
        money = 0;
        clicks = 0;
        ownedPlanets = [true];
        localStorage.setItem("user-" + username, JSON.stringify({ money, clicks, ownedPlanets }));
      }
      localStorage.setItem("lastUser", currentUser);
      document.querySelector('.login-screen').classList.remove('active');
      document.querySelector('.game-container').classList.add('active');
      errorBox.style.display = "none";
      updateUI();
    }

    function clickerClick() {
      money += 1;
      clicks++;
      updateUI();
      saveData();
    }

    function togglePanel(panel) {
      document.getElementById("shopPanel").classList.remove("active");
      document.getElementById("leaderboardPanel").classList.remove("active");
      if (document.getElementById('sideMenu').classList.contains('hidden')) return;
      if (panel === "shop") document.getElementById("shopPanel").classList.add("active");
      if (panel === "leaderboard") document.getElementById("leaderboardPanel").classList.add("active");
    }

    function showPlanets() {
      const store = document.getElementById("planetStore");
      store.innerHTML = planets.map((planet, i) => {
        const owned = ownedPlanets[i];
        const canBuy = money >= 100 && !owned;
        return `<div>
          ${planet} - ${owned ? 'Owned' : `<button onclick="buyPlanet(${i})">Buy for $100</button>`}
        </div>`;
      }).join('');
    }

    function buyPlanet(i) {
      if (!ownedPlanets[i] && money >= 100) {
        money -= 100;
        ownedPlanets[i] = true;
        updateUI();
        saveData();
        showPlanets();
      }
    }

    function showLeaderboard(type) {
      const content = document.getElementById("leaderboardContent");
      const users = Object.keys(localStorage)
        .filter(k => k.startsWith("user-"))
        .map(k => {
          const user = JSON.parse(localStorage.getItem(k));
          if (!Array.isArray(user.ownedPlanets)) user.ownedPlanets = [];
          return {
            name: k.replace("user-", ""),
            ...user
          };
        });
      let sorted;
      if (type === "clicks") sorted = users.sort((a, b) => b.clicks - a.clicks);
      else if (type === "money") sorted = users.sort((a, b) => b.money - a.money);
      else if (type === "played") sorted = users.sort((a, b) => (Array.isArray(b.ownedPlanets) ? b.ownedPlanets.length : 0) - (Array.isArray(a.ownedPlanets) ? a.ownedPlanets.length : 0));

      content.innerHTML = sorted.map((u, i) => {
        const label = type === 'money'
          ? '$' + u.money
          : type === 'clicks'
            ? u.clicks + ' clicks'
            : (Array.isArray(u.ownedPlanets) ? u.ownedPlanets.length : 0) + ' planets';
        return `<div>#${i + 1} ${u.name} - ${label}</div>`;
      }).join('');
    }

    function nextPlanet() {
      if (currentPlanet < planets.length - 1 && ownedPlanets[currentPlanet + 1]) {
        currentPlanet++;
        updateUI();
      } else {
        alert("You need to buy this planet first!");
      }
    }

    function previousPlanet() {
      if (currentPlanet > 0) {
        currentPlanet--;
        updateUI();
      }
    }

    function updateUI() {
      document.getElementById("currency").innerText = `Money: $${money}`;
      document.getElementById("planetName").innerText = planets[currentPlanet];
    }

    function saveData() {
      if (currentUser) {
        localStorage.setItem("user-" + currentUser, JSON.stringify({ money, clicks, ownedPlanets }));
        localStorage.setItem("lastUser", currentUser);
      }
    }

    function toggleMenu() {
      const menu = document.getElementById('sideMenu');
      const toggle = document.getElementById('menuToggle');

      const shop = document.getElementById("shopPanel");
      const leaderboard = document.getElementById("leaderboardPanel");

      menu.classList.toggle('hidden');

      if (menu.classList.contains('hidden')) {
        shop.classList.remove("active");
        leaderboard.classList.remove("active");
      }
    }
  </script>
</body>
</html>
