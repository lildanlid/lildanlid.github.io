<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time, Alarm, Countdown, Stopwatch</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .tabs {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    .tab {
      cursor: pointer;
      padding: 10px 20px;
      background-color: #1e1e1e;
      border-radius: 5px;
      box-shadow: 0 0 10px 2px rgba(173, 216, 230, 0.5); /* Light blue shadow */
    }

    .tab:hover {
      background-color: #0056b3;
    }

    .tab.active {
      background-color: #007bff;
    }

    .content {
      display: none;
      text-align: center;
    }

    .content.active {
      display: block;
    }

    input {
      margin-top: 10px;
      padding: 5px;
      border: none;
      border-radius: 5px;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="tabs">
    <div class="tab active" onclick="showContent('time')">Time</div>
    <div class="tab" onclick="showContent('alarm')">Alarm</div>
    <div class="tab" onclick="showContent('countdown')">Countdown</div>
    <div class="tab" onclick="showContent('stopwatch')">Stopwatch</div>
  </div>

  <div class="content active" id="time">
    <h2>Current Time</h2>
    <p id="currentTime"></p>
  </div>

  <div class="content" id="alarm">
    <h2>Alarm</h2>
    <input type="time" id="alarmTime">
    <button onclick="setAlarm()">Set Alarm</button>
    <p id="alarmStatus"></p>
  </div>

  <div class="content" id="countdown">
    <h2>Countdown</h2>
    <input type="date" id="countdownDate">
    <button onclick="startCountdown()">Start Countdown</button>
    <p id="countdownDisplay"></p>
  </div>

  <div class="content" id="stopwatch">
    <h2>Stopwatch</h2>
    <p id="stopwatchDisplay">00:00:00</p>
    <button onclick="startStopwatch()">Start</button>
    <button onclick="stopStopwatch()">Stop</button>
    <button onclick="resetStopwatch()">Reset</button>
  </div>

  <script>
    // Tab navigation
    function showContent(tabId) {
      document.querySelectorAll('.tab').forEach(tab => {
        tab.classList.remove('active');
      });
      document.querySelectorAll('.content').forEach(content => {
        content.classList.remove('active');
      });
      document.querySelector(`.tab[onclick="showContent('${tabId}')"]`).classList.add('active');
      document.getElementById(tabId).classList.add('active');
    }

    // Current Time
    function updateCurrentTime() {
      const now = new Date();
      const timeString = now.toLocaleTimeString();
      document.getElementById('currentTime').textContent = timeString;
    }
    setInterval(updateCurrentTime, 1000);

    // Alarm
    function setAlarm() {
      const alarmTime = document.getElementById('alarmTime').value;
      const alarmStatus = document.getElementById('alarmStatus');
      
      if (!alarmTime) {
        alarmStatus.textContent = "Please set a valid time.";
        return;
      }

      const alarmDate = new Date();
      const [hours, minutes] = alarmTime.split(':');
      alarmDate.setHours(hours, minutes, 0, 0);

      const now = new Date();
      const timeToAlarm = alarmDate.getTime() - now.getTime();

      if (timeToAlarm <= 0) {
        alarmStatus.textContent = "The time has already passed.";
        return;
      }

      alarmStatus.textContent = "Alarm set!";
      setTimeout(() => {
        alert("Alarm ringing!");
        alarmStatus.textContent = "";
      }, timeToAlarm);
    }

    // Countdown
    function startCountdown() {
      const countdownDate = document.getElementById('countdownDate').value;
      const countdownDisplay = document.getElementById('countdownDisplay');
      
      if (!countdownDate) {
        countdownDisplay.textContent = "Please set a valid date.";
        return;
      }

      const targetDate = new Date(countdownDate).getTime();
      const interval = setInterval(() => {
        const now = new Date().getTime();
        const timeRemaining = targetDate - now;

        if (timeRemaining <= 0) {
          clearInterval(interval);
          countdownDisplay.textContent = "Countdown finished!";
          return;
        }

        const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
        const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);
        countdownDisplay.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
      }, 1000);
    }

    // Stopwatch
    let stopwatchInterval;
    let stopwatchTime = 0;

    function startStopwatch() {
      if (stopwatchInterval) return;
      stopwatchInterval = setInterval(() => {
        stopwatchTime++;
        const hours = Math.floor(stopwatchTime / 3600);
        const minutes = Math.floor((stopwatchTime % 3600) / 60);
        const seconds = stopwatchTime % 60;
        document.getElementById('stopwatchDisplay').textContent = 
          `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
      }, 1000);
    }

    function stopStopwatch() {
      clearInterval(stopwatchInterval);
      stopwatchInterval = null;
    }

    function resetStopwatch() {
      stopStopwatch();
      stopwatchTime = 0;
      document.getElementById('stopwatchDisplay').textContent = "00:00:00";
    }
  </script>
</body>
</html>
