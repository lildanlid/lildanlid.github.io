<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form System</title>
  <style>
    :root {
      --bg-dark: #121212;
      --bg-light: #f4f4f4;
      --card-dark: #1e1e1e;
      --card-light: #ffffff;
      --text-dark: #e0e0e0;
      --text-light: #111;
      --accent: #00c8ff;
    }

    [data-theme="dark"] {
      --bg: var(--bg-dark);
      --card: var(--card-dark);
      --text: var(--text-dark);
    }

    [data-theme="light"] {
      --bg: var(--bg-light);
      --card: var(--card-light);
      --text: var(--text-light);
    }

    html, body {
      margin: 0;
      padding: 0;
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      padding-top: 70px; /* reserve space for navbar */
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }

    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      height: 60px;
      background-color: var(--card);
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      z-index: 1000;
    }

    .navbar h2 {
      margin: 0;
      font-size: 20px;
    }

    .navbar-icons {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .icon-btn {
      background: none;
      border: none;
      font-size: 20px;
      color: var(--text);
      cursor: pointer;
    }

    .card {
      background: var(--card);
      padding: 25px;
      margin-top: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 200, 255, 0.3);
    }

    label {
      display: block;
      margin: 12px 0 5px;
    }

    select, textarea, input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      background: #2a2a2a;
      color: #ffffff;
    }

    [data-theme="light"] input,
    [data-theme="light"] textarea,
    [data-theme="light"] select {
      background: #eee;
      color: #111;
    }

    textarea {
      height: 100px;
    }

    button {
      margin-top: 10px;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      background-color: var(--accent);
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    .formCard {
      background: var(--card);
      margin: 10px 0;
      padding: 10px 15px;
      border-radius: 8px;
      border-left: 4px solid var(--accent);
    }

    pre {
      background: #2b2b2b;
      padding: 10px;
      white-space: pre-wrap;
    }

    [data-theme="light"] pre {
      background: #eaeaea;
      color: #222;
    }

    .status {
      font-weight: bold;
      margin: 5px 0;
    }

    .status.approved {
      color: #00ff90;
    }

    .status.declined {
      color: #ff6060;
    }

    .status.pending {
      color: #aaa;
    }

    #statusPopup {
      position: fixed;
      top: 70px;
      right: 20px;
      background: var(--card);
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      display: none;
      z-index: 999;
      width: 300px;
    }

    #statusPopup input {
      margin-bottom: 10px;
    }

    @media screen and (max-width: 768px) {
      .navbar {
        flex-direction: column;
        height: auto;
        padding: 10px;
      }

      .navbar-icons {
        flex-wrap: wrap;
        justify-content: center;
      }

      #statusPopup {
        width: 90%;
        right: 5%;
      }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <h2>üìã MyFormApp</h2>
    <div class="navbar-icons">
      <button class="icon-btn" onclick="toggleTheme()">üåó</button>
      <button class="icon-btn" onclick="toggleStatusPopup()">üì®</button>

      <div id="adminAuth" style="display: flex; gap: 8px;">
        <input type="password" id="adminPassword" placeholder="Admin Password" style="height: 25px;">
        <button onclick="login()">Login</button>
      </div>

      <div id="logoutButton" style="display: none;">
        <button onclick="logout()">Logout</button>
      </div>
    </div>
  </div>

  <div id="statusPopup">
    <label>Check Your Status</label>
    <input type="text" id="checkUser" placeholder="Enter your name or ID">
    <button onclick="checkStatus()">Check</button>
    <div id="userForms"></div>
  </div>

  <div class="container">
    <div class="card">
      <form id="formInput">
        <label for="username">Your Name or ID:</label>
        <input type="text" id="username" required>

        <label for="formType">Form Type:</label>
        <select id="formType">
          <option value="suggestion">Suggestion</option>
          <option value="bug">Bug Report</option>
        </select>

        <label for="content">Your Message:</label>
        <textarea id="content" required></textarea>

        <button type="submit">Submit</button>
      </form>
    </div>

    <div class="card" id="dashboardSection" style="display:none;">
      <h3>Admin Dashboard</h3>
      <label for="filterType">Filter by type:</label>
      <select id="filterType" onchange="renderForms()">
        <option value="all">All</option>
        <option value="suggestion">Suggestions</option>
        <option value="bug">Bug Reports</option>
      </select>
      <div id="formEntries"></div>
    </div>
  </div>

  <script>
    // Always log out on page reload
    localStorage.removeItem("adminLoggedIn");

    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("logoutButton").style.display = "none";

      const form = document.getElementById("formInput");
      if (form) {
        form.addEventListener("submit", (e) => {
          e.preventDefault();
          const username = document.getElementById("username").value.trim().toLowerCase();
          const type = document.getElementById("formType").value;
          const content = document.getElementById("content").value.trim();

          const entry = {
            id: Date.now(),
            user: username,
            type,
            content,
            date: new Date().toLocaleString(),
            status: "pending",
            reply: ""
          };

          const allForms = JSON.parse(localStorage.getItem("formEntries") || "[]");
          allForms.push(entry);
          localStorage.setItem("formEntries", JSON.stringify(allForms));

          const userInboxKey = `userInbox_${username}`;
          const userInbox = JSON.parse(localStorage.getItem(userInboxKey) || "[]");
          userInbox.push(entry);
          localStorage.setItem(userInboxKey, JSON.stringify(userInbox));

          alert("Form submitted!");
          form.reset();
        });
      }
    });

    function toggleTheme() {
      const current = document.documentElement.getAttribute('data-theme');
      document.documentElement.setAttribute('data-theme', current === 'dark' ? 'light' : 'dark');
    }

    function toggleStatusPopup() {
      const popup = document.getElementById("statusPopup");
      popup.style.display = popup.style.display === "block" ? "none" : "block";
    }

    function login() {
      const input = document.getElementById("adminPassword").value;
      if (input === "admin123") {
        localStorage.setItem("adminLoggedIn", "true");
        document.getElementById("adminAuth").style.display = "none";
        document.getElementById("logoutButton").style.display = "block";
        showDashboard();
      } else {
        alert("Incorrect password!");
      }
    }

    function logout() {
      localStorage.removeItem("adminLoggedIn");
      document.getElementById("dashboardSection").style.display = "none";
      document.getElementById("adminAuth").style.display = "flex";
      document.getElementById("logoutButton").style.display = "none";
    }

    function showDashboard() {
      document.getElementById("dashboardSection").style.display = "block";
      renderForms();
    }

    function renderForms() {
      const entries = JSON.parse(localStorage.getItem("formEntries") || "[]");
      const filter = document.getElementById("filterType").value;
      const filtered = filter === "all" ? entries : entries.filter(e => e.type === filter);
      const container = document.getElementById("formEntries");
      container.innerHTML = "";

      if (filtered.length === 0) {
        container.innerHTML = "<p>No submissions.</p>";
        return;
      }

      filtered.reverse().forEach((entry) => {
        const div = document.createElement("div");
        div.className = "formCard";
        div.innerHTML = `
          <strong>User:</strong> ${entry.user}<br>
          <strong>Type:</strong> ${entry.type}<br>
          <strong>Date:</strong> ${entry.date}<br>
          <strong>Content:</strong><br><pre>${entry.content}</pre>
          <div class="status ${entry.status}">Status: ${entry.status}</div>
          ${entry.reply ? `<div><strong>Reply:</strong><pre>${entry.reply}</pre></div>` : ""}
          <label>Reply:</label><textarea id="reply-${entry.id}">${entry.reply || ""}</textarea>
          <button onclick="updateStatus(${entry.id}, 'approved')">‚úÖ Approve</button>
          <button onclick="updateStatus(${entry.id}, 'declined')">‚ùå Decline</button>
          <button onclick="saveReply(${entry.id})">üí¨ Save Reply</button>
          <button onclick="deleteForm(${entry.id})">üóëÔ∏è Delete</button>
        `;
        container.appendChild(div);
      });
    }

    function updateStatus(id, newStatus) {
      const entries = JSON.parse(localStorage.getItem("formEntries") || "[]");
      const entry = entries.find(e => e.id === id);
      if (entry) {
        entry.status = newStatus;
        localStorage.setItem("formEntries", JSON.stringify(entries));
        renderForms();
      }
    }

    function saveReply(id) {
      const entries = JSON.parse(localStorage.getItem("formEntries") || "[]");
      const entry = entries.find(e => e.id === id);
      const textarea = document.getElementById("reply-" + id);
      if (entry && textarea) {
        entry.reply = textarea.value;
        localStorage.setItem("formEntries", JSON.stringify(entries));
        renderForms();
      }
    }

    function deleteForm(id) {
      let entries = JSON.parse(localStorage.getItem("formEntries") || "[]");
      entries = entries.filter(e => e.id !== id);
      localStorage.setItem("formEntries", JSON.stringify(entries));
      renderForms();
      checkStatus();
    }

    function checkStatus() {
      const name = document.getElementById("checkUser").value.trim().toLowerCase();
      const container = document.getElementById("userForms");
      const userInboxKey = `userInbox_${name}`;
      const userForms = JSON.parse(localStorage.getItem(userInboxKey) || "[]");

      container.innerHTML = "";

      if (userForms.length === 0) {
        container.innerHTML = "<p>No submissions found.</p>";
        return;
      }

      userForms.reverse().forEach(e => {
        const div = document.createElement("div");
        div.className = "formCard";
        div.innerHTML = `
          <strong>Type:</strong> ${e.type}<br>
          <strong>Date:</strong> ${e.date}<br>
          <strong>Content:</strong><pre>${e.content}</pre>
          <div class="status ${e.status}">Status: ${e.status}</div>
          ${e.reply ? `<div><strong>Reply:</strong><pre>${e.reply}</pre></div>` : ""}
          <button onclick="deleteFromInbox(${e.id}, '${name}')">üóëÔ∏è Remove</button>
        `;
        container.appendChild(div);
      });
    }

    function deleteFromInbox(id, username) {
      const key = `userInbox_${username}`;
      let inbox = JSON.parse(localStorage.getItem(key) || "[]");
      inbox = inbox.filter(e => e.id !== id);
      localStorage.setItem(key, JSON.stringify(inbox));
      checkStatus();
    }
  </script>
</body>
</html>
