<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Submission</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
    }

    h1, h2 {
      color: #333;
    }

    form, .formCard, #loginSection {
      background: #fff;
      padding: 15px;
      margin-top: 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    textarea {
      width: 100%;
      height: 100px;
    }

    button {
      margin-top: 10px;
      padding: 8px 12px;
    }

    #formEntries .formCard {
      margin-bottom: 10px;
    }

    pre {
      background: #eee;
      padding: 10px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Submit a Form</h1>

  <label for="formType">Select Form Type:</label>
  <select id="formType">
    <option value="suggestion">Suggestion</option>
    <option value="bug">Bug Report</option>
  </select>

  <form id="formInput">
    <label for="content">Your Message:</label>
    <textarea id="content" required></textarea><br>
    <button type="submit">Submit</button>
  </form>

  <hr>

  <h2>Admin Dashboard</h2>
  <div id="loginSection">
    <input type="password" id="adminPassword" placeholder="Enter admin password">
    <button onclick="login()">Login</button>
    <p id="loginError" style="color:red;"></p>
  </div>

  <div id="dashboardSection" style="display:none;">
    <button onclick="logout()">Logout</button>
    <h3>Submitted Forms</h3>

    <label for="filterType">Filter by type:</label>
    <select id="filterType" onchange="renderForms()">
      <option value="all">All</option>
      <option value="suggestion">Suggestions</option>
      <option value="bug">Bug Reports</option>
    </select>

    <div id="formEntries"></div>
  </div>

  <script>
    // --- Form Submission Logic ---
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("formInput");
      if (form) {
        form.addEventListener("submit", (e) => {
          e.preventDefault();
          const type = document.getElementById("formType").value;
          const content = document.getElementById("content").value.trim();
          const entry = {
            type,
            content,
            date: new Date().toLocaleString()
          };
