<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Planet Clicker</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 2rem;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    input[type="text"] {
      padding: 0.75rem;
      border-radius: 1rem;
      border: none;
      width: 100%;
      margin-bottom: 1rem;
      text-align: center;
    }

    button {
      background-color: #00c6ff;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 1rem;
      cursor: pointer;
      margin: 0.5rem;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #007ea7;
    }

    .leaderboard, .shop {
      margin-top: 1rem;
      text-align: left;
    }

    .leaderboard ul {
      list-style: none;
      padding: 0;
    }

    .leaderboard li {
      background-color: rgba(255, 255, 255, 0.1);
      margin-bottom: 0.25rem;
      padding: 0.5rem;
      border-radius: 1rem;
    }

    .planet {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container" id="login">
    <h2>Enter Username</h2>
    <input type="text" id="usernameInput" placeholder="Your name..." />
    <button onclick="startGame()">Start</button>
  </div>

  <div class="container" id="game" style="display: none;">
    <h2>Welcome, <span id="usernameDisplay"></span>!</h2>
    <h3>Energy: <span id="energy">0</span></h3>
    <button onclick="clickEnergy()">Click for Energy ‚ö°</button>

    <div class="shop">
      <h4>Shop</h4>
      <button onclick="buyUpgrade('click')">+1 Click Power (Cost: <span id="clickCost">10</span>)</button>
      <button onclick="buyUpgrade('passive')">+1 Passive/s (Cost: <span id="passiveCost">20</span>)</button>
    </div>

    <div class="planet">
      <h4>Current Planet: <span id="planetName">Earth</span></h4>
      <button onclick="nextPlanet()">Next Planet üåç</button>
    </div>

    <div class="leaderboard">
      <h4>Leaderboard</h4>
      <ul id="leaderboardList"></ul>
    </div>
  </div>

  <script>
    let username = '';
    let energy = 0;
    let clickPower = 1;
    let passivePower = 0;
    let clickUpgradeCost = 10;
    let passiveUpgradeCost = 20;
    let planets = ['Earth', 'Mars', 'Jupiter', 'Saturn'];
    let planetIndex = 0;

    const leaderboard = [];

    function startGame() {
      const input = document.getElementById('usernameInput');
      username = input.value.trim() || 'Guest';
      document.getElementById('usernameDisplay').textContent = username;
      document.getElementById('login').style.display = 'none';
      document.getElementById('game').style.display = 'block';
      updateLeaderboard();
    }

    function clickEnergy() {
      energy += clickPower;
      updateEnergy();
    }

    function buyUpgrade(type) {
      if (type === 'click' && energy >= clickUpgradeCost) {
        energy -= clickUpgradeCost;
        clickPower++;
        clickUpgradeCost = Math.floor(clickUpgradeCost * 1.5);
        document.getElementById('clickCost').textContent = clickUpgradeCost;
      } else if (type === 'passive' && energy >= passiveUpgradeCost) {
        energy -= passiveUpgradeCost;
        passivePower++;
        passiveUpgradeCost = Math.floor(passiveUpgradeCost * 1.8);
        document.getElementById('passiveCost').textContent = passiveUpgradeCost;
      }
      updateEnergy();
    }

    function nextPlanet() {
      if (planetIndex < planets.length - 1 && energy >= 100 * (planetIndex + 1)) {
        energy -= 100 * (planetIndex + 1);
        planetIndex++;
        document.getElementById('planetName').textContent = planets[planetIndex];
        updateEnergy();
      }
    }

    function updateEnergy() {
      document.getElementById('energy').textContent = energy;
      updateLeaderboard();
    }

    function updateLeaderboard() {
      const entry = leaderboard.find(e => e.name === username);
      if (entry) {
        entry.energy = energy;
      } else {
        leaderboard.push({ name: username, energy });
      }
      const sorted = leaderboard.sort((a, b) => b.energy - a.energy);
      const list = document.getElementById('leaderboardList');
      list.innerHTML = '';
      sorted.forEach(player => {
        const li = document.createElement('li');
        li.textContent = `${player.name}: ${player.energy}`;
        if (player.name === username) li.style.fontWeight = 'bold';
        list.appendChild(li);
      });
    }

    setInterval(() => {
      energy += passivePower;
      updateEnergy();
    }, 1000);
  </script>
</body>
</html>
