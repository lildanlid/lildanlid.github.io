<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern Clicker Game</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    .login-screen, .game-container {
      display: none;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .login-screen.active, .game-container.active {
      display: flex;
    }

    input, button {
      border: none;
      padding: 12px 16px;
      margin: 10px;
      border-radius: 20px;
      background-color: #1e1e1e;
      color: white;
      font-size: 16px;
      outline: none;
      transition: 0.3s ease;
    }

    input:focus, button:hover {
      background-color: #2c2c2c;
    }

    .side-container {
      position: absolute;
      top: 0;
      left: 0;
      display: flex;
      transition: transform 0.3s ease;
      z-index: 10;
    }

    .side-container.hidden {
      transform: translateX(-60px);
    }

    .side-menu {
      height: 100%;
      width: 60px;
      background-color: #1a1a1a;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
      gap: 20px;
      z-index: 5;
    }

    .menu-toggle {
      top: 10px;
      left: 0;
      background: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
      z-index: 10;
      transition: left 0.3s ease;
      position: relative;
    }

    .clicker-area {
      width: 300px;
      height: 300px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 20px;
      padding: 20px;
      background-color: #1e1e1e;
      border-radius: 20px;
      margin: 40px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    .click-btn {
      font-size: 40px;
      background: none;
      cursor: pointer;
    }

    .planet-nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
    }

    .planet-nav button {
      background: none;
      color: white;
      font-size: 24px;
    }

    .shop-panel, .leaderboard-panel {
      position: absolute;
      top: 0;
      left: 60px;
      width: 300px;
      height: 100%;
      background-color: #1e1e1e;
      padding: 20px;
      display: none;
      flex-direction: column;
      overflow-y: auto;
      border-top-right-radius: 20px;
      border-bottom-right-radius: 20px;
      animation: slideIn 0.3s ease forwards;
    }

    .shop-panel.active, .leaderboard-panel.active {
      display: flex;
    }

    .tab-buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    .dropdown {
      background-color: #2a2a2a;
      color: white;
      border-radius: 20px;
      padding: 10px;
      outline: none;
    }

    .error-box {
      background-color: #ff4c4c;
      color: white;
      padding: 10px 20px;
      border-radius: 20px;
      margin-top: 10px;
      animation: fadeIn 0.3s ease-in-out;
    }

    .planet-store {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    @keyframes slideIn {
      from { transform: translateX(-20px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="login-screen active">
    <h2>Enter Username</h2>
    <input type="text" id="username" placeholder="Username" />
    <button onclick="login()">Login</button>
    <div id="errorBox" class="error-box" style="display:none"></div>
  </div>

  <div class="game-container">
    <div class="side-container" id="sideContainer">
      <div class="side-menu" id="sideMenu">
        <button onclick="togglePanel('shop')"><span class="material-icons">shopping_cart</span></button>
        <button onclick="togglePanel('leaderboard')"><span class="material-icons">leaderboard</span></button>
      </div>
      <button class="menu-toggle" id="menuToggle" onclick="toggleMenu()"><span class="material-icons">menu</span></button>
    </div>

    <div class="shop-panel" id="shopPanel">
      <div class="tab-buttons">
        <button onclick="showPlanets()">Planets</button>
        <button onclick="alert('Show Upgrades')">Upgrades</button>
      </div>
      <div class="planet-store" id="planetStore"></div>
    </div>

    <div class="leaderboard-panel" id="leaderboardPanel">
      <select class="dropdown" onchange="showLeaderboard(this.value)">
        <option value="clicks">Most Clicks</option>
        <option value="money">Most Money</option>
        <option value="played">Most Played</option>
      </select>
      <div id="leaderboardContent"></div>
    </div>

    <div class="clicker-area">
      <div class="planet-nav">
        <button onclick="previousPlanet()"><span class="material-icons">chevron_left</span></button>
        <span id="planetName">Earth</span>
        <button onclick="nextPlanet()"><span class="material-icons">chevron_right</span></button>
      </div>
      <div id="currency">Money: $0</div>
      <button class="click-btn material-icons" onclick="clickerClick()">touch_app</button>
    </div>
  </div>

  <script>
    let username = localStorage.getItem('username') || '';
    let money = 0;
    let clickValue = 1;
    let planets = ['Earth', 'Mars', 'Jupiter'];
    let currentPlanet = 0;

    if (username) {
      document.querySelector('.login-screen').classList.remove('active');
      document.querySelector('.game-container').classList.add('active');
    }

    function login() {
      const input = document.getElementById('username');
      const errorBox = document.getElementById('errorBox');
      if (!input.value.trim()) {
        errorBox.innerText = 'Please enter a username.';
        errorBox.style.display = 'block';
        return;
      }
      username = input.value.trim();
      localStorage.setItem('username', username);
      document.querySelector('.login-screen').classList.remove('active');
      document.querySelector('.game-container').classList.add('active');
    }

    function toggleMenu() {
      const container = document.getElementById('sideContainer');
      const shop = document.getElementById("shopPanel");
      const leaderboard = document.getElementById("leaderboardPanel");
      container.classList.toggle('hidden');
      if (container.classList.contains('hidden')) {
        shop.classList.remove("active");
        leaderboard.classList.remove("active");
      }
    }

    function togglePanel(panel) {
      const shop = document.getElementById('shopPanel');
      const leaderboard = document.getElementById('leaderboardPanel');
      shop.classList.remove('active');
      leaderboard.classList.remove('active');
      if (panel === 'shop') shop.classList.add('active');
      else if (panel === 'leaderboard') leaderboard.classList.add('active');
    }

    function clickerClick() {
      money += clickValue;
      updateCurrency();
    }

    function updateCurrency() {
      document.getElementById('currency').innerText = `Money: $${money}`;
    }

    function previousPlanet() {
      currentPlanet = (currentPlanet - 1 + planets.length) % planets.length;
      updatePlanet();
    }

    function nextPlanet() {
      currentPlanet = (currentPlanet + 1) % planets.length;
      updatePlanet();
    }

    function updatePlanet() {
      document.getElementById('planetName').innerText = planets[currentPlanet];
    }

    function showPlanets() {
      const store = document.getElementById('planetStore');
      store.innerHTML = '';
      planets.forEach((p, index) => {
        const item = document.createElement('div');
        item.innerText = `Buy planet: ${p}`;
        item.style.background = '#333';
        item.style.padding = '10px';
        item.style.borderRadius = '10px';
        item.style.cursor = 'pointer';
        item.onclick = () => {
          currentPlanet = index;
          updatePlanet();
          alert(`Switched to ${p}`);
        };
        store.appendChild(item);
      });
    }

    function showLeaderboard(type) {
      document.getElementById('leaderboardContent').innerText = `Showing: ${type}`;
    }
  </script>
</body>
</html>
