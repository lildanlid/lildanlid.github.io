<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Planet Clicker</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: #fff;
      display: flex;
      height: 100vh;
    }

    .sidebar {
      background-color: rgba(0, 0, 0, 0.3);
      width: 250px;
      padding: 1rem;
      border-top-right-radius: 2rem;
      border-bottom-right-radius: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .sidebar h4 {
      margin-bottom: 0.5rem;
    }

    .sidebar .material-icons {
      vertical-align: middle;
      margin-right: 0.5rem;
    }

    .sidebar-section {
      background: rgba(255, 255, 255, 0.1);
      padding: 1rem;
      border-radius: 1rem;
    }

    .main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 2rem;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    input[type="text"] {
      padding: 0.75rem;
      border-radius: 1rem;
      border: none;
      width: 100%;
      margin-bottom: 1rem;
      text-align: center;
    }

    button {
      background-color: #00c6ff;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 1rem;
      cursor: pointer;
      margin: 0.5rem;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #007ea7;
    }

    .leaderboard ul {
      list-style: none;
      padding: 0;
    }

    .leaderboard li {
      background-color: rgba(255, 255, 255, 0.1);
      margin-bottom: 0.25rem;
      padding: 0.5rem;
      border-radius: 1rem;
    }

    .planet {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="sidebar-section">
      <h4><span class="material-icons">shopping_cart</span>Shop</h4>
      <button onclick="buyUpgrade('click')">+1 Click Power (Cost: <span id="clickCost">10</span>)</button>
      <button onclick="buyUpgrade('passive')">+1 Passive/s (Cost: <span id="passiveCost">20</span>)</button>
    </div>
    <div class="sidebar-section leaderboard">
      <h4><span class="material-icons">leaderboard</span>Leaderboard</h4>
      <ul id="leaderboardList"></ul>
    </div>
  </div>

  <div class="main">
    <div class="container" id="login">
      <h2>Enter Username</h2>
      <input type="text" id="usernameInput" placeholder="Your name..." />
      <button onclick="startGame()">Start</button>
    </div>

    <div class="container" id="game" style="display: none;">
      <h2>Welcome, <span id="usernameDisplay"></span>!</h2>
      <h3>Energy: <span id="energy">0</span></h3>
      <button onclick="clickEnergy()">Click for Energy ⚡</button>

      <div class="planet">
        <h4>Current Planet: <span id="planetName">Earth</span></h4>
        <button onclick="prevPlanet()">⬅️ Previous Planet</button>
        <button onclick="nextPlanet()">Next Planet ➡️ (Cost: <span id="planetCost">100</span>)</button>
      </div>
    </div>
  </div>

  <script>
    let username = '';
    let energy = 0;
    let clickPower = 1;
    let passivePower = 0;
    let clickUpgradeCost = 10;
    let passiveUpgradeCost = 20;
    let planets = ['Earth', 'Mars', 'Jupiter', 'Saturn'];
    let planetIndex = 0;

    let leaderboard = [];

    function startGame() {
      const input = document.getElementById('usernameInput');
      const name = input.value.trim();
      if (!name) return alert('Please enter a username.');

      username = name;
      document.getElementById('usernameDisplay').textContent = username;
      document.getElementById('login').style.display = 'none';
      document.getElementById('game').style.display = 'block';

      loadData();
      updateUI();
    }

    function clickEnergy() {
      energy += clickPower;
      updateUI();
    }

    function buyUpgrade(type) {
      if (type === 'click' && energy >= clickUpgradeCost) {
        energy -= clickUpgradeCost;
        clickPower++;
        clickUpgradeCost = Math.floor(clickUpgradeCost * 1.5);
      } else if (type === 'passive' && energy >= passiveUpgradeCost) {
        energy -= passiveUpgradeCost;
        passivePower++;
        passiveUpgradeCost = Math.floor(passiveUpgradeCost * 1.8);
      }
      updateUI();
    }

    function nextPlanet() {
      const cost = 100 * (planetIndex + 1);
      if (planetIndex < planets.length - 1 && energy >= cost) {
        energy -= cost;
        planetIndex++;
        updateUI();
      }
    }

    function prevPlanet() {
      if (planetIndex > 0) {
        planetIndex--;
        updateUI();
      }
    }

    function updateUI() {
      document.getElementById('energy').textContent = energy;
      document.getElementById('clickCost').textContent = clickUpgradeCost;
      document.getElementById('passiveCost').textContent = passiveUpgradeCost;
      document.getElementById('planetName').textContent = planets[planetIndex];
      document.getElementById('planetCost').textContent = 100 * (planetIndex + 1);
      saveData();
      updateLeaderboard();
    }

    function updateLeaderboard() {
      const storedLeaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];
      const filtered = storedLeaderboard.filter(p => p.name !== username);
      filtered.push({ name: username, energy });
      leaderboard = filtered.sort((a, b) => b.energy - a.energy);
      localStorage.setItem('leaderboard', JSON.stringify(leaderboard));

      const list = document.getElementById('leaderboardList');
      list.innerHTML = '';
      leaderboard.forEach(player => {
        const li = document.createElement('li');
        li.textContent = `${player.name}: ${player.energy}`;
        if (player.name === username) li.style.fontWeight = 'bold';
        list.appendChild(li);
      });
    }

    function saveData() {
      if (!username) return;
      localStorage.setItem(`player_${username}`, JSON.stringify({
        energy,
        clickPower,
        passivePower,
        clickUpgradeCost,
        passiveUpgradeCost,
        planetIndex
      }));
    }

    function loadData() {
      const saved = JSON.parse(localStorage.getItem(`player_${username}`));
      if (saved) {
        energy = saved.energy;
        clickPower = saved.clickPower;
        passivePower = saved.passivePower;
        clickUpgradeCost = saved.clickUpgradeCost;
        passiveUpgradeCost = saved.passiveUpgradeCost;
        planetIndex = saved.planetIndex;
      }
    }

    setInterval(() => {
      energy += passivePower;
      updateUI();
    }, 1000);

    // Reset leaderboard usernames for clean start
    localStorage.setItem('leaderboard', JSON.stringify([]));
  </script>
</body>
</html>
