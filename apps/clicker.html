<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clicker Game</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      overflow-x: hidden;
    }
    .center {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .hidden {
      display: none;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      border: none;
      border-radius: 10px;
    }
    input {
      width: 200px;
    }
    button {
      cursor: pointer;
      background-color: #3498db;
      color: white;
    }
    button:hover {
      background-color: #2980b9;
    }
    #menu-button {
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      font-size: 24px;
      cursor: pointer;
      z-index: 2;
    }
    #side-menu {
      width: 250px;
      height: 100vh;
      background-color: #1c1c1c;
      position: fixed;
      left: -250px;
      top: 0;
      transition: left 0.3s;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
      border-radius: 0 20px 20px 0;
    }
    #side-menu.open {
      left: 0;
    }
    #side-menu ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    #side-menu ul li {
      padding: 15px 20px;
      border-bottom: 1px solid #333;
    }
    #side-menu ul li a {
      color: white;
      text-decoration: none;
      display: block;
    }
    #side-menu ul li a:hover,
    #side-menu ul li a.active {
      color: #3498db;
    }

    .content {
      text-align: center;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <div id="sign-in" class="center">
    <h1>Clicker Game</h1>
    <input type="text" id="username" placeholder="Enter your username">
    <button onclick="signIn()">Sign In</button>
    <button onclick="resetUsernames()">Reset Usernames</button>
  </div>

  <div id="menu-button" class="hidden" onclick="toggleMenu()">â˜°</div>
  <div id="side-menu">
    <ul>
      <li><a href="#" onclick="showContent('home')" class="active">Home</a></li>
      <li><a href="#" onclick="showContent('shop')">Shop</a></li>
      <li><a href="#" onclick="showContent('leaderboard')">Leaderboards</a></li>
      <li><a href="#" onclick="showContent('stats')">Stats</a></li>
    </ul>
  </div>

  <div id="game" class="hidden">
    <div id="content">
      <div id="home" class="content">
        <h1>Welcome to the Clicker Game!</h1>
        <button onclick="clickButton()">Click Me!</button>
        <p>Clicks: <span id="clicks">0</span></p>
      </div>

      <div id="shop" class="content hidden">
        <h2>Shop Coming Soon...</h2>
      </div>

      <div id="leaderboard" class="content hidden">
        <h2>Leaderboards</h2>
        <div id="leaderboard-list"></div>
      </div>

      <div id="stats" class="content hidden">
        <h2>Stats</h2>
        <p>Coming Soon...</p>
      </div>
    </div>
  </div>

  <script>
    let clicks = 0;
    let leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];
    let loggedInUser = localStorage.getItem('loggedInUser') || null;

    function signIn() {
      const usernameInput = document.getElementById("username");
      const username = usernameInput.value.trim();
      if (!username || /[^a-zA-Z0-9]/.test(username)) {
        alert("Invalid username. Only letters and numbers are allowed.");
        return;
      }
      if (leaderboard.find(player => player.username === username)) {
        alert("This username is already taken.");
        return;
      }
      leaderboard.push({ username, clicks: 0 });
      localStorage.setItem('leaderboard', JSON.stringify(leaderboard));
      localStorage.setItem('loggedInUser', username);
      loggedInUser = username;
      document.getElementById("sign-in").classList.add("hidden");
      document.getElementById("game").classList.remove("hidden");
      document.getElementById("menu-button").classList.remove("hidden");
      updateLeaderboard();
    }

    function toggleMenu() {
      const menu = document.getElementById("side-menu");
      menu.classList.toggle("open");
    }

    function showContent(id) {
      document.querySelectorAll(".content").forEach(content => content.classList.add("hidden"));
      document.getElementById(id).classList.remove("hidden");
      document.querySelectorAll("#side-menu ul li a").forEach(link => link.classList.remove("active"));
      document.querySelector(`#side-menu ul li a[href="#"][onclick="showContent('${id}')"]`).classList.add("active");
    }

    function clickButton() {
      clicks++;
      const user = leaderboard.find(player => player.username === loggedInUser);
      if (user) user.clicks = clicks;
      document.getElementById("clicks").textContent = clicks;
      updateLeaderboard();
    }

    function updateLeaderboard() {
      const list = document.getElementById("leaderboard-list");
      list.innerHTML = leaderboard
        .sort((a, b) => b.clicks - a.clicks)
        .map(player => `<p>${player.username}: ${player.clicks} clicks</p>`)
        .join("");
      localStorage.setItem('leaderboard', JSON.stringify(leaderboard));
    }

    function resetUsernames() {
      leaderboard = [];
      localStorage.removeItem('leaderboard');
      localStorage.removeItem('loggedInUser');
      alert("All usernames have been reset!");
      location.reload();
    }

    // Automatically log the user in if they were logged in previously
    window.onload = function() {
      if (loggedInUser) {
        document.getElementById("sign-in").classList.add("hidden");
        document.getElementById("game").classList.remove("hidden");
        document.getElementById("menu-button").classList.remove("hidden");
        clicks = leaderboard.find(player => player.username === loggedInUser)?.clicks || 0;
        document.getElementById("clicks").textContent = clicks;
        updateLeaderboard();
      }
    };
  </script>
</body>
</html>
