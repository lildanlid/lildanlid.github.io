<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minecraft Bedrock Hosting</title>
  <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
  <style>
    /* General styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #1e1e1e;
    }

    .title {
      color: #007bff;
      font-weight: bold;
      text-decoration: underline;
      text-align: center;
      margin: 0 auto;
    }

    .theme-toggle {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.5rem;
      color: #ffffff;
    }

    .material-icons {
      font-size: 1.8rem;
      vertical-align: middle;
    }

    .website-list {
      width: 100%;
      margin: 2rem auto;
      border-collapse: collapse;
      max-width: 1200px;
    }

    .website-list th, .website-list td {
      padding: 0.75rem;
      text-align: left;
      border: 1px solid #444;
    }

    .website-list th {
      background-color: #333;
    }

    .website-list td {
      background-color: #1e1e1e;
    }

    .link-button {
      display: inline-block;
      padding: 0.5rem 1rem;
      background-color: #007bff;
      color: #ffffff;
      text-decoration: none;
      border-radius: 4px;
      border: none;
      font-size: 0.9rem;
      font-weight: bold;
      text-align: center;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .link-button:hover {
      background-color: #0056b3;
    }

    .light-mode {
      background-color: #ffffff;
      color: #000000;
    }

    .light-mode header {
      background-color: #f5f5f5;
    }

    .light-mode .theme-toggle {
      color: #000000;
    }

    .light-mode .website-list th {
      background-color: #f0f0f0;
    }

    .light-mode .website-list td {
      background-color: #ffffff;
    }

    .light-mode .link-button {
      background-color: #007bff;
      color: #ffffff;
    }

    .light-mode .link-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <h1 class="title">Minecraft Bedrock Hosting</h1>
    <button id="theme-toggle" class="theme-toggle">
      <span class="material-icons" id="theme-icon">dark_mode</span>
    </button>
  </header>
  <main>
    <table class="website-list">
      <thead>
        <tr>
          <th>Name</th>
          <th>Link</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Example Host</td>
          <td><a href="https://example.com" class="link-button" target="_blank">Visit</a></td>
          <td>This is a sample hosting provider.</td>
        </tr>
        <!-- Add more rows as needed -->
      </tbody>
    </table>
  </main>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const themeToggle = document.getElementById("theme-toggle");
      const themeIcon = document.getElementById("theme-icon");
      const body = document.body;

      // Set default to dark mode
      body.classList.add("dark-mode");

      themeToggle.addEventListener("click", () => {
        body.classList.toggle("light-mode");
        body.classList.toggle("dark-mode");

        // Update the icon
        if (body.classList.contains("light-mode")) {
          themeIcon.textContent = "light_mode";
        } else {
          themeIcon.textContent = "dark_mode";
        }
      });
    });
  </script>
</body>
</html>
