<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>lildanlid</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            /* Dark mode colors */
            --bg-color-dark: #121212;
            --text-color-dark: #ffffff;
            --hover-bg-dark: #1c1c1c;
            --accent-color: #4A90E2;
            --purple-color: #6a0dad;

            /* Light mode colors */
            --bg-color-light: #f5f5f5;
            --text-color-light: #000000;
            --hover-bg-light: #e0e0e0;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: var(--bg-color-dark);
            color: var(--text-color-dark);
            transition: background-color 0.3s, color 0.3s;
            overflow-x: hidden;
        }

        body.light-mode {
            background-color: var(--bg-color-light);
            color: var(--text-color-light);
        }

        .side-menu {
            width: 250px;
            height: 100vh;
            background-color: var(--bg-color-dark);
            color: var(--text-color-dark);
            padding: 20px;
            position: fixed;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            overflow-y: auto;
            padding-bottom: 50px;
            transition: background-color 0.3s, color 0.3s;
        }

        body.light-mode .side-menu {
            background-color: var(--bg-color-light);
            color: var(--text-color-light);
        }

        .side-menu ul {
            list-style: none;
            padding: 0;
        }

        .side-menu ul li {
            margin-bottom: 15px;
        }

        .side-menu ul li a {
            text-decoration: none;
            color: var(--text-color-dark);
            font-weight: bold;
            display: flex;
            align-items: center;
            padding: 8px;
            border-radius: 8px;
            transition: background-color 0.3s, color 0.3s, box-shadow 0.3s;
        }

        .side-menu ul li a:hover {
            color: var(--accent-color);
            background-color: var(--hover-bg-dark);
        }

        body.light-mode .side-menu ul li a {
            color: var(--text-color-light);
        }

        body.light-mode .side-menu ul li a:hover {
            background-color: var(--hover-bg-light);
        }

        .side-menu ul li a i {
            margin-right: 15px;
            font-size: 18px;
        }

        .side-menu ul li a.selected {
            border: 2px solid var(--accent-color);
            box-shadow: 0 0 8px var(--accent-color);
        }

        .side-menu ul li a.donate {
            background-color: var(--purple-color);
            color: #ffffff;
            text-align: center;
            border-radius: 10px;
            padding: 10px;
        }

        .side-menu ul li a.donate:hover {
            background-color: #520c9b;
        }

        .theme-switch-box {
            margin-top: 20px;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background-color: var(--hover-bg-dark);
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, color 0.3s;
        }

        .theme-switch-box label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: var(--text-color-dark);
        }

        .theme-switch-box input {
            appearance: none;
            width: 40px;
            height: 20px;
            background: var(--hover-bg-dark);
            border-radius: 10px;
            position: relative;
            outline: none;
            cursor: pointer;
            transition: background 0.3s;
        }

        .theme-switch-box input:checked {
            background: var(--accent-color);
        }

        .theme-switch-box input::before {
            content: '';
            position: absolute;
            width: 18px;
            height: 18px;
            background: var(--text-color-dark);
            border-radius: 50%;
            top: 1px;
            left: 1px;
            transition: 0.3s;
        }

        .theme-switch-box input:checked::before {
            left: 21px;
        }

        body.light-mode .theme-switch-box {
            background-color: var(--hover-bg-light);
            color: var(--text-color-light);
        }

        body.light-mode .theme-switch-box label {
            color: var(--text-color-light);
        }

        body.light-mode .theme-switch-box input::before {
            background: var(--text-color-light);
        }

        .content {
            margin-left: 270px;
            padding: 20px;
        }

        .projects-container {
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            flex-wrap: wrap;
        }

        .project-box {
            width: 300px;
            background-color: var(--bg-color-dark);
            color: var(--text-color-dark);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin: 20px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
        }

        body.light-mode .project-box {
            background-color: var(--bg-color-light);
            color: var(--text-color-light);
        }

.project-image {
    width: 100%;
    height: auto;
    max-height: 150px;
    object-fit: cover;
}

        .project-content {
            padding: 15px;
        }

        .project-title {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
        }

        .project-description {
            font-size: 14px;
            color: #666;
            margin-bottom: 15px;
        }

        .download-button {
            background-color: var(--accent-color);
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            text-transform: uppercase;
            transition: background-color 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .download-button:hover {
            background-color: #357ABD;
        }

        @media (max-width: 768px) {
    .side-menu {
        position: relative;
        width: 100%;
        height: auto;
        border-radius: 0;
        box-shadow: none;
    }

    .content {
        margin-left: 0;
        padding: 15px;
    }

    .projects-container {
        flex-direction: column;
        align-items: center;
    }

    .project-box {
        width: 90%;
    }
}

@media (min-width: 769px) {
    .side-menu {
        position: fixed;
        width: 250px;
        height: 100vh;
    }

    .content {
        margin-left: 270px;
    }
}

    </style>
</head>
<body>
    <div class="side-menu">
        <div class="header">
            <h1>lildanlid</h1>
        </div>
        <ul>
            <li>
                <a href="#home" class="selected"><i class="fas fa-home"></i> Home</a>
            </li>
            <li>
                <a href="#projects"><i class="fas fa-th-large"></i> Projects</a>
            </li>
            <li>
                <a href="#apps"><i class="fas fa-mobile-alt"></i> Apps</a>
            </li>
            <li>
                <a href="#links"><i class="fas fa-folder"></i> Links</a>
            </li>
            <li>
                <a href="#forms"><i class="fas fa-tasks"></i> Forms</a>
            </li>
            <li>
                <a href="#donate" class="donate"><i class="fas fa-calendar-alt"></i> Donate</a>
            </li>
        </ul>
        <div class="theme-switch-box">
            <label for="theme-toggle" id="theme-label">Light Mode</label>
            <input type="checkbox" id="theme-toggle">
        </div>
    </div>

    <div class="content" id="content">
        <h2>Welcome to the Home Page</h2>
        <p>Use the menu to navigate to other pages.</ (For downloading projects you do not have to complete the tasks)p>
    </div>

    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;
        const themeLabel = document.getElementById('theme-label');
        const content = document.getElementById('content');
        const menuLinks = document.querySelectorAll('.side-menu ul li a');

        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            const savedTab = localStorage.getItem('activeTab') || 'home';

            if (savedTheme === 'light') {
                body.classList.add('light-mode');
                themeToggle.checked = true;
                themeLabel.textContent = 'Dark Mode';
            }

            loadPage(savedTab);

            menuLinks.forEach(link => link.classList.remove('selected'));
            const activeLink = document.querySelector(`.side-menu ul li a[href="#${savedTab}"]`);
            if (activeLink) activeLink.classList.add('selected');
        });

        themeToggle.addEventListener('change', () => {
            if (themeToggle.checked) {
                body.classList.add('light-mode');
                themeLabel.textContent = 'Dark Mode';
                localStorage.setItem('theme', 'light');
            } else {
                body.classList.remove('light-mode');
                themeLabel.textContent = 'Light Mode';
                localStorage.setItem('theme', 'dark');
            }
        });

        menuLinks.forEach(link => {
            link.addEventListener('click', (event) => {
                event.preventDefault();
                const selectedTab = link.getAttribute('href').substring(1);
                localStorage.setItem('activeTab', selectedTab);

                menuLinks.forEach(link => link.classList.remove('selected'));
                link.classList.add('selected');
                loadPage(selectedTab);
            });
        });

        function loadPage(page) {
            if (page === 'home') {
                content.innerHTML = `
                    <h2>Welcome to the Home Page</h2>
                    <p>Use the menu to navigate to other pages.</p>
                `;
            } else if (page === 'projects') {
                content.innerHTML = `
                    <h2>Projects</h2>
                    <div class="projects-container">
                        <div class="project-box">
                            <img class="project-image" src="https://api.mcpedl.com/storage/submissions/129160/100/minecrafttitle-5_1-520x245.png" alt="Project 1">
                            <div class="project-content">
                                <div class="project-title">Rank Managment</div>
                                <div class="project-description">Easy to use and manage your ranks.  /scriptevent open:rankmenu (Beta API)</div>
                                <a class="download-button" href="https://lootdest.org/s?D5nydiaR" target="_blank">
                                    Download
                                </a>
                            </div>
                        </div>
                        <div class="project-box">
                            <img class="project-image" src="https://api.mcpedl.com/storage/submissions/119028/104/minecrafttitle_1-520x245.png" alt="Project 2">
                            <div class="project-content">
                                <div class="project-title">Personald Sidebar</div>
                                <div class="project-description">Alternate the title in titleraw to go on the side</div>
                                <a class="download-button" href="https://loot-link.com/s?pDzGQukq" target="_blank">
                                    Download
                                </a>
                            </div>
                        </div>
                        <div class="project-box">
                            <img class="project-image" src="https://api.mcpedl.com/storage/submissions/129126/103/minecrafttitle-4_1-520x245.png" alt="Project 3">
                            <div class="project-content">
                                <div class="project-title">CPS Counter</div>
                                <div class="project-description">Hit a entity for it to work (Beta API)</div>
                                <a class="download-button" href="https://lootdest.org/s?BesIpU4N" target="_blank">
                                    Download
                                </a>
                            </div>
                        </div>
                    </div>
                `;
            } else if (page === 'apps') {
                content.innerHTML = `
                    <h2>Apps</h2>
                    <div class="projects-container">
                        <div class="project-box">
                            <img class="project-image" src="https://cdn.jim-nielsen.com/ios/512/weather-2019-02-07.png?rf=1024" alt="App 1">
                            <div class="project-content">
                                <div class="project-title">Weather</div>
                                <div class="project-description">Show the weather</div>
                                <a class="download-button" href="https://lildanlid.github.io/apps/weather" target="_blank">
                                    Visit
                                </a>
                            </div>
                        </div>
                        <div class="project-box">
                            <img class="project-image" src=" " alt="App 2">
                            <div class="project-content">
                                <div class="project-title">Clock App</div>
                                <div class="project-description">Timer & Alarm, etc</div>
                                <a class="download-button" href="https://lildanlid.github.io/apps/Timer" target="_blank">
                                    Visit
                                </a>
                            </div>
                        </div>
                        <div class="project-box">
                            <img class="project-image" src="https://via.placeholder.com/300x150" alt="App 3">
                            <div class="project-content">
                                <div class="project-title">App Three</div>
                                <div class="project-description">App Three.</div>
                                <a class="download-button" href="https://example.com/app-three" target="_blank">
                                    Visit
                                </a>
                            </div>
                        </div>
                    </div>
                `;
            } else if (page === 'links') {
                content.innerHTML = `
                    <h2>Links</h2>
                    <p>This is the Links page.</p>
                `;
            } else if (page === 'forms') {
                content.innerHTML = `
                    <h2>Forms</h2>
                    <p>Submit a suggestion or report a but</p>
                    <p>Click the button below</p>
                        <a href="https://lildanlid.github.io/apps/forms" target="_blank" class="download-button">
                            Go to Forms
                `;
            } else if (page === 'donate') {
                content.innerHTML = `
                    <div class="purple-box">
                        <h2>Donate</h2>
                        <p>Support our work by donating today.</p>
                        <a href="https://www.patreon.com/c/lildanlid/membership" target="_blank" class="download-button">
                            Go to Patreon
                        </a>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
