<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #050505;
            margin: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #grid-container {
            position: fixed;
            top: -60px;
            left: -60px;
            z-index: 0;
        }

        .row {
            display: flex;
            flex-direction: row;
            margin-bottom: -30px;
        }

        .row:nth-child(even) {
            margin-left: 52px;
        }

        .hex {
            position: relative;
            width: 100px;
            height: 115px;
            margin: 2px;
            flex-shrink: 0;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            background-color: #FF6600;
            display: flex;
            justify-content: center;
            align-items: center;
            filter: brightness(0.3) opacity(0.3);
            transition: filter 0.3s ease;
        }

        .hex::after {
            content: "";
            position: absolute;
            width: 94%;
            height: 94%;
            background-color: #050505;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            z-index: 2;
        }

        .navbar {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 20px;
            z-index: 100;
        }

        .nav-social {
            background: rgba(20, 20, 20, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 102, 0, 0.3);
            border-radius: 20px;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .social-link {
            width: 40px;
            height: 40px;
            background: rgba(255, 102, 0, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 18px;
            text-decoration: none;
            transition: all 0.3s ease;
            border: 1px solid transparent;
            position: relative;
        }

        .social-link:hover {
            background: #FF6600;
            color: white;
            transform: translateY(-5px) scale(1.1);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 5px 20px rgba(255, 102, 0, 0.5);
        }

        .social-link.github:hover { background: #333; }
        .social-link.twitter:hover { background: #000; }
        .social-link.twitch:hover { background: #9146FF; }
        .social-link.youtube:hover { background: #FF0000; }
        .social-link.xbox:hover { background: #107C10; }
        .social-link.playstation:hover { background: #003087; }
        .social-link.website:hover { background: #FF6600; }
        .social-link.mcpedl:hover { background: #4CAF50; }
        .social-link.curseforge:hover { background: #F16436; }

        .nav-github {
            width: 60px;
            height: 60px;
            min-width: 60px;
            min-height: 60px;
            max-width: 60px;
            max-height: 60px;
            aspect-ratio: 1 / 1;
            background: rgba(20, 20, 20, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 102, 0, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: rgba(255, 255, 255, 0.7);
            font-size: 28px;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .nav-github:hover {
            background: #FF6600;
            color: white;
            transform: translateY(-5px) rotate(360deg);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 10px 30px rgba(255, 102, 0, 0.4);
        }

        .social-link::before {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            padding: 8px 12px;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            font-size: 12px;
            border-radius: 8px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }

        .social-link:hover::before {
            opacity: 1;
        }

        .center-content {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 50;
            background: rgba(20, 20, 20, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 102, 0, 0.3);
            border-radius: 30px;
            padding: 40px 60px;
            transition: all 0.3s ease;
        }

        .center-content h1 {
            color: #FF6600;
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 15px;
            text-shadow: 0 0 30px rgba(255, 102, 0, 0.5);
        }

        .center-content .location {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 16px;
            margin-bottom: 20px;
        }

        .center-content .location i {
            color: #FF6600;
        }

        .center-content .description {
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
            line-height: 1.6;
            max-width: 400px;
        }

        .center-content .description span {
            color: #FF6600;
            font-weight: 600;
        }

        .nz-flag {
            font-size: 20px;
        }

        .glow-card {
            transition: all 0.15s ease;
        }
    </style>
</head>

    <div class="center-content glow-card">

            <i class="fas fa-map-marker-alt"></i>
            <span>New Zealand</span>

            I'm from <span>New Zealand</span> and I make content on <span>CurseForge</span> for <span>Minecraft Bedrock Edition</span>. Check out my projects and follow me on social media!

<script>
    const container = document.getElementById('grid-container');
    
    const hexWidth = 104;
    const hexHeight = 85;
    
    const cols = Math.ceil((window.innerWidth + 120) / hexWidth) + 1;
    const rows = Math.ceil((window.innerHeight + 120) / hexHeight) + 1;

    const hexList = [];

    for (let r = 0; r < rows; r++) {
        let rowDiv = document.createElement('div');
        rowDiv.className = 'row';

        for (let c = 0; c < cols; c++) {
            let hex = document.createElement('div');
            hex.className = 'hex';
            rowDiv.appendChild(hex);
            hexList.push(hex);
        }
        container.appendChild(rowDiv);
    }

    const glowCards = document.querySelectorAll('.glow-card');

    document.addEventListener('mousemove', (e) => {
        const mouseX = e.clientX;
        const mouseY = e.clientY;

        hexList.forEach(hex => {
            const rect = hex.getBoundingClientRect();
            const hexX = rect.left + rect.width / 2;
            const hexY = rect.top + rect.height / 2;

            const distX = mouseX - hexX;
            const distY = mouseY - hexY;
            const distance = Math.sqrt(distX * distX + distY * distY);

            const maxDist = 200;
            
            if (distance < maxDist) {
                const intensity = 1 - (distance / maxDist);
                const opacity = 0.3 + (intensity * 0.7);
                const brightness = 0.3 + (intensity * 2.5);
                
                hex.style.filter = `brightness(${brightness}) opacity(${opacity})`;
            } else {
                hex.style.filter = `brightness(0.3) opacity(0.3)`;
            }
        });

        glowCards.forEach(card => {
            const rect = card.getBoundingClientRect();
            const cardX = rect.left + rect.width / 2;
            const cardY = rect.top + rect.height / 2;

            const distX = mouseX - cardX;
            const distY = mouseY - cardY;
            const distance = Math.sqrt(distX * distX + distY * distY);

            const maxDist = 300;

            if (distance < maxDist) {
                const intensity = 1 - (distance / maxDist);
                
                const relX = mouseX - rect.left;
                const relY = mouseY - rect.top;
                
                const borderOpacity = 0.3 + (intensity * 0.7);
                const glowSize = intensity * 40;
                const innerGlow = intensity * 20;
                
                card.style.borderColor = `rgba(255, 102, 0, ${borderOpacity})`;
                card.style.boxShadow = `
                    0 0 ${glowSize}px rgba(255, 102, 0, ${intensity * 0.5}),
                    0 0 ${glowSize * 2}px rgba(255, 102, 0, ${intensity * 0.3}),
                    inset 0 0 ${innerGlow}px rgba(255, 102, 0, ${intensity * 0.15})
                `;
                card.style.background = `
                    radial-gradient(
                        circle at ${relX}px ${relY}px,
                        rgba(255, 102, 0, ${intensity * 0.15}) 0%,
                        rgba(20, 20, 20, 0.5) 50%
                    )
                `;
            } else {
                card.style.borderColor = 'rgba(255, 102, 0, 0.3)';
                card.style.boxShadow = 'none';
                card.style.background = 'rgba(20, 20, 20, 0.5)';
            }
        });
    });

    document.addEventListener('mouseleave', () => {
        hexList.forEach(hex => {
            hex.style.filter = `brightness(0.3) opacity(0.3)`;
        });

        glowCards.forEach(card => {
            card.style.borderColor = 'rgba(255, 102, 0, 0.3)';
            card.style.boxShadow = 'none';
            card.style.background = 'rgba(20, 20, 20, 0.5)';
        });
    });

    window.addEventListener('resize', () => {
        location.reload();
    });
</script>
