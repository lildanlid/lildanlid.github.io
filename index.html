<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <style>
    /* General styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0a0a0a;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    /* Background pattern */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://i.imgur.com/3Tfk7dX.png'); /* Replace with your background pattern */
      background-size: cover;
      opacity: 0.2;
      z-index: -1;
    }

    .card {
      background: #181818;
      border-radius: 15px;
      padding: 20px;
      max-width: 400px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    .card img {
      border-radius: 50%;
      width: 100px;
      height: 100px;
      display: block;
      margin: 0 auto;
    }

    .card h1 {
      font-size: 1.5rem;
      text-align: center;
      margin: 10px 0 5px;
    }

    .card p {
      font-size: 0.9rem;
      text-align: center;
      color: #b3b3b3;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 15px;
    }

    .button {
      padding: 10px 20px;
      border-radius: 25px;
      font-size: 0.9rem;
      font-weight: bold;
      text-align: center;
      text-decoration: none;
      color: white;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }

    .button.green {
      background-color: #32cd32;
    }

    .button.blue {
      background-color: #00aaff;
    }

    .button svg {
      margin-left: 5px;
    }

    .footer {
      font-size: 0.8rem;
      text-align: center;
      color: #b3b3b3;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://i.imgur.com/2yAf5vG.png" alt="Profile Picture"> <!-- Replace with your profile picture -->
    <h1>lildanlid</h1>
    <p>Hello, I'm lildanlid. I'm a Minecraft bedrock map creator</p>
    <div class="buttons">

        </svg>

      <a href="#" class="button blue">
        Addons
        <svg xmlns="http://www.w3.org/2000/svg" height="16" viewBox="0 96 960 960" width="16" fill="white">

    </div>
    <div class="footer">( Made with Carrd )</div>
  </div>
</body>
</html>
