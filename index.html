<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>lildanlid</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    :root {
      --bg: #141b2d;
      --text: #ffffff;
      --card-bg: #1e1e1e;
      --accent: #1e88e5;
      --radius: 12px;
      --skeleton-bg: #252525;
      --skeleton-light: #2c2c2c;
      --sidebar-margin: 20px;
      --sidebar-width: 250px;
    }

    [data-theme="light"] {
      --bg: #f4f4f4;
      --text: #121212;
      --card-bg: #ffffff;
      --skeleton-bg: #e0e0e0;
      --skeleton-light: #ededed;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      border-radius: var(--radius) !important;
    }

    html, body {
      height: 100%;
      min-height: 100%;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
      min-height: 100vh;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    ::selection {
      background-color: var(--accent);
      color: white;
    }

    .sidebar {
      height: calc(100% - (2 * var(--sidebar-margin)));
      width: var(--sidebar-width);
      position: fixed;
      top: var(--sidebar-margin);
      left: calc(-1 * (var(--sidebar-width) + var(--sidebar-margin)));
      background-color: rgba(30, 30, 30, 0.6);
      backdrop-filter: blur(14px);
      overflow-x: hidden;
      transition: left 0.3s ease;
      padding-top: 60px;
      z-index: 1000;
      border-radius: var(--radius);
      box-shadow: 0 8px 24px rgba(0,0,0,0.24);
      margin-left: var(--sidebar-margin);
      margin-right: var(--sidebar-margin);
      border: none;
      right: unset;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    .sidebar.open {
      left: var(--sidebar-margin);
    }

    .sidebar .sidebar-links {
      flex: 1 1 auto;
      display: flex;
      flex-direction: column;
      gap: 0;
    }

    .sidebar a, .sidebar .sidebar-settings-btn {
      padding: 15px 25px;
      display: flex;
      align-items: center;
      gap: 10px;
      color: var(--text);
      font-weight: bold;
      position: relative;
      transition: color 0.3s, background 0.3s;
      border-radius: var(--radius);
      background: none;
      border: none;
      font-size: 1.05em;
      cursor: pointer;
      outline: none;
    }

    .sidebar a[data-section], .sidebar a[onclick] {
      cursor: pointer;
    }

    .sidebar a::after, .sidebar .sidebar-settings-btn::after {
      content: "";
      position: absolute;
      left: 25px;
      bottom: 10px;
      height: 2px;
      width: 0;
      background-color: var(--accent);
      transition: width 0.3s ease;
      border-radius: var(--radius);
    }

    .sidebar a.active::after {
      width: calc(100% - 50px);
    }

    .sidebar a.active, .sidebar .sidebar-settings-btn.active {
      color: var(--accent);
    }

    .sidebar a:hover:not(.active)::after, .sidebar .sidebar-settings-btn:hover:not(.active)::after {
      width: 0;
    }

    .sidebar a:hover, .sidebar .sidebar-settings-btn:hover {
      color: var(--accent);
      background: rgba(30,30,30,0.08);
    }

    .sidebar a .material-icons, .sidebar .sidebar-settings-btn .material-icons {
      transition: color 0.3s;
    }

    .sidebar a.active .material-icons,
    .sidebar a:hover .material-icons,
    .sidebar .sidebar-settings-btn:hover .material-icons,
    .sidebar .sidebar-settings-btn.active .material-icons {
      color: var(--accent);
    }

    .sidebar .sidebar-settings-btn {
      width: 100%;
      margin-top: auto;
      margin-bottom: 10px;
      justify-content: flex-start;
    }

    .main {
      margin-left: 0;
      padding: 20px;
      transition: margin-left 0.3s ease;
      min-height: 100vh;
    }

    .main.shift {
      margin-left: calc(var(--sidebar-width) + 2 * var(--sidebar-margin));
    }

    .openbtn {
      font-size: 24px;
      cursor: pointer;
      background: none;
      color: var(--text);
      border: none;
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 1001;
      border-radius: var(--radius);
    }

    .theme-toggle {
      position: fixed;
      top: 15px;
      right: 15px;
      background: none;
      color: var(--text);
      font-size: 24px;
      border: none;
      cursor: pointer;
      z-index: 1001;
      border-radius: var(--radius);
      display: none;
    }

    .settings-modal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.2);
      z-index: 2000;
      align-items: center;
      justify-content: center;
    }
    .settings-modal.active {
      display: flex;
    }
    .settings-content {
      background: var(--card-bg);
      color: var(--text);
      padding: 36px 32px 24px 32px;
      min-width: 280px;
      max-width: 96vw;
      border-radius: var(--radius);
      box-shadow: 0 4px 32px rgba(0,0,0,0.19);
      position: relative;
      text-align: center;
    }
    .settings-content h3 {
      margin-bottom: 18px;
      color: var(--accent);
    }
    .settings-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
      font-size: 1.1em;
    }
    .close-settings {
      position: absolute;
      top: 12px; right: 16px;
      background: none;
      border: none;
      color: var(--text);
      font-size: 24px;
      cursor: pointer;
      border-radius: var(--radius);
    }
    .settings-coming-soon {
      margin-top: 30px;
      font-size: 0.95em;
      color: #888;
      opacity: 0.8;
    }

    section {
      margin: 40px 0;
      display: none;
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.4s ease, transform 0.4s ease;
      border-radius: var(--radius);
    }

    section.active {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }

    h2 {
      margin-bottom: 20px;
      color: var(--text);
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .card,
    .card-skeleton {
      background-color: var(--card-bg);
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      width: calc(33.333% - 20px);
      padding: 20px;
      display: flex;
      flex-direction: column;
      border-radius: var(--radius);
      opacity: 0;
      transform: translateY(20px) scale(0.97);
      animation: cardFadeIn 0.7s cubic-bezier(.48,.04,.36,1.32) forwards;
    }
    .card[data-anim-order="1"], .card-skeleton[data-anim-order="1"] { animation-delay: 0.1s; }
    .card[data-anim-order="2"], .card-skeleton[data-anim-order="2"] { animation-delay: 0.2s; }
    .card[data-anim-order="3"], .card-skeleton[data-anim-order="3"] { animation-delay: 0.3s; }
    .card[data-anim-order="4"], .card-skeleton[data-anim-order="4"] { animation-delay: 0.4s; }
    .card[data-anim-order="5"], .card-skeleton[data-anim-order="5"] { animation-delay: 0.5s; }

    @keyframes cardFadeIn {
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .card-skeleton {
      background: var(--skeleton-bg);
      position: relative;
      overflow: hidden;
    }
    .skeleton-img, .skeleton-title, .skeleton-text, .skeleton-btn {
      border-radius: var(--radius);
      background: linear-gradient(
        90deg,
        var(--skeleton-bg) 25%,
        var(--skeleton-light) 37%,
        var(--skeleton-bg) 63%
      );
      background-size: 400% 100%;
      animation: skeletonShimmer 1.2s linear infinite;
    }
    .skeleton-img {
      width: 100%;
      height: 150px;
      margin-bottom: 15px;
    }
    .skeleton-title {
      width: 50%;
      height: 20px;
      margin-bottom: 10px;
    }
    .skeleton-text {
      width: 100%;
      height: 40px;
      margin-bottom: 15px;
    }
    .skeleton-btn {
      width: 70px;
      height: 28px;
    }
    @keyframes skeletonShimmer {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }

    .card img {
      width: 100%;
      margin-bottom: 15px;
      border-radius: var(--radius);
      opacity: 0;
      animation: imgFadeIn 0.5s cubic-bezier(.48,.04,.36,1.32) forwards;
      animation-delay: 0.5s;
    }

    @keyframes imgFadeIn {
      to { opacity: 1; }
    }

    .card h3 {
      margin-bottom: 10px;
    }

    .card p {
      flex-grow: 1;
      margin-bottom: 15px;
    }

    .card a.button {
      align-self: flex-start;
      padding: 10px 15px;
      background-color: var(--accent);
      color: #fff;
      transition: background 0.3s;
      border-radius: var(--radius);
      opacity: 0;
      animation: btnFadeIn 0.6s cubic-bezier(.48,.04,.36,1.32) forwards;
      animation-delay: 0.7s;
    }

    @keyframes btnFadeIn {
      to { opacity: 1; }
    }

    .card a.button:hover {
      background-color: #1565c0;
    }

    .links {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }

    .links a {
      padding: 10px 20px;
      background-color: var(--accent);
      color: #fff;
      border-radius: var(--radius);
    }

    .more-soon {
      display: block;
      text-align: center;
      color: #888;
      margin: 42px 0 0 0;
      font-size: 1em;
      opacity: 0.7;
      letter-spacing: 0.02em;
      border-radius: var(--radius);
    }

    @media (max-width: 1100px) {
      .card, .card-skeleton {
        width: calc(50% - 20px);
      }
    }
    @media (max-width: 700px) {
      .sidebar {
        width: 85vw;
        min-width: 0;
        left: calc(-1 * 85vw - 20px);
        margin-left: 8px;
        margin-right: 8px;
      }
      .sidebar.open {
        left: 8px;
      }
      .main.shift {
        margin-left: 0 !important;
      }
      .card, .card-skeleton {
        width: 100%;
      }
    }
    @media (max-width: 500px) {
      .settings-content {
        padding: 22px 8px 16px 8px;
        min-width: 0;
      }
      .sidebar {
        padding-top: 44px;
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div id="mySidebar" class="sidebar">
    <div class="sidebar-links">
      <a href="#" data-section="home"><span class="material-icons">home</span>Home</a>
      <a href="#" data-section="projects"><span class="material-icons">folder</span>Projects</a>
      <a href="#" data-section="apps"><span class="material-icons">apps</span>Apps</a>
      <a href="#" data-section="links"><span class="material-icons">link</span>Links</a>
      <a href="https://lildanlid.github.io/apps/forms" target="_blank" rel="noopener">
        <span class="material-icons">description</span>Forms
      </a>
    </div>
    <button class="sidebar-settings-btn" type="button">
      <span class="material-icons">settings</span>Settings
    </button>
  </div>

  <!-- Menu Button -->
  <button class="openbtn" type="button">
    <span class="material-icons">menu</span>
  </button>
  <!-- Theme Toggle (hidden, used in settings modal) -->
  <button class="theme-toggle" type="button">
    <span class="material-icons">dark_mode</span>
  </button>
  <!-- Settings Modal -->
  <div id="settingsModal" class="settings-modal">
    <div class="settings-content">
      <button class="close-settings" type="button">
        <span class="material-icons">close</span>
      </button>
      <h3>Settings</h3>
      <div class="settings-row">
        <span>Theme:</span>
        <button id="themeSwitch" type="button" class="theme-toggle-modal">
          <span id="themeSwitchIcon" class="material-icons"></span>
          <span id="themeSwitchText"></span>
        </button>
      </div>
      <div class="settings-coming-soon">More soon</div>
    </div>
  </div>

  <!-- Main Content -->
  <div id="main" class="main">
    <section id="home" class="active">
      <h2>Welcome to the Home Page</h2>
      <p>Use the menu to navigate to other pages.</p>
      <span class="more-soon">More soon</span>
    </section>

    <section id="projects">
      <h2>Projects</h2>
      <div class="card-container" id="projects-cards"></div>
      <span class="more-soon">More soon</span>
    </section>

    <section id="apps">
      <h2>Apps</h2>
      <div class="card-container" id="apps-cards"></div>
      <span class="more-soon">More soon</span>
    </section>

    <section id="links">
      <h2>Links</h2>
      <div class="links">
        <a href="https://mcpedl.com/user/llildanlid/" target="_blank">MCPEDL</a>
        <a href="https://www.curseforge.com/members/lildanlid/projects" target="_blank">CURSEFORGE</a>
        <a href="https://lildanlid.github.io/" target="_blank">WEBSITE</a>
      </div>
      <span class="more-soon">More soon</span>
    </section>
  </div>

  <script>
    // DOM ELEMENTS
    const body = document.body;
    const sidebar = document.getElementById("mySidebar");
    const main = document.getElementById("main");
    const settingsModal = document.getElementById("settingsModal");
    const themeSwitch = document.getElementById("themeSwitch");
    const themeSwitchIcon = document.getElementById("themeSwitchIcon");
    const themeSwitchText = document.getElementById("themeSwitchText");
    const openbtn = document.querySelector('.openbtn');
    const sidebarSettingsBtn = document.querySelector('.sidebar-settings-btn');
    const closeSettingsBtn = document.querySelector('.close-settings');
    const sidebarLinks = document.querySelectorAll('.sidebar-links a[data-section]');
    // Card data
    const projectsCards = [
      {
        img: "https://api.mcpedl.com/storage/submissions/119028/104/minecrafttitle_1-520x245.png",
        title: "Personal sidebar",
        desc: "A customizable personal sidebar for Minecraft.",
        btn: "Download",
        link: "https://loot-link.com/s?pDzGQukq"
      },
      {
        img: "https://api.mcpedl.com/storage/submissions/129160/100/minecrafttitle-5_1-520x245.png",
        title: "Rank Managment",
        desc: "Easily manage player ranks.",
        btn: "Download",
        link: "https://lootdest.org/s?D5nydiaR"
      },
      {
        img: "https://api.mcpedl.com/storage/submissions/129126/103/minecrafttitle-4_1-520x245.png",
        title: "CPS Counter",
        desc: "A simple CPS Counter for Minecraft.",
        btn: "Download",
        link: "https://lootdest.org/s?BesIpU4N"
      }
    ];
    const appsCards = [
      {
        img: "",
        title: "Weather app",
        desc: "A simple weather app for your location.",
        btn: "View",
        link: "https://lildanlid.github.io/apps/weather"
      }
    ];

    // SIDEBAR FUNCTIONALITY
    function toggleSidebar() {
      const isOpen = sidebar.classList.toggle("open");
      if(window.innerWidth > 700) {
        main.classList.toggle("shift", isOpen);
      }
      localStorage.setItem("sidebarOpen", isOpen);
    }
    openbtn.addEventListener('click', toggleSidebar);

    // SECTION NAVIGATION
    function showSection(id) {
      // Save
      localStorage.setItem("activeSection", id);
      // Section visibility
      document.querySelectorAll("section").forEach(sec => sec.classList.remove("active"));
      document.getElementById(id).classList.add("active");
      // Sidebar links active state
      sidebarLinks.forEach(link => {
        if (link.dataset.section === id) {
          link.classList.add("active");
        } else {
          link.classList.remove("active");
        }
      });
      // Animate cards in that section if it has cards
      if (id === "projects") {
        loadCards("projects");
      }
      if (id === "apps") {
        loadCards("apps");
      }
    }
    // Attach click event to sidebar links
    sidebarLinks.forEach(link => {
      link.addEventListener('click', function(e) {
        e.preventDefault();
        showSection(this.dataset.section);
        toggleSidebar(); // close sidebar on small screens
      });
    });

    // THEME
    function setThemeButtonUI() {
      const theme = body.getAttribute("data-theme");
      if (theme === "dark") {
        themeSwitchIcon.innerText = "dark_mode";
        themeSwitchText.innerText = "Dark";
      } else {
        themeSwitchIcon.innerText = "light_mode";
        themeSwitchText.innerText = "Light";
      }
    }
    function toggleTheme() {
      const newTheme = body.getAttribute("data-theme") === "dark" ? "light" : "dark";
      body.setAttribute("data-theme", newTheme);
      localStorage.setItem("theme", newTheme);
      setThemeButtonUI();
    }
    function toggleThemeModal() {
      toggleTheme();
    }
    themeSwitch.addEventListener('click', toggleThemeModal);

    // SETTINGS MODAL
    sidebarSettingsBtn.addEventListener('click', function() {
      openSettings();
      toggleSidebar();
    });
    function openSettings() {
      settingsModal.classList.add("active");
      setThemeButtonUI();
    }
    function closeSettings() {
      settingsModal.classList.remove("active");
    }
    closeSettingsBtn.addEventListener('click', closeSettings);
    settingsModal.addEventListener("click", function(e) {
      if (e.target === settingsModal) {
        closeSettings();
      }
    });

    // CARDS
    function showCardSkeletons(containerId, count) {
      const container = document.getElementById(containerId);
      let skeletonsHtml = "";
      for (let i = 0; i < count; i++) {
        skeletonsHtml += `
          <div class="card-skeleton" data-anim-order="${i+1}">
            <div class="skeleton-img"></div>
            <div class="skeleton-title"></div>
            <div class="skeleton-text"></div>
            <div class="skeleton-btn"></div>
          </div>
        `;
      }
      container.innerHTML = skeletonsHtml;
    }
    function renderCards(containerId, cards) {
      const container = document.getElementById(containerId);
      container.innerHTML = cards.map((c, i) => `
        <div class="card" data-anim-order="${i+1}">
          ${c.img ? `<img src="${c.img}" alt="${c.title}" style="animation-delay: 0.5s">` : ""}
          <h3>${c.title}</h3>
          <p>${c.desc}</p>
          <a href="${c.link}" class="button" style="animation-delay: 0.7s" target="_blank" rel="noopener">${c.btn}</a>
        </div>
      `).join('');
    }
    function loadCards(section) {
      const containerId = section + "-cards";
      let cards = section === "projects" ? projectsCards : appsCards;
      showCardSkeletons(containerId, cards.length);
      setTimeout(() => {
        renderCards(containerId, cards);
      }, 1000); // 1 second skeleton
    }

    // INITIALIZATION
    window.onload = () => {
      // Theme
      let savedTheme = localStorage.getItem("theme");
      if (!savedTheme) savedTheme = "dark";
      body.setAttribute("data-theme", savedTheme);
      setThemeButtonUI();

      // Section
      const savedSection = localStorage.getItem("activeSection") || "home";
      showSection(savedSection);

      // Sidebar
      const isSidebarOpen = localStorage.getItem("sidebarOpen") === "true";
      if (isSidebarOpen) {
        sidebar.classList.add("open");
        if(window.innerWidth > 700) main.classList.add("shift");
      }

      // Cards
      if (savedSection === "projects") loadCards("projects");
      if (savedSection === "apps") loadCards("apps");
    };

    window.addEventListener("resize", () => {
      if (window.innerWidth <= 700) {
        main.classList.remove("shift");
      } else if (sidebar.classList.contains("open")) {
        main.classList.add("shift");
      }
    });
  </script>
</body>
</html>
