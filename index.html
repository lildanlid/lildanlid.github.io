<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lildanlid</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            /* Dark mode colors */
            --bg-color-dark: #121212;
            --text-color-dark: #ffffff;
            --hover-bg-dark: #1c1c1c;
            --accent-color: #4A90E2;
            --purple-color: #6a0dad;

            /* Light mode colors */
            --bg-color-light: #f5f5f5;
            --text-color-light: #000000;
            --hover-bg-light: #e0e0e0;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: var(--bg-color-dark);
            color: var(--text-color-dark);
            transition: background-color 0.3s, color 0.3s;
            overflow-x: hidden;
        }

        body.light-mode {
            background-color: var(--bg-color-light);
            color: var(--text-color-light);
        }

        .side-menu {
            width: 250px;
            height: 100vh;
            background-color: var(--bg-color-dark);
            color: var(--text-color-dark);
            padding: 20px;
            position: fixed;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            overflow-y: auto;
            padding-bottom: 50px;
            transition: transform 0.3s, background-color 0.3s, color 0.3s;
            transform: translateX(0);
        }

        .side-menu.hidden {
            transform: translateX(-100%);
        }

        body.light-mode .side-menu {
            background-color: var(--bg-color-light);
            color: var(--text-color-light);
        }

        .toggle-menu {
            position: absolute;
            top: 10px;
            right: -30px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 50%;
            padding: 10px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: transform 0.3s, background-color 0.3s;
        }

        .toggle-menu:hover {
            background-color: #357ABD;
        }

        .open-menu {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 50%;
            padding: 10px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            display: none;
            z-index: 1000;
        }

        .open-menu.visible {
            display: block;
        }

        .side-menu ul {
            list-style: none;
            padding: 0;
        }

        .side-menu ul li {
            margin-bottom: 15px;
        }

        .side-menu ul li a {
            text-decoration: none;
            color: var(--text-color-dark);
            font-weight: bold;
            display: flex;
            align-items: center;
            padding: 8px;
            border-radius: 8px;
            transition: background-color 0.3s, color 0.3s, box-shadow 0.3s;
        }

        .side-menu ul li a:hover {
            color: var(--accent-color);
            background-color: var(--hover-bg-dark);
        }

        body.light-mode .side-menu ul li a {
            color: var(--text-color-light);
        }

        body.light-mode .side-menu ul li a:hover {
            background-color: var(--hover-bg-light);
        }

        .side-menu ul li a i {
            margin-right: 15px;
            font-size: 18px;
        }

        .side-menu ul li a.selected {
            border: 2px solid var(--accent-color);
            box-shadow: 0 0 8px var(--accent-color);
        }

        .side-menu ul li a.donate {
            background-color: var(--purple-color);
            color: #ffffff;
            text-align: center;
            border-radius: 10px;
            padding: 10px;
        }

        .side-menu ul li a.donate:hover {
            background-color: #520c9b;
        }

        .theme-switch-box {
            margin-top: 20px;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background-color: var(--hover-bg-dark);
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, color 0.3s;
        }

        .theme-switch-box label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: var(--text-color-dark);
        }

        .theme-switch-box input {
            appearance: none;
            width: 40px;
            height: 20px;
            background: var(--hover-bg-dark);
            border-radius: 10px;
            position: relative;
            outline: none;
            cursor: pointer;
            transition: background 0.3s;
        }

        .theme-switch-box input:checked {
            background: var(--accent-color);
        }

        .theme-switch-box input::before {
            content: '';
            position: absolute;
            width: 18px;
            height: 18px;
            background: var(--text-color-dark);
            border-radius: 50%;
            top: 1px;
            left: 1px;
            transition: 0.3s;
        }

        .theme-switch-box input:checked::before {
            left: 21px;
        }

        body.light-mode .theme-switch-box {
            background-color: var(--hover-bg-light);
            color: var(--text-color-light);
        }

        body.light-mode .theme-switch-box label {
            color: var(--text-color-light);
        }

        body.light-mode .theme-switch-box input::before {
            background: var(--text-color-light);
        }

        .content {
            margin-left: 270px;
            padding: 20px;
            transition: margin-left 0.3s;
        }

        .content.full-width {
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <button class="open-menu"><i class="fas fa-arrow-right"></i></button>
    <div class="side-menu">
        <button class="toggle-menu"><i class="fas fa-arrow-left"></i></button>
        <div class="header">
            <h1>lildanlid</h1>
        </div>
        <ul>
            <li>
                <a href="#home" class="selected"><i class="fas fa-home"></i> Home</a>
            </li>
            <li>
                <a href="#projects"><i class="fas fa-th-large"></i> Projects</a>
            </li>
            <li>
                <a href="#apps"><i class="fas fa-mobile-alt"></i> Apps</a>
            </li>
            <li>
                <a href="#links"><i class="fas fa-folder"></i> Links</a>
            </li>
            <li>
                <a href="#forms"><i class="fas fa-tasks"></i> Forms</a>
            </li>
            <li>
                <a href="#donate" class="donate"><i class="fas fa-calendar-alt"></i> Donate</a>
            </li>
        </ul>
        <div class="theme-switch-box">
            <label for="theme-toggle" id="theme-label">Light Mode</label>
            <input type="checkbox" id="theme-toggle">
        </div>
    </div>

    <div class="content" id="content">
        <h2>Welcome to the Home Page</h2>
        <p>Use the menu to navigate to other pages.</p>
    </div>

    <script>
        const sideMenu = document.querySelector('.side-menu');
        const toggleMenuButton = document.querySelector('.toggle-menu');
        const openMenuButton = document.querySelector('.open-menu');
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;
        const themeLabel = document.getElementById('theme-label');
        const content = document.querySelector('.content');

        // Close menu functionality
        toggleMenuButton.addEventListener('click', () => {
            sideMenu.classList.add('hidden');
            openMenuButton.classList.add('visible');
            content.classList.add('full-width');
        });

        // Open menu functionality
        openMenuButton.addEventListener('click', () => {
            sideMenu.classList.remove('hidden');
            openMenuButton.classList.remove('visible');
            content.classList.remove('full-width');
        });

        // Light/Dark mode toggle
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'dark';

            if (savedTheme === 'light') {
                body.classList.add('light-mode');
                themeToggle.checked = true;
                themeLabel.textContent = 'Dark Mode';
            }
        });

        themeToggle.addEventListener('change', () => {
            if (themeToggle.checked) {
                body.classList.add('light-mode');
                themeLabel.textContent = 'Dark Mode';
                localStorage.setItem('theme', 'light');
            } else {
                body.classList.remove('light-mode');
                themeLabel.textContent = 'Light Mode';
                localStorage.setItem('theme', 'dark');
            }
        });
    </script>
</body>
</html>
