<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4 Buttons Example</title>
    <style>
        /* Style for the buttons */
        .button-container {
            display: flex;
            justify-content: space-around;
            margin-top: 50px;
        }

        .button-container button {
            background-color: #4CAF50; /* Green background */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }

        .button-container button:hover {
            background-color: #45a049; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <h1>Welcome to My Website</h1>
    <p>Click one of the buttons below:</p>
    
    <div class="button-container">
        <button onclick="buttonAction('Button 1')">Button 1</button>
        <button onclick="buttonAction('Button 2')">Button 2</button>
        <button onclick="buttonAction('Button 3')">Button 3</button>
        <button onclick="buttonAction('Button 4')">Button 4</button>
    </div>

    <script>
        // JavaScript function to handle button actions
        function buttonAction(buttonName) {
            alert(buttonName + ' clicked!');
        }
    </script>
</body>
</html>
