<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SimplexMC</title>
  <style>
    /* Base styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      transition: background-color 0.3s, color 0.3s;
    }

    .dark-mode {
      background-color: #121212;
      color: #ffffff;
    }

    .light-mode {
      background-color: #ffffff;
      color: #000000;
    }

    #switcher {
      position: fixed;
      top: 10px;
      left: 10px;
      padding: 10px;
      cursor: pointer;
      border: none;
      background-color: black;
      color: white;
      font-size: 14px;
      border-radius: 5px;
    }

    #title {
      text-align: center;
      margin-top: 50px;
      font-size: 36px;
    }

    .button-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 50px;
    }

    .button {
      width: 500px;
      height: 300px;
      background-color: black;
      color: white;
      border: 3px solid white;
      font-size: 20px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body class="light-mode">
  <!-- Dark/Light Mode Switcher -->
  <button id="switcher">Switch to Dark Mode</button>

  <!-- Title -->
  <div id="title">SimplexMC</div>

  <!-- Buttons -->
  <div class="button-container">
    <button class="button">Button 1</button>
    <button class="button">Button 2</button>
    <button class="button">Button 3</button>
    <button class="button">Button 4</button>
  </div>

  <script>
    const switcher = document.getElementById('switcher');
    const body = document.body;

    // Event Listener for the Switcher
    switcher.addEventListener('click', () => {
      if (body.classList.contains('light-mode')) {
        body.classList.remove('light-mode');
        body.classList.add('dark-mode');
        switcher.textContent = 'Switch to Light Mode';
      } else {
        body.classList.remove('dark-mode');
        body.classList.add('light-mode');
        switcher.textContent = 'Switch to Dark Mode';
      }
    });
  </script>
</body>
</html>
