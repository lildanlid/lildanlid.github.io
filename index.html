<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>lildanlid</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    :root {
      --bg: #141b2d;
      --text: #ffffff;
      --card-bg: #1e1e1e;
      --accent: #1e88e5;
      --radius: 12px;
      --skeleton-bg: #252525;
      --skeleton-light: #2c2c2c;
      --sidebar-margin: 8px;
      --sidebar-width: 250px;
      --sidebar-width-collapsed: 56px;
      --sidebar-btn-size: 36px;
      --settings-modal-bg: rgba(20, 27, 45, 0.75);
    }

    [data-theme="light"] {
      --bg: #f4f4f4;
      --text: #121212;
      --card-bg: #ffffff;
      --skeleton-bg: #e0e0e0;
      --skeleton-light: #ededed;
      --settings-modal-bg: rgba(244,244,244,0.85);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      border-radius: var(--radius) !important;
    }

    html, body {
      height: 100%;
      min-height: 100%;
      width: 100vw;
      overflow-x: hidden;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
      min-height: 100vh;
      width: 100vw;
      overflow-x: hidden;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    ::selection {
      background-color: var(--accent);
      color: white;
    }

    .sidebar {
      height: calc(100% - (2 * var(--sidebar-margin)));
      width: var(--sidebar-width);
      position: fixed;
      top: var(--sidebar-margin);
      left: max(env(safe-area-inset-left, 0px) + var(--sidebar-margin) + 2px, 4px);
      background-color: rgba(30, 30, 30, 0.6);
      backdrop-filter: blur(14px);
      overflow-x: hidden;
      transition: width 0.3s, left 0.3s;
      padding-top: 60px;
      z-index: 1000;
      border-radius: var(--radius);
      box-shadow: 0 8px 24px rgba(0,0,0,0.24);
      margin-left: 0;
      margin-right: 0;
      border: none;
      right: unset;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      min-width: var(--sidebar-width-collapsed);
      max-width: 96vw;
    }

    .sidebar.closed {
      width: var(--sidebar-width-collapsed);
      min-width: var(--sidebar-width-collapsed);
    }

    .sidebar .sidebar-links {
      flex: 1 1 auto;
      display: flex;
      flex-direction: column;
      gap: 0;
    }

    .sidebar a, .sidebar .sidebar-settings-btn {
      padding: 12px 16px;
      display: flex;
      align-items: center;
      gap: 10px;
      color: var(--text);
      font-weight: bold;
      position: relative;
      transition: color 0.3s, background 0.3s, padding 0.3s;
      border-radius: var(--radius);
      background: none;
      border: none;
      font-size: 1.05em;
      cursor: pointer;
      outline: none;
      min-width: 0;
      white-space: nowrap;
      max-width: 100%;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .sidebar.closed a, .sidebar.closed .sidebar-settings-btn {
      justify-content: center;
      padding-left: 10px;
      padding-right: 10px;
    }

    .sidebar a[data-section], .sidebar a[onclick] {
      cursor: pointer;
    }

    .sidebar a::after, .sidebar .sidebar-settings-btn::after {
      content: "";
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: 6px;
      height: 2.5px;
      width: 0;
      background-color: var(--accent);
      transition: width 0.3s cubic-bezier(.48,.04,.36,1.32);
      border-radius: var(--radius);
      opacity: 0.9;
    }

    .sidebar a.active::after {
      width: calc(100% - 32px);
      /* 16px left + 16px right padding, so underline matches text, not full width */
    }

    .sidebar a.active, .sidebar .sidebar-settings-btn.active {
      color: var(--accent);
    }

    .sidebar a:hover:not(.active)::after, .sidebar .sidebar-settings-btn:hover:not(.active)::after {
      width: 0;
    }

    .sidebar a:hover, .sidebar .sidebar-settings-btn:hover {
      color: var(--accent);
      background: rgba(30,30,30,0.08);
    }

    .sidebar a .material-icons, .sidebar .sidebar-settings-btn .material-icons {
      transition: color 0.3s, margin 0.3s;
      min-width: 24px;
      min-height: 24px;
      font-size: 24px;
    }

    .sidebar a.active .material-icons,
    .sidebar a:hover .material-icons,
    .sidebar .sidebar-settings-btn:hover .material-icons,
    .sidebar .sidebar-settings-btn.active .material-icons {
      color: var(--accent);
    }

    .sidebar.closed a span:not(.material-icons),
    .sidebar.closed .sidebar-settings-btn span:not(.material-icons) {
      display: none;
    }

    .sidebar.closed a .material-icons,
    .sidebar.closed .sidebar-settings-btn .material-icons {
      margin: 0 auto;
      display: block;
    }

    .sidebar .sidebar-settings-btn {
      width: 100%;
      margin-top: auto;
      margin-bottom: 10px;
      justify-content: flex-start;
    }

    .sidebar .toggle-sidebar-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background: none;
      border: none;
      color: var(--text);
      font-size: 24px;
      cursor: pointer;
      border-radius: var(--radius);
      z-index: 1002;
      width: var(--sidebar-btn-size);
      height: var(--sidebar-btn-size);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: right 0.3s;
    }
    .sidebar.closed .toggle-sidebar-btn {
      right: 8px;
    }
    .sidebar .toggle-sidebar-btn:hover {
      background: rgba(30,30,30,0.11);
      color: var(--accent);
    }

    .main {
      margin-left: 0;
      padding: 20px;
      transition: margin-left 0.3s ease;
      min-height: 100vh;
      box-sizing: border-box;
      width: 100%;
      max-width: 100vw;
      overflow-x: hidden;
    }

    .main.shift {
      margin-left: calc(var(--sidebar-width) + var(--sidebar-margin) + 2px);
    }
    .main.shift-collapsed {
      margin-left: calc(var(--sidebar-width-collapsed) + var(--sidebar-margin) + 2px);
    }

    .theme-toggle {
      position: fixed;
      top: 15px;
      right: 15px;
      background: none;
      color: var(--text);
      font-size: 24px;
      border: none;
      cursor: pointer;
      z-index: 1001;
      border-radius: var(--radius);
      display: none;
    }

    .settings-modal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: var(--settings-modal-bg);
      z-index: 2000;
      align-items: center;
      justify-content: center;
      animation: none;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.25s cubic-bezier(.33,1,.68,1);
    }
    .settings-modal.active {
      display: flex;
      animation: settingsFadeIn 0.25s cubic-bezier(.33,1,.68,1) both;
      opacity: 1;
      pointer-events: all;
    }
    @keyframes settingsFadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .settings-content {
      background: var(--card-bg);
      color: var(--text);
      padding: 36px 32px 24px 32px;
      min-width: 320px;
      max-width: 96vw;
      border-radius: calc(var(--radius) * 1.25);
      box-shadow: 0 8px 48px 6px rgba(15,20,40,0.22);
      position: relative;
      text-align: center;
      opacity: 0;
      transform: translateY(40px) scale(0.98);
      animation: none;
      transition: box-shadow 0.3s;
    }
    .settings-modal.active .settings-content {
      animation: settingsPanelIn 0.35s cubic-bezier(.33,1,.68,1) 0.08s both;
    }
    @keyframes settingsPanelIn {
      from {
        opacity: 0;
        transform: translateY(30px) scale(0.96);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .settings-content h3 {
      margin-bottom: 16px;
      color: var(--accent);
      font-weight: 700;
      letter-spacing: 0.02em;
      font-size: 1.3em;
      text-align: left;
    }
    .settings-list {
      margin: 16px 0 0 0;
      padding: 0;
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
      align-items: stretch;
    }
    .settings-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(70,80,110,0.10);
      padding: 14px 18px;
      border-radius: calc(var(--radius) * 0.9);
      font-size: 1.08em;
      transition: background 0.2s;
      min-height: 44px;
    }
    .settings-row:active {
      background: rgba(30,80,180,0.13);
    }
    .settings-label {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 500;
      font-size: 1.04em;
    }
    .settings-row button.theme-toggle-modal {
      background: var(--accent);
      color: #fff;
      border: none;
      outline: none;
      font-size: 1em;
      display: flex;
      align-items: center;
      gap: 7px;
      padding: 7.5px 21px;
      border-radius: calc(var(--radius) * 0.7);
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
      font-weight: 600;
      box-shadow: 0 2px 7px 0 rgba(30, 136, 229, 0.07);
    }
    .settings-row button.theme-toggle-modal:hover {
      background: #1565c0;
    }
    .close-settings {
      position: absolute;
      top: 18px; right: 18px;
      background: none;
      border: none;
      color: var(--text);
      font-size: 26px;
      cursor: pointer;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.22s, color 0.22s;
    }
    .close-settings:hover {
      background: rgba(60,70,90,0.12);
      color: var(--accent);
    }
    .settings-coming-soon {
      margin-top: 32px;
      font-size: 0.99em;
      color: #888;
      opacity: 0.8;
      text-align: left;
      border-top: 1px solid rgba(120,120,120,0.14);
      padding-top: 16px;
      font-style: italic;
      display: block;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      width: 100%;
      justify-content: flex-start;
      align-items: stretch;
      box-sizing: border-box;
      max-width: 100vw;
      overflow-x: auto;
    }

    .card,
    .card-skeleton {
      background-color: var(--card-bg);
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      width: calc(33.333% - 20px);
      min-width: 250px;
      max-width: 100%;
      padding: 20px;
      display: flex;
      flex-direction: column;
      border-radius: var(--radius);
      opacity: 0;
      transform: translateY(20px) scale(0.97);
      animation: cardFadeIn 0.7s cubic-bezier(.48,.04,.36,1.32) forwards;
      box-sizing: border-box;
      overflow: hidden;
    }
    .card[data-anim-order="1"], .card-skeleton[data-anim-order="1"] { animation-delay: 0.1s; }
    .card[data-anim-order="2"], .card-skeleton[data-anim-order="2"] { animation-delay: 0.2s; }
    .card[data-anim-order="3"], .card-skeleton[data-anim-order="3"] { animation-delay: 0.3s; }
    .card[data-anim-order="4"], .card-skeleton[data-anim-order="4"] { animation-delay: 0.4s; }
    .card[data-anim-order="5"], .card-skeleton[data-anim-order="5"] { animation-delay: 0.5s; }

    @keyframes cardFadeIn {
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .card-skeleton {
      background: var(--skeleton-bg);
      position: relative;
      overflow: hidden;
    }
    .skeleton-img, .skeleton-title, .skeleton-text, .skeleton-btn {
      border-radius: var(--radius);
      background: linear-gradient(
        90deg,
        var(--skeleton-bg) 25%,
        var(--skeleton-light) 37%,
        var(--skeleton-bg) 63%
      );
      background-size: 400% 100%;
      animation: skeletonShimmer 1.2s linear infinite;
    }
    .skeleton-img {
      width: 100%;
      height: 150px;
      margin-bottom: 15px;
    }
    .skeleton-title {
      width: 50%;
      height: 20px;
      margin-bottom: 10px;
    }
    .skeleton-text {
      width: 100%;
      height: 40px;
      margin-bottom: 15px;
    }
    .skeleton-btn {
      width: 70px;
      height: 28px;
    }
    @keyframes skeletonShimmer {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }

    .card img {
      width: 100%;
      margin-bottom: 15px;
      border-radius: var(--radius);
      opacity: 0;
      animation: imgFadeIn 0.5s cubic-bezier(.48,.04,.36,1.32) forwards;
      animation-delay: 0.5s;
      object-fit: cover;
      max-height: 180px;
      min-height: 80px;
    }

    @keyframes imgFadeIn {
      to { opacity: 1; }
    }

    .card h3 {
      margin-bottom: 10px;
      font-size: 1.15em;
      word-break: break-word;
      overflow-wrap: anywhere;
    }

    .card p {
      flex-grow: 1;
      margin-bottom: 15px;
      font-size: 1em;
      word-break: break-word;
      overflow-wrap: anywhere;
    }

    .card a.button {
      align-self: flex-start;
      padding: 10px 15px;
      background-color: var(--accent);
      color: #fff;
      transition: background 0.3s;
      border-radius: var(--radius);
      opacity: 0;
      animation: btnFadeIn 0.6s cubic-bezier(.48,.04,.36,1.32) forwards;
      animation-delay: 0.7s;
      font-size: 1em;
      word-break: break-word;
      overflow-wrap: anywhere;
      white-space: normal;
    }

    @keyframes btnFadeIn {
      to { opacity: 1; }
    }

    .card a.button:hover {
      background-color: #1565c0;
    }

    .links {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      flex-direction: row;
      width: 100%;
      max-width: 100vw;
      box-sizing: border-box;
      overflow-x: auto;
    }

    .links a {
      padding: 10px 20px;
      background-color: var(--accent);
      color: #fff;
      border-radius: var(--radius);
      word-break: break-word;
      overflow-wrap: anywhere;
    }

    @media (max-width: 1100px) {
      .card, .card-skeleton {
        width: calc(50% - 20px);
      }
    }
    @media (max-width: 900px) {
      .card, .card-skeleton {
        width: 100%;
        min-width: 220px;
      }
    }
    @media (max-width: 700px) {
      .sidebar {
        width: 85vw;
        min-width: 0;
        left: 4px;
      }
      .sidebar.closed {
        width: var(--sidebar-width-collapsed);
        left: 4px;
      }
      .main.shift {
        margin-left: 0 !important;
      }
      .main.shift-collapsed {
        margin-left: calc(var(--sidebar-width-collapsed) + 8px);
      }
      .card, .card-skeleton {
        width: 100%;
        min-width: 0;
      }
      .settings-content {
        min-width: 90vw;
      }
      section { padding-left: 0 !important; padding-right: 0 !important; }
    }
    @media (max-width: 500px) {
      .settings-content {
        padding: 22px 8px 16px 8px;
        min-width: 0;
      }
      .sidebar {
        padding-top: 44px;
      }
      .main { padding: 8px; }
    }
    section {
      max-width: 100vw;
      box-sizing: border-box;
      padding-left: 0;
      padding-right: 0;
      overflow-x: auto;
      display: none;
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.4s ease, transform 0.4s ease;
      border-radius: var(--radius);
    }
    section.active {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div id="mySidebar" class="sidebar">
    <button class="toggle-sidebar-btn" type="button" title="Toggle Menu">
      <span class="material-icons">chevron_left</span>
    </button>
    <div class="sidebar-links">
      <a href="#" data-section="home"><span class="material-icons">home</span><span>Home</span></a>
      <a href="#" data-section="projects"><span class="material-icons">folder</span><span>Projects</span></a>
      <a href="#" data-section="apps"><span class="material-icons">apps</span><span>Apps</span></a>
      <a href="#" data-section="links"><span class="material-icons">link</span><span>Links</span></a>
      <a href="https://lildanlid.github.io/apps/forms" target="_blank" rel="noopener">
        <span class="material-icons">description</span><span>Forms</span>
      </a>
    </div>
    <button class="sidebar-settings-btn" type="button">
      <span class="material-icons">settings</span><span>Settings</span>
    </button>
  </div>

  <!-- Settings Modal -->
  <div id="settingsModal" class="settings-modal">
    <div class="settings-content">
      <button class="close-settings" type="button">
        <span class="material-icons">close</span>
      </button>
      <h3>Settings</h3>
      <ul class="settings-list">
        <li class="settings-row">
          <span class="settings-label">
            <span class="material-icons" style="font-size:22px;opacity:.84;color:var(--accent);">brightness_6</span>
            Theme
          </span>
          <button id="themeSwitch" type="button" class="theme-toggle-modal">
            <span id="themeSwitchIcon" class="material-icons"></span>
            <span id="themeSwitchText"></span>
          </button>
        </li>
      </ul>
      <div class="settings-coming-soon">More soon</div>
    </div>
  </div>

  <!-- Main Content -->
  <div id="main" class="main">
    <section id="home" class="active">
      <h2>Welcome to the Home Page</h2>
      <p>Use the menu to navigate to other pages.</p>
    </section>
    <section id="projects">
      <h2>Projects</h2>
      <div class="card-container" id="projects-cards"></div>
    </section>
    <section id="apps">
      <h2>Apps</h2>
      <div class="card-container" id="apps-cards"></div>
    </section>
    <section id="links">
      <h2>Links</h2>
      <div class="links">
        <a href="https://mcpedl.com/user/llildanlid/" target="_blank">MCPEDL</a>
        <a href="https://www.curseforge.com/members/lildanlid/projects" target="_blank">CURSEFORGE</a>
        <a href="https://lildanlid.github.io/" target="_blank">WEBSITE</a>
      </div>
    </section>
  </div>

  <script>
(function() {
      try {
        localStorage.setItem('lildanlid_unique_visitor', 'true');
      } catch (e) {}
    })();

    // CARD DATA
    const projectsCards = [
      {
        img: "https://api.mcpedl.com/storage/submissions/119028/104/minecrafttitle_1-520x245.png",
        title: "Personal sidebar",
        desc: "A customizable personal sidebar for Minecraft.",
        btn: "Download",
        link: "https://loot-link.com/s?pDzGQukq"
      },
      {
        img: "https://api.mcpedl.com/storage/submissions/129160/100/minecrafttitle-5_1-520x245.png",
        title: "Rank Managment",
        desc: "Easily manage player ranks.",
        btn: "Download",
        link: "https://lootdest.org/s?D5nydiaR"
      },
      {
        img: "https://api.mcpedl.com/storage/submissions/129126/103/minecrafttitle-4_1-520x245.png",
        title: "CPS Counter",
        desc: "A simple CPS Counter for Minecraft.",
        btn: "Download",
        link: "https://lootdest.org/s?BesIpU4N"
      }
    ];
    const appsCards = [
      {
        img: "",
        title: "Weather app",
        desc: "A simple weather app for your location.",
        btn: "View",
        link: "https://lildanlid.github.io/apps/weather"
      }
    ];

    function showCardSkeletons(containerId, count) {
      const container = document.getElementById(containerId);
      let skeletonsHtml = "";
      for (let i = 0; i < count; i++) {
        skeletonsHtml += `
          <div class="card-skeleton" data-anim-order="${i+1}">
            <div class="skeleton-img"></div>
            <div class="skeleton-title"></div>
            <div class="skeleton-text"></div>
            <div class="skeleton-btn"></div>
          </div>
        `;
      }
      container.innerHTML = skeletonsHtml;
    }
    function renderCards(containerId, cards) {
      const container = document.getElementById(containerId);
      container.innerHTML = cards.map((c, i) => `
        <div class="card" data-anim-order="${i+1}">
          ${c.img ? `<img src="${c.img}" alt="${c.title}" style="animation-delay: 0.5s">` : ""}
          <h3>${c.title}</h3>
          <p>${c.desc}</p>
          <a href="${c.link}" class="button" style="animation-delay: 0.7s" target="_blank" rel="noopener">${c.btn}</a>
        </div>
      `).join('');
    }
    function loadCards(section) {
      const containerId = section + "-cards";
      let cards = section === "projects" ? projectsCards : appsCards;
      showCardSkeletons(containerId, cards.length);
      setTimeout(() => {
        renderCards(containerId, cards);
      }, 1000); // 1 second skeleton
    }

    // SIDEBAR + GENERAL APP FUNCTIONALITY (unchanged from your previous setup)
    const body = document.body;
    const sidebar = document.getElementById("mySidebar");
    const main = document.getElementById("main");
    const settingsModal = document.getElementById("settingsModal");
    const themeSwitch = document.getElementById("themeSwitch");
    const themeSwitchIcon = document.getElementById("themeSwitchIcon");
    const themeSwitchText = document.getElementById("themeSwitchText");
    const sidebarSettingsBtn = document.querySelector('.sidebar-settings-btn');
    const closeSettingsBtn = document.querySelector('.close-settings');
    const toggleSidebarBtn = document.querySelector('.toggle-sidebar-btn');
    const sidebarLinks = document.querySelectorAll('.sidebar-links a[data-section]');

    // SIDEBAR FUNCTIONALITY
    function setSidebarState(closed) {
      if (closed) {
        sidebar.classList.add("closed");
        main.classList.add("shift-collapsed");
        main.classList.remove("shift");
        toggleSidebarBtn.querySelector('.material-icons').innerText = "chevron_right";
      } else {
        sidebar.classList.remove("closed");
        main.classList.add("shift");
        main.classList.remove("shift-collapsed");
        toggleSidebarBtn.querySelector('.material-icons').innerText = "chevron_left";
      }
      localStorage.setItem("sidebarClosed", closed ? "true" : "false");
    }
    function toggleSidebar() {
      setSidebarState(!sidebar.classList.contains("closed"));
    }
    toggleSidebarBtn.addEventListener('click', toggleSidebar);

    // SECTION NAVIGATION
    function showSection(id) {
      localStorage.setItem("activeSection", id);
      document.querySelectorAll("section").forEach(sec => sec.classList.remove("active"));
      document.getElementById(id).classList.add("active");
      sidebarLinks.forEach(link => {
        if (link.dataset.section === id) {
          link.classList.add("active");
        } else {
          link.classList.remove("active");
        }
      });
      if (id === "projects") loadCards("projects");
      if (id === "apps") loadCards("apps");
    }
    sidebarLinks.forEach(link => {
      link.addEventListener('click', function(e) {
        e.preventDefault();
        showSection(this.dataset.section);
      });
    });

    // THEME
    function setThemeButtonUI() {
      const theme = body.getAttribute("data-theme");
      if (theme === "dark") {
        themeSwitchIcon.innerText = "dark_mode";
        themeSwitchText.innerText = "Dark";
      } else {
        themeSwitchIcon.innerText = "light_mode";
        themeSwitchText.innerText = "Light";
      }
    }
    function toggleTheme() {
      const newTheme = body.getAttribute("data-theme") === "dark" ? "light" : "dark";
      body.setAttribute("data-theme", newTheme);
      localStorage.setItem("theme", newTheme);
      setThemeButtonUI();
    }
    function toggleThemeModal() {
      toggleTheme();
    }
    themeSwitch.addEventListener('click', toggleThemeModal);

    // SETTINGS MODAL
    sidebarSettingsBtn.addEventListener('click', function() {
      openSettings();
    });
    function openSettings() {
      settingsModal.classList.add("active");
      setTimeout(() => {
        closeSettingsBtn.focus();
      }, 350);
      setThemeButtonUI();
    }
    function closeSettings() {
      settingsModal.classList.remove("active");
    }
    closeSettingsBtn.addEventListener('click', closeSettings);
    settingsModal.addEventListener("click", function(e) {
      if (e.target === settingsModal) {
        closeSettings();
      }
    });

    // INITIALIZATION
    window.onload = () => {
      // Theme
      let savedTheme = localStorage.getItem("theme");
      if (!savedTheme) savedTheme = "dark";
      body.setAttribute("data-theme", savedTheme);
      setThemeButtonUI();

      // Section
      const savedSection = localStorage.getItem("activeSection") || "home";
      showSection(savedSection);

      // Sidebar: use new closed/collapsed logic
      const sidebarClosed = localStorage.getItem("sidebarClosed") === "true";
      setSidebarState(sidebarClosed);

      // Cards
      if (savedSection === "projects") loadCards("projects");
      if (savedSection === "apps") loadCards("apps");
    };

  const API_KEY = "$2a$10$rsyRypkQe530rC1JlyRw.u9kuNRS2p4EVCBTgJWICfKVj2J26N64O"; 
  const BIN_ID = "68286de18561e97a5015b636";

  const pages = {
    "home": "/",
    "free": "/free",
    "weather": "/apps/weather",
    "bypass": "/bypass"
  };

  async function fetchVisitorData() {
    const response = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
      headers: { "X-Master-Key": API_KEY }
    });
    const data = await response.json();
    return data.record;
  }

  async function updateVisitorCount(pageKey) {
    const storageKey = `visited_${pageKey}`;
    const record = await fetchVisitorData();

    if (!localStorage.getItem(storageKey)) {
      // Increment the page's visitor count
      record[pageKey]++;
      
      // Update the record in JSONBin
      await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
        method: "PUT",
        headers: {
          "Content-Type": "application/json",
          "X-Master-Key": API_KEY
        },
        body: JSON.stringify(record)
      });

      // Mark the page as visited in localStorage
      localStorage.setItem(storageKey, "true");
    }
  }

  // Run the update when the page loads
  const path = window.location.pathname;
  let pageKey = Object.keys(pages).find(key => pages[key] === path);
  
  if (pageKey) {
    updateVisitorCount(pageKey);
  }
