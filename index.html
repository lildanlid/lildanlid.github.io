<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        body {
            background-color: #2C2C39; /* Dark gray background */
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 10px 20px;
            background-color: #2C2C39;
            position: fixed;
            top: 0;
        }

        .top-bar button {
            background-color: #EDEDED; /* Light gray */
            color: black;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 14px;
        }

        .profile {
            text-align: center;
            margin-top: 80px; /* Space for the top bar */
        }

        .profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid white;
            margin-bottom: 10px;
        }

        .profile h1 {
            font-size: 24px;
            margin: 5px 0;
        }

        .profile .username {
            font-size: 18px;
            font-weight: lighter;
            margin: 0;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin: 20px 0;
        }

        .button-group a {
            text-decoration: none;
        }

        .button {
            background-color: white;
            color: black;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 10px;
            justify-content: center;
        }

        .button img {
            width: 20px;
            height: 20px;
        }

        .subscribe {
            background-color: #69697D; /* Darker gray */
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
        }

        .subscribe h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .subscribe p {
            font-size: 14px;
            margin-bottom: 20px;
        }

        .subscribe form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .subscribe input {
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 14px;
        }

        .subscribe button {
            background-color: white;
            color: black;
            border: none;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        .footer-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #2C2C39;
        }

        .footer-bar button {
            background-color: #EDEDED;
            color: black;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <button>Subscribe</button>
        <button>Share</button>
    </div>

    <div class="profile">
        <img src="https://via.placeholder.com/100" alt="Profile Picture">
        <h1>minecraftaddons</h1>
        <p class="username">X</p>
    </div>

    <div class="button-group">
        <a href="https://twitter.com" target="_blank">
            <div class="button">
                <img src="https://via.placeholder.com/20" alt="Twitter Icon">
                Twitter
            </div>
        </a>
        <a href="https://beacons.ai" target="_blank">
            <div class="button">
                <img src="https://via.placeholder.com/20" alt="Beacons Icon">
                Make your own Beacons page
            </div>
        </a>
    </div>

    <div class="subscribe">
        <h2>Subscribe to minecraftaddons</h2>
        <p>Sign up to get exclusive email updates directly from me.</p>
        <form>
            <input type="text" placeholder="First Name" required>
            <input type="email" placeholder="Email" required>
            <button type="submit">Subscribe</button>
        </form>
    </div>

    <div class="footer-bar">
        <button>Beacons</button>
        <button>Try for free!</button>
    </div>
</body>
</html>
