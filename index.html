<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Grid</title>
    <style>
        body {
            background-color: #1a1a1a; /* Dark background */
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .card {
            background-color: #000; /* Black background for cards */
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .card img {
            width: 100%;
            height: auto;
            display: block;
        }
        .card-title {
            padding: 10px;
            font-size: 18px;
            font-weight: bold;
        }
        .card-subtitle {
            padding: 0 10px 10px;
            font-size: 14px;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Card 1 -->
        <div class="card">
            <img src="https://via.placeholder.com/300x150" alt="Play Movie Event Button">
            <div class="card-title">Play Movie Event Button</div>
        </div>
        <!-- Card 2 -->
        <div class="card">
            <img src="https://via.placeholder.com/300x150" alt="A Minecraft Movie Marketplace Button">
            <div class="card-title">A Minecraft Movie <span style="font-weight: normal;">Marketplace Button</span></div>
        </div>
        <!-- Card 3 -->
        <div class="card">
            <img src="https://via.placeholder.com/300x300" alt="AMCM Live Event Resource Pack">
            <div class="card-title">AMCM Live Event Resource Pack</div>
        </div>
        <!-- Card 4 -->
        <div class="card">
            <img src="https://via.placeholder.com/300x150" alt="Wilderness">
            <div class="card-title">Wilderness</div>
        </div>
        <!-- Card 5 -->
        <div class="card">
            <img src="https://via.placeholder.com/300x150" alt="Midport Village">
            <div class="card-title">Midport Village</div>
        </div>
        <!-- Card 6 -->
        <div class="card">
            <img src="https://via.placeholder.com/300x150" alt="Mines">
            <div class="card-title">Mines</div>
        </div>
        <!-- Card 7 -->
        <div class="card">
            <img src="https://via.placeholder.com/300x150" alt="Outer Walls">
            <div class="card-title">Outer Walls</div>
        </div>
        <!-- Card 8 -->
        <div class="card">
            <img src="https://via.placeholder.com/300x150" alt="Outer Walls 2">
            <div class="card-title">Outer Walls 2</div>
            <div class="card-subtitle">Updated to include more portals</div>
        </div>
    </div>
</body>
</html>
