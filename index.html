<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lildanlid</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-color-dark: #121212;
            --text-color-dark: #ffffff;
            --hover-bg-dark: #1c1c1c;
            --accent-color: #4A90E2;
            --purple-color: #6a0dad;
            --bg-color-light: #f5f5f5;
            --text-color-light: #000000;
            --hover-bg-light: #e0e0e0;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: var(--bg-color-dark);
            color: var(--text-color-dark);
            transition: background-color 0.3s, color 0.3s;
            overflow-x: hidden;
        }

        body.light-mode {
            background-color: var(--bg-color-light);
            color: var(--text-color-light);
        }

        .side-menu {
            width: 250px;
            height: 100vh;
            background-color: var(--bg-color-dark);
            color: var(--text-color-dark);
            position: fixed;
            top: 0;
            left: 0;
            border-radius: 0 15px 15px 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            overflow-y: auto;
            transition: transform 0.3s ease;
            transform: translateX(0); /* Open by default */
            z-index: 1000;
        }

        .side-menu.closed {
            transform: translateX(-100%);
        }

        .menu-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: var(--accent-color);
            color: #ffffff;
            border: none;
            padding: 5px 8px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1001;
        }

        .menu-toggle.hidden {
            display: none;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ff4444;
            color: #ffffff;
            border: none;
            padding: 5px 10px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
        }

        .close-button.hidden {
            display: none;
        }

        .theme-switch-box {
            margin-top: 20px;
            padding: 15px;
            background-color: var(--hover-bg-dark);
            border-radius: 10px;
            text-align: center;
        }

        body.light-mode .theme-switch-box {
            background-color: var(--hover-bg-light);
        }

        .content {
            margin-left: 250px;
            padding: 20px;
            transition: margin-left 0.3s ease;
        }

        .content.shifted {
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <!-- Open Menu Button -->
    <button class="menu-toggle hidden">☰ Menu</button>

    <!-- Sidebar -->
    <div class="side-menu">
        <!-- Close Button -->
        <button class="close-button">Close</button>

        <div class="header">
            <h1>lildanlid</h1>
        </div>

        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#apps">Apps</a></li>
        </ul>

        <!-- Theme Switcher -->
        <div class="theme-switch-box">
            <label for="theme-toggle">Light Mode</label>
            <input type="checkbox" id="theme-toggle">
        </div>
    </div>

    <!-- Main Content -->
    <div class="content">
        <h2>Welcome to the Home Page</h2>
        <p>Use the menu to navigate to other pages.</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Selectors
            const menuToggle = document.querySelector('.menu-toggle');
            const sideMenu = document.querySelector('.side-menu');
            const closeButton = document.querySelector('.close-button');
            const themeToggle = document.getElementById('theme-toggle');
            const body = document.body;

            // Initialize: Open Sidebar and Hide "☰ Menu" Button
            menuToggle.classList.add('hidden'); // Hide "☰ Menu"
            closeButton.classList.remove('hidden'); // Show Close Button

            // Event: Open Menu
            menuToggle.addEventListener('click', () => {
                sideMenu.classList.remove('closed');
                menuToggle.classList.add('hidden'); // Hide "☰ Menu"
                closeButton.classList.remove('hidden'); // Show Close Button
            });

            // Event: Close Menu
            closeButton.addEventListener('click', () => {
                sideMenu.classList.add('closed');
                menuToggle.classList.remove('hidden'); // Show "☰ Menu"
                closeButton.classList.add('hidden'); // Hide Close Button
            });

            // Event: Toggle Theme
            themeToggle.addEventListener('change', () => {
                if (themeToggle.checked) {
                    body.classList.add('light-mode'); // Switch to Light Mode
                } else {
                    body.classList.remove('light-mode'); // Switch to Dark Mode
                }
            });
        });
    </script>
</body>
</html>
