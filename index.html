<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downloads</title>
    <style>
        body {
            background-color: #1b1b1b;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 20px;
            font-size: 2em;
        }
        p {
            font-size: 1em;
            margin: 10px 0;
        }
        p a {
            color: #00bfff;
            text-decoration: none;
        }
        p a:hover {
            text-decoration: underline;
        }
        .issues {
            color: #ff6347;
            margin-top: 10px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }
        .card {
            background-color: #2b2b2b;
            border-radius: 8px;
            margin: 500px;
            width: 300px;
            text-align: center;
        }
        .card img {
            width: 500px;
            height: 300px;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            object-fit: cover;
        }
        .card p {
            padding: 10px;
            margin: 0;
        }
    </style>
</head>
<body>
    <h1>Downloads</h1>
    <p>Click on an item to download it.</a>!</p>
    <p class="issues"> .</p>

    <div class="container">
        <div class="card">
            <img src="button1.png" alt="Play Movie Event Button">
            <p>Play Movie Event Button</p>
        </div>
        <div class="card">
            <img src="button2.png" alt="A Minecraft Movie Marketplace Button">
            <p>A Minecraft Movie Marketplace Button</p>
        </div>
        <div class="card">
            <img src="resourcepack.png" alt="AMCM Live Event Resource Pack">
            <p>AMCM Live Event Resource Pack</p>
        </div>
        <div class="card">
            <img src="wilderness.png" alt="Wilderness">
            <p>Wilderness</p>
        </div>
        <div class="card">
            <img src="midport.png" alt="Midport Village">
            <p>Midport Village</p>
        </div>
        <div class="card">
            <img src="mines.png" alt="Mines">
            <p>Mines</p>
        </div>
        <div class="card">
            <img src="outerwalls.png" alt="Outer Walls">
            <p>Outer Walls</p>
        </div>
        <div class="card">
            <img src="outerwalls2.png" alt="Outer Walls 2">
            <p>Outer Walls 2<br><small>Updated to include more portals</small></p>
        </div>
    </div>
</body>
</html>
