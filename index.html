<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sidebar Navigation</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .sidebar {
      height: 100vh;
      width: 250px;
      background-color: #1b1f23;
      color: #fff;
      padding: 20px;
      display: flex;
      flex-direction: column;
      position: fixed;
    }

    .sidebar h3 {
      margin-top: 20px;
      margin-bottom: 10px;
      font-size: 12px;
      color: #b1b1b1;
      text-transform: uppercase;
    }

    .sidebar a {
      text-decoration: none;
      color: #fff;
      padding: 10px 15px;
      margin: 5px 0;
      display: flex;
      align-items: center;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .sidebar a:hover {
      background-color: #333;
    }

    .sidebar a.active {
      background-color: #333;
    }

    .sidebar a i {
      margin-right: 10px;
      font-size: 16px;
    }

    .sidebar a span {
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h3>Welcome</h3>
    <a href="#welcome">
      <i>🏠</i>
      <span>Welcome</span>
    </a>
    <h3>Getting Started</h3>
    <a href="#quickstart" class="active">
      <i>⚡</i>
      <span>Quickstart</span>
    </a>
    <a href="#publish-docs">
      <i>📄</i>
      <span>Publish your docs</span>
    </a>
    <h3>Basics</h3>
    <a href="#editor">
      <i>✍️</i>
      <span>Editor</span>
    </a>
    <a href="#markdown">
      <i>📜</i>
      <span>Markdown</span>
    </a>
    <a href="#images-media">
      <i>🖼️</i>
      <span>Images & media</span>
    </a>
    <a href="#interactive-blocks">
      <i>🔗</i>
      <span>Interactive blocks</span>
    </a>
    <a href="#openapi">
      <i>📘</i>
      <span>OpenAPI</span>
    </a>
    <a href="#integrations">
      <i>🔌</i>
      <span>Integrations</span>
    </a>
  </div>
  <script>
    // Add click handlers for navigation if needed
    document.querySelectorAll('.sidebar a').forEach(link => {
      link.addEventListener('click', function() {
        document.querySelectorAll('.sidebar a').forEach(a => a.classList.remove('active'));
        this.classList.add('active');
        // Replace with functionality to navigate to specific pages
      });
    });
  </script>
</body>
</html>
