<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lildanlid</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            /* Dark mode colors */
            --bg-color-dark: #121212;
            --text-color-dark: #fff;
            --hover-bg-dark: #1c1c1c;
            --accent-color: #4A90E2;
            --purple-color: #6a0dad;

            /* Light mode colors */
            --bg-color-light: #f5f5f5;
            --text-color-light: #000;
            --hover-bg-light: #e0e0e0;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: var(--bg-color-dark);
            color: var(--text-color-dark);
            transition: background-color 0.3s, color 0.3s;
            overflow-x: hidden;
        }

        .side-menu {
            width: 250px;
            height: 100vh;
            background-color: var(--bg-color-dark);
            color: var(--text-color-dark);
            padding: 20px;
            position: fixed;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            overflow-y: auto;
            padding-bottom: 50px;
            transition: background-color 0.3s, color 0.3s, transform 0.3s ease;
            transform: translateX(0);
        }

        .side-menu.closed {
            transform: translateX(-100%);
        }

        .side-menu .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .toggle-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: var(--bg-color-dark);
            color: var(--text-color-dark);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s;
        }

        .toggle-button:hover {
            background-color: var(--hover-bg-dark);
        }

        .side-menu ul {
            list-style: none;
            padding: 0;
        }

        .side-menu ul li {
            margin-bottom: 15px;
        }

        .side-menu ul li a {
            text-decoration: none;
            color: var(--text-color-dark);
            font-weight: bold;
            display: flex;
            align-items: center;
            padding: 8px;
            border-radius: 8px;
            transition: background-color 0.3s, color 0.3s, box-shadow 0.3s;
        }

        .side-menu ul li a:hover {
            color: var(--accent-color);
            background-color: var(--hover-bg-dark);
        }

        .side-menu ul li a i {
            margin-right: 15px;
            font-size: 18px;
        }

        .side-menu ul li a.selected {
            border: 2px solid var(--accent-color);
            box-shadow: 0 0 8px var(--accent-color);
        }

        .side-menu ul li a.donate {
            background-color: var(--purple-color);
            color: #fff;
            text-align: center;
            border-radius: 10px;
        }

        .side-menu ul li a.donate:hover {
            background-color: #520c9b;
        }

        .theme-switch-box {
            margin-top: 20px;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background-color: var(--hover-bg-dark);
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, color 0.3s;
        }

        .theme-switch-box label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: var(--text-color-dark);
        }

        .theme-switch-box input {
            appearance: none;
            width: 40px;
            height: 20px;
            background: var(--hover-bg-dark);
            border-radius: 10px;
            position: relative;
            outline: none;
            cursor: pointer;
            transition: background 0.3s;
        }

        .theme-switch-box input:checked {
            background: var(--accent-color);
        }

        .theme-switch-box input::before {
            content: '';
            position: absolute;
            width: 18px;
            height: 18px;
            background: var(--text-color-dark);
            border-radius: 50%;
            top: 1px;
            left: 1px;
            transition: 0.3s;
        }

        .theme-switch-box input:checked::before {
            left: 21px;
        }

        body.light-mode {
            background-color: var(--bg-color-light);
            color: var(--text-color-light);
        }

        .side-menu.light-mode {
            background-color: var(--bg-color-light);
            color: var(--text-color-light);
        }

        .toggle-button.light-mode {
            background-color: var(--bg-color-light);
            color: var(--text-color-light);
        }

        .side-menu.light-mode ul li a {
            color: var(--text-color-light);
        }

        .side-menu.light-mode ul li a:hover {
            background-color: var(--hover-bg-light);
        }

        .theme-switch-box.light-mode {
            background-color: var(--hover-bg-light);
            color: var(--text-color-light);
        }

        .theme-switch-box.light-mode label {
            color: var(--text-color-light);
        }

        .theme-switch-box input.light-mode::before {
            background: var(--text-color-light);
        }

        .content {
            margin-left: 270px;
            padding: 20px;
        }

        .projects-container {
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            flex-wrap: wrap;
        }

        .project-box {
            width: 300px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin: 20px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .project-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .project-content {
            padding: 15px;
        }

        .project-title {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
        }

        .project-description {
            font-size: 14px;
            color: #666;
            margin-bottom: 15px;
        }

        .download-button {
            background-color: var(--accent-color);
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            text-transform: uppercase;
            transition: background-color 0.3s;
        }

        .download-button:hover {
            background-color: #357ABD;
        }
    </style>
</head>
<body>
    <div class="side-menu">
        <div class="header">
            <h1>lildanlid</h1>
        </div>
        <ul>
            <li>
                <a href="#home" class="selected"><i class="fas fa-home"></i> Home</a>
            </li>
            <li>
                <a href="#projects"><i class="fas fa-th-large"></i> Projects</a>
            </li>
            <li>
                <a href="#links"><i class="fas fa-folder"></i> Links</a>
            </li>
            <li>
                <a href="#forms"><i class="fas fa-tasks"></i> Forms</a>
            </li>
            <li>
                <a href="#donate" class="donate"><i class="fas fa-calendar-alt"></i> Donate</a>
            </li>
        </ul>
        <div class="theme-switch-box">
            <label for="theme-toggle" id="theme-label">Light Mode</label>
            <input type="checkbox" id="theme-toggle">
        </div>
    </div>

    <div class="content" id="content">
        <h2>Welcome to the Home Page</h2>
        <p>Use the menu to navigate to other pages.</p>
    </div>

    <script>
        const sideMenu = document.querySelector('.side-menu');
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;
        const themeLabel = document.getElementById('theme-label');
        const themeSwitchBox = document.querySelector('.theme-switch-box');
        const content = document.getElementById('content');
        const menuLinks = document.querySelectorAll('.side-menu ul li a');

        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            if (savedTheme === 'light') {
                body.classList.add('light-mode');
                sideMenu.classList.add('light-mode');
                themeSwitchBox.classList.add('light-mode');
                themeToggle.checked = true;
                themeLabel.textContent = 'Dark Mode';
            } else {
                themeLabel.textContent = 'Light Mode';
            }
        });

        themeToggle.addEventListener('change', () => {
            if (themeToggle.checked) {
                body.classList.add('light-mode');
                sideMenu.classList.add('light-mode');
                themeSwitchBox.classList.add('light-mode');
                themeLabel.textContent = 'Dark Mode';
                localStorage.setItem('theme', 'light');
            } else {
                body.classList.remove('light-mode');
                sideMenu.classList.remove('light-mode');
                themeSwitchBox.classList.remove('light-mode');
                themeLabel.textContent = 'Light Mode';
                localStorage.setItem('theme', 'dark');
            }
        });

        menuLinks.forEach(link => {
            link.addEventListener('click', function(event) {
                event.preventDefault();
                menuLinks.forEach(link => link.classList.remove('selected'));
                this.classList.add('selected');
                loadPage(this.getAttribute('href').substring(1));
            });
        });

        function loadPage(page) {
            if (page === 'home') {
                content.innerHTML = `
                    <h2>Welcome to the Home Page</h2>
                    <p>Use the menu to navigate to other pages.</p>
                `;
            } else if (page === 'projects') {
                content.innerHTML = `
                    <h2>Projects</h2>
                    <div class="projects-container">
                        <div class="project-box">
                            <img class="project-image" src="https://via.placeholder.com/300x150" alt="Project 1">
                            <div class="project-content">
                                <div class="project-title">Project One</div>
                                <div class="project-description">This is a brief description of Project One.</div>
                                <button class="download-button">Download</button>
                            </div>
                        </div>
                        <div class="project-box">
                            <img class="project-image" src="https://via.placeholder.com/300x150" alt="Project 2">
                            <div class="project-content">
                                <div class="project-title">Project Two</div>
                                <div class="project-description">This is a brief description of Project Two.</div>
                                <button class="download-button">Download</button>
                            </div>
                        </div>
                        <div class="project-box">
                            <img class="project-image" src="https://via.placeholder.com/300x150" alt="Project 3">
                            <div class="project-content">
                                <div class="project-title">Project Three</div>
                                <div class="project-description">This is a brief description of Project Three.</div>
                                <button class="download-button">Download</button>
                            </div>
                        </div>
                    </div>
                `;
            } else if (page === 'links') {
                content.innerHTML = `<h2>Links</h2><p>This is the Links page.</p>`;
            } else if (page === 'forms') {
                content.innerHTML = `<h2>Forms</h2><p>This is the Forms page.</p>`;
            } else if (page === 'donate') {
                content.innerHTML = `<h2>Donate</h2><p>Support our work by donating today.</p>`;
            }
        }
    </script>
</body>
</html>
