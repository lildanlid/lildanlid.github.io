<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Website</title>
    <link rel="stylesheet" href="test.css">
</head>
<body class="light-mode">
    <nav>
        <div class="dropdown">
            <button class="dropdown-toggle">Menu</button>
            <div class="dropdown-menu">
                <a href="#home">Home</a>
                <a href="#projects">Projects</a>
                <a href="#links">Links</a>
            </div>
        </div>
        <button id="theme-switcher">Switch to Dark Mode</button>
    </nav>

    <section id="home">
        <h1>Welcome to the Homepage</h1>
        <p>Explore the menu to navigate the website.</p>
    </section>

    <section id="projects">
        <h2>Projects</h2>
        <div class="cards-container">
            <!-- Card 1 -->
            <div class="card">
                <img src="https://via.placeholder.com/150" alt="Project 1">
                <h3>Project 1</h3>
                <p>This is the description for Project 1.</p>
                <button class="download-btn">Download</button>
            </div>

            <!-- Card 2 -->
            <div class="card">
                <img src="https://via.placeholder.com/150" alt="Project 2">
                <h3>Project 2</h3>
                <p>This is the description for Project 2.</p>
                <button class="download-btn">Download</button>
            </div>

            <!-- Card 3 -->
            <div class="card">
                <img src="https://via.placeholder.com/150" alt="Project 3">
                <h3>Project 3</h3>
                <p>This is the description for Project 3.</p>
                <button class="download-btn">Download</button>
            </div>
        </div>
    </section>

    <section id="links">
        <h2>Links</h2>
        <p>Here you can add some useful links.</p>
    </section>

    <script src="script.js"></script>
</body>
</html>
