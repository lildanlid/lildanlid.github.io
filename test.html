<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side Menu with Persistent Theme</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            /* Dark mode colors */
            --bg-color-dark: #121212;
            --text-color-dark: #fff;
            --hover-bg-dark: #1c1c1c;
            --accent-color: #4A90E2;

            /* Light mode colors */
            --bg-color-light: #f5f5f5;
            --text-color-light: #000;
            --hover-bg-light: #e0e0e0;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: var(--bg-color-dark);
            color: var(--text-color-dark);
            transition: background-color 0.3s, color 0.3s;
            overflow-x: hidden;
        }

        .side-menu {
            width: 250px;
            height: 100vh;
            background-color: var(--bg-color-dark);
            color: var(--text-color-dark);
            padding: 20px;
            position: fixed;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5); /* Shadow to make it look disconnected */
            overflow-y: auto; /* Enable scrolling for overflowing content */
            padding-bottom: 50px; /* Allow slight extra scrolling beyond content */
            transition: background-color 0.3s, color 0.3s, transform 0.3s ease;
            transform: translateX(0); /* Default position */
        }

        .side-menu.closed {
            transform: translateX(-100%); /* Hide menu when closed */
        }

        .side-menu .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .toggle-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: var(--bg-color-dark);
            color: var(--text-color-dark);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s;
        }

        .toggle-button:hover {
            background-color: var(--hover-bg-dark);
        }

        .side-menu ul {
            list-style: none;
            padding: 0;
        }

        .side-menu ul li {
            margin-bottom: 15px;
        }

        .side-menu ul li a {
            text-decoration: none;
            color: var(--text-color-dark);
            font-weight: bold; /* Bold text */
            display: flex;
            align-items: center;
            padding: 8px;
            border-radius: 8px;
            transition: background-color 0.3s, color 0.3s, box-shadow 0.3s;
        }

        .side-menu ul li a:hover {
            color: var(--accent-color);
            background-color: var(--hover-bg-dark);
        }

        .side-menu ul li a i {
            margin-right: 15px;
            font-size: 18px;
        }

        .side-menu ul li .dropdown {
            display: none;
            margin-left: 30px;
        }

        .side-menu ul li.open .dropdown {
            display: block;
        }

        .side-menu ul li .dropdown li a {
            font-size: 14px;
        }

        /* Selected button with blue box */
        .side-menu ul li a.selected {
            border: 2px solid var(--accent-color);
            box-shadow: 0 0 8px var(--accent-color);
        }

        /* Theme switch box */
        .theme-switch-box {
            margin-top: 20px;
            padding: 15px;
            border: none; /* Removed blue outline */
            border-radius: 10px;
            background-color: var(--hover-bg-dark);
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Subtle shadow for visual appeal */
        }

        .theme-switch-box label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: var(--text-color-dark);
        }

        .theme-switch-box input {
            appearance: none;
            width: 40px;
            height: 20px;
            background: var(--hover-bg-dark);
            border-radius: 10px;
            position: relative;
            outline: none;
            cursor: pointer;
            transition: background 0.3s;
        }

        .theme-switch-box input:checked {
            background: var(--accent-color);
        }

        .theme-switch-box input::before {
            content: '';
            position: absolute;
            width: 18px;
            height: 18px;
            background: var(--text-color-dark);
            border-radius: 50%;
            top: 1px;
            left: 1px;
            transition: 0.3s;
        }

        .theme-switch-box input:checked::before {
            left: 21px;
        }

        /* Light mode styles */
        body.light-mode {
            background-color: var(--bg-color-light);
            color: var(--text-color-light);
        }

        .side-menu.light-mode {
            background-color: var(--bg-color-light);
            color: var(--text-color-light);
        }

        .toggle-button.light-mode {
            background-color: var(--bg-color-light);
            color: var(--text-color-light);
        }

        .side-menu.light-mode ul li a {
            color: var(--text-color-light);
        }

        .side-menu.light-mode ul li a:hover {
            background-color: var(--hover-bg-light);
        }

        .theme-switch-box.light-mode {
            background-color: var(--hover-bg-light);
        }

        .theme-switch-box input.light-mode::before {
            background: var(--text-color-light);
        }
    </style>
</head>
<body>
    <!-- Toggle Button -->
    <button class="toggle-button">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Side Menu -->
    <div class="side-menu">
        <div class="header">
            <h1>coding2go</h1>
        </div>
        <ul>
            <li>
                <a href="#" class="selected"><i class="fas fa-home"></i> Home</a>
            </li>
            <li>
                <a href="#"><i class="fas fa-th-large"></i> Dashboard</a>
            </li>
            <li class="menu-item">
                <a href="#"><i class="fas fa-folder"></i> Create <i class="fas fa-chevron-down"></i></a>
                <ul class="dropdown">
                    <li><a href="#">Option 1</a></li>
                    <li><a href="#">Option 2</a></li>
                </ul>
            </li>
            <li class="menu-item">
                <a href="#"><i class="fas fa-tasks"></i> Todo-Lists <i class="fas fa-chevron-down"></i></a>
                <ul class="dropdown">
                    <li><a href="#">Todo 1</a></li>
                    <li><a href="#">Todo 2</a></li>
                </ul>
            </li>
            <li>
                <a href="#"><i class="fas fa-calendar-alt"></i> Calendar</a>
            </li>
            <li>
                <a href="#"><i class="fas fa-user"></i> Profile</a>
            </li>
        </ul>
        <div class="theme-switch-box">
            <label for="theme-toggle" id="theme-label">Light Mode</label>
            <input type="checkbox" id="theme-toggle">
        </div>
    </div>

    <script>
        const sideMenu = document.querySelector('.side-menu');
        const toggleButton = document.querySelector('.toggle-button');
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;
        const themeLabel = document.getElementById('theme-label');

        // Apply the saved theme on page load
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            if (savedTheme === 'light') {
                body.classList.add('light-mode');
                sideMenu.classList.add('light-mode');
                toggleButton.classList.add('light-mode');
                themeToggle.checked = true;
                themeLabel.textContent = 'Dark Mode';
            } else {
                themeLabel.textContent = 'Light Mode';
            }
        });

        // Toggle menu open/close
        toggleButton.addEventListener('click', () => {
            sideMenu.classList.toggle('closed');
        });

        // Theme switch toggle
        themeToggle.addEventListener('change', () => {
            if (themeToggle.checked) {
                body.classList.add('light-mode');
                sideMenu.classList.add('light-mode');
                toggleButton.classList.add('light-mode');
                themeLabel.textContent = 'Dark Mode';
                localStorage.setItem('theme', 'light'); // Save theme to localStorage
            } else {
                body.classList.remove('light-mode');
                sideMenu.classList.remove('light-mode');
                toggleButton.classList.remove('light-mode');
                themeLabel.textContent = 'Light Mode';
                localStorage.setItem('theme', 'dark'); // Save theme to localStorage
            }
        });

        // Add event listener for selection effect
        document.querySelectorAll('.side-menu ul li a').forEach(item => {
            item.addEventListener('click', function() {
                document.querySelectorAll('.side-menu ul li a').forEach(link => link.classList.remove('selected'));
                this.classList.add('selected');
            });
        });
    </script>
</body>
</html>
