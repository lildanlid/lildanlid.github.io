<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sidebar with Theme Toggle</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #222222;
      --sidebar-color: #f0f0f0;
      --link-hover: #dddddd;
    }

    body.dark {
      --bg-color: #1e1e1e;
      --text-color: #f1f1f1;
      --sidebar-color: #2c2c2c;
      --link-hover: #3a3a3a;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 250px;
      background-color: var(--sidebar-color);
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .nav-links {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .nav-links li {
      margin: 10px 0;
    }

    .nav-links a {
      text-decoration: none;
      color: var(--text-color);
      padding: 8px;
      display: block;
      border-radius: 4px;
    }

    .nav-links a:hover {
      background-color: var(--link-hover);
    }

    .theme-toggle {
      margin-top: auto;
    }

    .toggle-button {
      width: 100%;
      padding: 10px;
      border: none;
      background-color: var(--link-hover);
      color: var(--text-color);
      cursor: pointer;
      border-radius: 4px;
    }

    .toggle-button:hover {
      background-color: #888;
    }

    .content {
      flex: 1;
      padding: 40px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
    <div class="theme-toggle">
      <button class="toggle-button" onclick="toggleTheme()">Toggle Dark Mode</button>
    </div>
  </div>

  <div class="content">
    <h1>Welcome</h1>
    <p>This is your main content area. Click links on the sidebar or toggle the theme below.</p>
  </div>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('dark');
    }
  </script>
</body>
</html>
