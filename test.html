<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lildanlid</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            /* Dark mode colors */
            --bg-color-dark: #121212;
            --text-color-dark: #fff;
            --hover-bg-dark: #1c1c1c;
            --accent-color: #4A90E2;
            --purple-color: #6a0dad;

            /* Light mode colors */
            --bg-color-light: #f5f5f5;
            --text-color-light: #000;
            --hover-bg-light: #e0e0e0;
            --project-bg-dark: #1c1c1c;
            --project-bg-light: #fff;
            --project-text-dark: #fff;
            --project-text-light: #000;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: var(--bg-color-dark);
            color: var(--text-color-dark);
            transition: background-color 0.3s, color 0.3s;
            overflow-x: hidden;
        }

        /* Adjust project box for dynamic theming */
        .project-box {
            width: 300px;
            background-color: var(--project-bg-dark);
            color: var(--project-text-dark);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin: 20px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
        }

        body.light-mode .project-box {
            background-color: var(--project-bg-light);
            color: var(--project-text-light);
        }

        /* Add light mode for download button */
        .download-button {
            background-color: var(--accent-color);
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            text-transform: uppercase;
            transition: background-color 0.3s;
        }

        .download-button:hover {
            background-color: #357ABD;
        }

        body.light-mode .download-button {
            background-color: var(--accent-color);
        }

        /* Additional styles remain unchanged */
    </style>
</head>
<body>
    <div class="side-menu">
        <div class="header">
            <h1>lildanlid</h1>
        </div>
        <ul>
            <li>
                <a href="#home" class="selected"><i class="fas fa-home"></i> Home</a>
            </li>
            <li>
                <a href="#projects"><i class="fas fa-th-large"></i> Projects</a>
            </li>
            <li>
                <a href="#links"><i class="fas fa-folder"></i> Links</a>
            </li>
            <li>
                <a href="#forms"><i class="fas fa-tasks"></i> Forms</a>
            </li>
            <li>
                <a href="https://www.patreon.com/c/lildanlid/membership" class="donate"><i class="fas fa-calendar-alt"></i> Donate</a>
            </li>
        </ul>
        <div class="theme-switch-box">
            <label for="theme-toggle" id="theme-label">Light Mode</label>
            <input type="checkbox" id="theme-toggle">
        </div>
    </div>

    <div class="content" id="content">
        <h2>Welcome to the Home Page</h2>
        <p>Use the menu to navigate to other pages.</p>
    </div>

    <script>
        const sideMenu = document.querySelector('.side-menu');
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;
        const themeLabel = document.getElementById('theme-label');
        const themeSwitchBox = document.querySelector('.theme-switch-box');
        const content = document.getElementById('content');
        const menuLinks = document.querySelectorAll('.side-menu ul li a');

        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            if (savedTheme === 'light') {
                body.classList.add('light-mode');
                sideMenu.classList.add('light-mode');
                themeSwitchBox.classList.add('light-mode');
                themeToggle.checked = true;
                themeLabel.textContent = 'Dark Mode';
            } else {
                themeLabel.textContent = 'Light Mode';
            }
        });

        themeToggle.addEventListener('change', () => {
            if (themeToggle.checked) {
                body.classList.add('light-mode');
                sideMenu.classList.add('light-mode');
                themeSwitchBox.classList.add('light-mode');
                themeLabel.textContent = 'Dark Mode';
                localStorage.setItem('theme', 'light');
            } else {
                body.classList.remove('light-mode');
                sideMenu.classList.remove('light-mode');
                themeSwitchBox.classList.remove('light-mode');
                themeLabel.textContent = 'Light Mode';
                localStorage.setItem('theme', 'dark');
            }
        });

        menuLinks.forEach(link => {
            link.addEventListener('click', function(event) {
                event.preventDefault();
                menuLinks.forEach(link => link.classList.remove('selected'));
                this.classList.add('selected');
                loadPage(this.getAttribute('href').substring(1));
            });
        });

        function loadPage(page) {
            if (page === 'home') {
                content.innerHTML = `
                    <h2>Welcome to the Home Page</h2>
                    <p>Use the menu to navigate to other pages.</p>
                `;
            } else if (page === 'projects') {
                content.innerHTML = `
                    <h2>Projects</h2>
                    <div class="projects-container">
                        <div class="project-box">
                            <img class="project-image" src="https://via.placeholder.com/300x150" alt="Project 1">
                            <div class="project-content">
                                <div class="project-title">Project One</div>
                                <div class="project-description">This is a brief description of Project One.</div>
                                <button class="download-button">Download</button>
                            </div>
                        </div>
                        <div class="project-box">
                            <img class="project-image" src="https://via.placeholder.com/300x150" alt="Project 2">
                            <div class="project-content">
                                <div class="project-title">Project Two</div>
                                <div class="project-description">This is a brief description of Project Two.</div>
                                <button class="download-button">Download</button>
                            </div>
                        </div>
                        <div class="project-box">
                            <img class="project-image" src="https://via.placeholder.com/300x150" alt="Project 3">
                            <div class="project-content">
                                <div class="project-title">Project Three</div>
                                <div class="project-description">This is a brief description of Project Three.</div>
                                <button class="download-button">Download</button>
                            </div>
                        </div>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
