<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Code Generator Bot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      padding: 30px;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    textarea {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
    }
    button {
      padding: 12px 20px;
      margin-top: 10px;
      font-size: 16px;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #response {
      background: #eee;
      padding: 15px;
      margin-top: 20px;
      white-space: pre-wrap;
      border-radius: 8px;
    }
    .loading {
      color: gray;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>ü§ñ AI Code Generator</h1>
  <p>Type a request like <code>make a JavaScript countdown timer</code></p>
  <textarea id="prompt" rows="4" placeholder="Ask the bot to generate code..."></textarea>
  <button onclick="askBot()">Generate Code</button>

  <div id="response" class="loading">Waiting for input...</div>

  <script>
    async function askBot() {
      const prompt = document.getElementById("prompt").value.trim();
      const responseDiv = document.getElementById("response");

      if (!prompt) {
        responseDiv.textContent = "Please enter a prompt.";
        return;
      }

      responseDiv.textContent = "‚è≥ Thinking...";

      try {
        const res = await fetch(
          "https://free-unoficial-gpt4o-mini-api-g70n.onrender.com/?prompt=" + encodeURIComponent(prompt)
        );

        const data = await res.json();
        responseDiv.textContent = data.response || "‚ö†Ô∏è No response from the AI.";
      } catch (err) {
        console.error(err);
        responseDiv.textContent = "‚ùå Error fetching response. Please try again later.";
      }
    }
  </script>
</body>
</html>
