<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Code Bot</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 700px; margin: auto; padding: 20px; }
    textarea, button { width: 100%; padding: 10px; margin-top: 10px; }
    pre { background: #f4f4f4; padding: 10px; border-radius: 5px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>AI Code Generator</h1>
  <p>Ask the bot to generate code (e.g., "make a JS clock").</p>
  <textarea id="input" rows="4" placeholder="Type your code request..."></textarea>
  <button onclick="askBot()">Generate Code</button>
  <h2>Result:</h2>
  <pre id="output">Your code will appear here...</pre>

  <script>
    async function askBot() {
      const input = document.getElementById("input").value;
      const output = document.getElementById("output");
      output.textContent = "Thinking...";

      const response = await fetch("https://api-inference.huggingface.co/models/bigcode/starcoder", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ inputs: input })
      });

      const data = await response.json();
      output.textContent = data[0]?.generated_text || "No response or rate-limited.";
    }
  </script>
</body>
</html>
