<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Code Bot (Frontend Only)</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 800px; margin: auto; }
    textarea, button { width: 100%; padding: 10px; margin-top: 10px; }
    pre { background: #f4f4f4; padding: 10px; border-radius: 5px; white-space: pre-wrap; }
    .loading { color: gray; font-style: italic; }
  </style>
</head>
<body>
  <h1>üí° AI Code Generator</h1>
  <p>Ask the bot for code, like <code>"make a JavaScript clock"</code>.</p>
  <textarea id="input" rows="4" placeholder="Ask me to write some code..."></textarea>
  <button onclick="askBot()">Generate Code</button>
  <h2>üîß Output</h2>
  <pre id="output" class="loading">Waiting for input...</pre>

  <script>
    async function askBot() {
      const prompt = document.getElementById("input").value.trim();
      const output = document.getElementById("output");
      if (!prompt) return;

      output.textContent = "‚è≥ Generating code...";

      try {
        const response = await fetch("https://api-inference.huggingface.co/models/codeparrot/codeparrot", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ inputs: prompt })
        });

        const data = await response.json();
        if (Array.isArray(data) && data[0]?.generated_text) {
          output.textContent = data[0].generated_text;
        } else {
          output.textContent = "‚ö†Ô∏è Failed to get code. You may be rate-limited. Try again later.";
        }
      } catch (e) {
        output.textContent = "‚ùå Error contacting the API. Check your internet or try again later.";
      }
    }
  </script>
</body>
</html>
