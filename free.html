<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Resources</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #1a1a1a;
            color: #fff;
        }

        .container {
            display: flex;
        }

        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #2a2a2a;
            padding: 30px 20px;
            position: fixed;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .sidebar.collapsed {
            width: 70px;
            padding: 30px 10px;
        }

        .sidebar.collapsed .button-text {
            display: none;
        }

        .sidebar.collapsed button {
            padding: 15px 10px;
        }

        .toggle-sidebar {
            position: absolute;
            top: 10px;
            right: 10px;
            background: transparent;
            border: none;
            color: white;
            cursor: pointer;
            padding: 5px;
            transition: transform 0.3s ease;
        }

        .sidebar.collapsed .toggle-sidebar {
            transform: rotate(180deg);
        }

        .sidebar button {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 100%;
            padding: 15px 20px;
            margin-bottom: 15px;
            background-color: transparent;
            border: none;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            text-align: left;
            font-size: 16px;
            border-radius: 8px;
            position: relative;
        }

        .sidebar button:hover {
            background-color: rgba(0, 123, 255, 0.1);
            transform: translateX(5px);
        }

        .sidebar button.active {
            background-color: rgba(0, 123, 255, 0.2);
        }

        .sidebar button.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: #007bff;
            border-radius: 3px;
            animation: slideIn 0.3s ease;
        }

        .content {
            margin-left: 250px;
            padding: 30px;
            width: calc(100% - 250px);
            transition: all 0.3s ease;
        }

        .content.expanded {
            margin-left: 70px;
            width: calc(100% - 70px);
        }

        .section {
            display: none;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            opacity: 0;
            transform: translateY(20px);
        }

        .section.active {
            display: grid;
            animation: fadeInUp 0.5s ease forwards;
        }

        .card {
            border: 1px solid #3a3a3a;
            border-radius: 12px;
            padding: 20px;
            background-color: #2a2a2a;
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.2);
        }

        .card-details {
            padding: 15px 0;
        }

        .card-meta {
            display: flex;
            gap: 15px;
            margin: 15px 0;
            flex-wrap: wrap;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
            background: rgba(0, 123, 255, 0.1);
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.9em;
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .card:hover img {
            transform: scale(1.05);
        }

        .card h3 {
            margin: 10px 0;
            color: #fff;
            font-size: 1.5em;
        }

        .card p {
            color: #aaa;
            line-height: 1.5;
            margin: 10px 0;
        }

        .price {
            font-size: 1.5em;
            font-weight: bold;
            color: #ffd700;
            margin: 10px 0;
        }

        .card-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .buy-btn, .download-btn {
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            flex: 1;
            transition: all 0.3s;
        }

        .buy-btn {
            background-color: #ffd700;
            color: black;
        }

        .download-btn {
            background-color: #4CAF50;
            color: white;
        }

        .buy-btn:hover, .download-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from { width: 0; }
            to { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <button class="toggle-sidebar">
                <span class="material-icons">menu</span>
            </button>
            <button onclick="showSection('home')" class="active">
                <span class="material-icons">home</span>
                <span class="button-text">Home</span>
            </button>
            <button onclick="showSection('addons')">
                <span class="material-icons">extension</span>
                <span class="button-text">Addons</span>
            </button>
            <button onclick="showSection('worlds')">
                <span class="material-icons">public</span>
                <span class="button-text">Worlds</span>
            </button>
            <button onclick="showSection('textures')">
                <span class="material-icons">texture</span>
                <span class="button-text">Texture Packs</span>
            </button>
        </div>

        <div class="content">
            <div id="home" class="section active">
                <h1>Welcome to Minecraft Resources</h1>
                <p>Browse our collection of addons, worlds, and texture packs!</p>
            </div>
            <div id="addons" class="section"></div>
            <div id="worlds" class="section"></div>
            <div id="textures" class="section"></div>
        </div>
    </div>

    <script>
        // Data structure for all cards
        const cardData = {
            addons: [
                {
                    title: "Super Tools Addon",
                    description: "Enhance your gameplay with powerful tools including super pickaxe, mega sword, and ultimate shovel!",
                    image: "https://via.placeholder.com/300x200",
                    price: "4.99",
                    buyUrl: "https://example.com/buy/super-tools",
                    downloadUrl: "https://example.com/download/super-tools",
                    category: "Tools",
                    version: "1.19.2"
                },
                {
                    title: "Fantasy Creatures",
                    description: "Add dragons, unicorns, and magical beings to your Minecraft world!",
                    image: "https://via.placeholder.com/300x200",
                    price: "5.99",
                    buyUrl: "https://example.com/buy/fantasy-creatures",
                    downloadUrl: "https://example.com/download/fantasy-creatures",
                    category: "Mobs",
                    version: "1.19.2"
                }
            ],
            worlds: [
                {
                    title: "Medieval Kingdom",
                    description: "Explore a vast medieval kingdom with castles, villages, and dungeons!",
                    image: "https://via.placeholder.com/300x200",
                    price: "7.99",
                    buyUrl: "https://example.com/buy/medieval-kingdom",
                    downloadUrl: "https://example.com/download/medieval-kingdom",
                    size: "500MB",
                    gameMode: "Survival"
                }
            ],
            textures: [
                {
                    title: "Ultra Realistic HD",
                    description: "Transform your game with stunning 256x256 realistic textures!",
                    image: "https://via.placeholder.com/300x200",
                    price: "3.99",
                    buyUrl: "https://example.com/buy/ultra-realistic",
                    downloadUrl: "https://example.com/download/ultra-realistic",
                    resolution: "256x",
                    format: "Java & Bedrock"
                }
            ]
        };

        function showSection(sectionId) {
            document.querySelectorAll('.sidebar button').forEach(button => {
                button.classList.remove('active');
            });
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
            });
            
            document.querySelector(`.sidebar button[onclick="showSection('${sectionId}')"]`).classList.add('active');
            document.getElementById(sectionId).classList.add('active');
        }

        function createCard(item, section) {
            let cardHTML = `
                <div class="card">
                    <img src="${item.image}" alt="${item.title}">
                    <div class="card-details">
                        <h3>${item.title}</h3>
                        <p>${item.description}</p>
                        <div class="card-meta">
            `;

            switch(section) {
                case 'addons':
                    cardHTML += `
                        <span class="meta-item"><i class="material-icons">category</i>${item.category}</span>
                        <span class="meta-item"><i class="material-icons">numbers</i>${item.version}</span>
                    `;
                    break;
                case 'worlds':
                    cardHTML += `
                        <span class="meta-item"><i class="material-icons">storage</i>${item.size}</span>
                        <span class="meta-item"><i class="material-icons">sports_esports</i>${item.gameMode}</span>
                    `;
                    break;
                case 'textures':
                    cardHTML += `
                        <span class="meta-item"><i class="material-icons">high_quality</i>${item.resolution}</span>
                        <span class="meta-item"><i class="material-icons">devices</i>${item.format}</span>
                    `;
                    break;
            }

            cardHTML += `
                        </div>
                        <div class="price">$${item.price}</div>
                        <div class="card-buttons">
                            <a href="${item.buyUrl}" target="_blank" class="buy-btn">
                                <span class="material-icons">shopping_cart</span>
                                BUY
                            </a>
                            <a href="${item.downloadUrl}" target="_blank" class="download-btn">
                                <span class="material-icons">download</span>
                                Download
                            </a>
                        </div>
                    </div>
                </div>
            `;

            return cardHTML;
        }

        // Generate cards for each section
        function generateSections() {
            Object.keys(cardData).forEach(section => {
                const container = document.getElementById(section);
                container.innerHTML = ''; // Clear existing content
                
                cardData[section].forEach(item => {
                    container.innerHTML += createCard(item, section);
                });
            });
        }

        // Toggle sidebar
        document.querySelector('.toggle-sidebar').addEventListener('click', () => {
            document.querySelector('.sidebar').classList.toggle('collapsed');
            document.querySelector('.content').classList.toggle('expanded');
        });

        // Initialize the page
        document.addEventListener('DOMContentLoaded', generateSections);
    </script>
</body>
</html>
