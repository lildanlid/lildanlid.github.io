<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Resources</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #1a1a1a;
            color: #fff;
        }

        .container {
            display: flex;
        }

        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #2a2a2a;
            padding: 30px 20px;
            position: fixed;
        }

        .sidebar button {
            display: block;
            width: 100%;
            padding: 15px 20px;
            margin-bottom: 15px;
            background-color: transparent;
            border: none;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            text-align: left;
            font-size: 16px;
            border-radius: 8px;
            position: relative;
        }

        .sidebar button:hover {
            background-color: rgba(0, 123, 255, 0.1);
        }

        .sidebar button.active {
            background-color: rgba(0, 123, 255, 0.2);
        }

        .sidebar button.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: #007bff;
            border-radius: 3px;
        }

        .content {
            margin-left: 250px;
            padding: 30px;
            width: calc(100% - 250px);
        }

        .section {
            display: none;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        .section.active {
            display: grid;
        }

        .card {
            border: 1px solid #3a3a3a;
            border-radius: 12px;
            padding: 20px;
            background-color: #2a2a2a;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.2);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .card h3 {
            margin: 10px 0;
            color: #fff;
        }

        .card p {
            margin-bottom: 20px;
            color: #aaa;
            line-height: 1.5;
        }

        .card-buttons {
            display: flex;
            gap: 10px;
        }

        .buy-btn {
            padding: 10px 20px;
            background-color: #ffd700;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            flex: 1;
            transition: background-color 0.3s;
        }

        .buy-btn:hover {
            background-color: #ffed4a;
        }

        .download-btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            border: none;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            font-weight: bold;
            flex: 1;
            transition: background-color 0.3s;
        }

        .download-btn:hover {
            background-color: #45a049;
        }

        #home {
            color: #fff;
            padding: 20px;
        }

        #home h1 {
            margin-bottom: 20px;
            color: #007bff;
        }

        #home p {
            font-size: 18px;
            line-height: 1.6;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <button onclick="showSection('home')" class="active">Home</button>
            <button onclick="showSection('addons')">Addons</button>
            <button onclick="showSection('worlds')">Worlds</button>
            <button onclick="showSection('textures')">Texture Packs</button>
        </div>

        <div class="content">
            <div id="home" class="section active">
                <h1>Welcome to Minecraft Resources</h1>
                <p>Browse our collection of addons, worlds, and texture packs!</p>
            </div>

            <div id="addons" class="section"></div>
            <div id="worlds" class="section"></div>
            <div id="textures" class="section"></div>
        </div>
    </div>

    <script>
        function showSection(sectionId) {
            // Remove active class from all buttons and sections
            document.querySelectorAll('.sidebar button').forEach(button => {
                button.classList.remove('active');
            });
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
            });
            
            // Add active class to clicked button and section
            document.querySelector(`.sidebar button[onclick="showSection('${sectionId}')"]`).classList.add('active');
            document.getElementById(sectionId).classList.add('active');
        }

        function createCard(title, description, section) {
            return `
                <div class="card">
                    <img src="https://via.placeholder.com/300x200" alt="${title}">
                    <h3>${title}</h3>
                    <p>${description}</p>
                    <div class="card-buttons">
                        <button class="buy-btn">BUY</button>
                        <button class="download-btn">Download</button>
                    </div>
                </div>
            `;
        }

        // Generate cards for each section
        const sections = ['addons', 'worlds', 'textures'];
        sections.forEach(section => {
            const container = document.getElementById(section);
            for (let i = 1; i <= 10; i++) {
                container.innerHTML += createCard(
                    `${section.charAt(0).toUpperCase() + section.slice(1)} ${i}`,
                    `This is a great ${section.slice(0, -1)} that adds amazing features to your game! Click buy to support the creator or download for free.`,
                );
            }
        });
    </script>
</body>
</html>
