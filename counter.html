<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Counter</title>
    <style>
        :root {
            /* Dark mode colors */
            --bg-color-dark: #121212;
            --text-color-dark: #ffffff;
            --box-bg-dark: #1c1c1c;

            /* Light mode colors */
            --bg-color-light: #f5f5f5;
            --text-color-light: #000000;
            --box-bg-light: #ffffff;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--bg-color-dark);
            color: var(--text-color-dark);
            transition: background-color 0.3s, color 0.3s;
        }

        body.light-mode {
            background-color: var(--bg-color-light);
            color: var(--text-color-light);
        }

        .counter-box {
            margin: 20px auto;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            background-color: var(--box-bg-dark);
            transition: background-color 0.3s, color 0.3s;
        }

        body.light-mode .counter-box {
            background-color: var(--box-bg-light);
        }

        h1 {
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
        }

        .theme-switch-box {
            margin-top: 20px;
            padding: 10px;
            text-align: center;
        }

        .theme-switch-box label {
            font-weight: bold;
            cursor: pointer;
        }

        .theme-switch-box input {
            appearance: none;
            width: 40px;
            height: 20px;
            background: var(--box-bg-dark);
            border-radius: 10px;
            position: relative;
            outline: none;
            cursor: pointer;
            transition: background 0.3s;
        }

        body.light-mode .theme-switch-box input {
            background: var(--box-bg-light);
        }

        .theme-switch-box input:checked {
            background: var(--text-color-dark);
        }

        .theme-switch-box input::before {
            content: '';
            position: absolute;
            width: 18px;
            height: 18px;
            background: var(--text-color-dark);
            border-radius: 50%;
            top: 1px;
            left: 1px;
            transition: 0.3s;
        }

        body.light-mode .theme-switch-box input::before {
            background: var(--text-color-light);
        }

        .theme-switch-box input:checked::before {
            left: 21px;
        }
    </style>
    <script>
        const toggleTheme = () => {
            const body = document.body;
            const themeLabel = document.getElementById('theme-label');
            const currentTheme = body.classList.contains('light-mode') ? 'light' : 'dark';

            if (currentTheme === 'light') {
                body.classList.remove('light-mode');
                themeLabel.textContent = 'Switch to Light Mode';
                localStorage.setItem('theme', 'dark');
            } else {
                body.classList.add('light-mode');
                themeLabel.textContent = 'Switch to Dark Mode';
                localStorage.setItem('theme', 'light');
            }
        };

        const displayCounters = () => {
            const homeVisits = parseInt(localStorage.getItem('homeVisits') || '0', 10);
            const weatherVisits = parseInt(localStorage.getItem('weatherVisits') || '0', 10);

            document.getElementById('homeCounter').innerText = `Home Page Visits: ${homeVisits}`;
            document.getElementById('weatherCounter').innerText = `Weather Page Visits: ${weatherVisits}`;
        };

        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            const body = document.body;

            if (savedTheme === 'light') {
                body.classList.add('light-mode');
                document.getElementById('theme-label').textContent = 'Switch to Dark Mode';
            }

            displayCounters();
        });
    </script>
</head>
<body>
    <h1>Visitor Counter</h1>

    <div class="counter-box">
        <p id="homeCounter">Home Page Visits: Loading...</p>
    </div>

    <div class="counter-box">
        <p id="weatherCounter">Weather Page Visits: Loading...</p>
    </div>

    <div class="theme-switch-box">
        <label id="theme-label" for="theme-toggle">Switch to Light Mode</label>
        <input type="checkbox" id="theme-toggle" onchange="toggleTheme()">
    </div>
</body>
</html>
