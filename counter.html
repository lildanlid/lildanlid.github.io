<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Counter</title>
    <style>
        :root {
            --bg-color: #f5f5f5;
            --text-color: #000;
            --box-bg-color: #fff;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .counter-box {
            flex: 1;
            min-width: 260px;
            max-width: 400px;
            padding: 20px;
            border-radius: 8px;
            background-color: var(--box-bg-color);
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
        }
    </style>
    <script>
        const getCounts = (timestamps) => {
            const now = Date.now();
            const oneDay = 24 * 60 * 60 * 1000; // One day in milliseconds
            const oneWeek = 7 * oneDay;

            let yesterdayCount = 0;
            let lastWeekCount = 0;
            let totalCount = timestamps.length;

            timestamps.forEach(timestamp => {
                const timeAgo = now - timestamp;

                if (timeAgo <= oneWeek) {
                    lastWeekCount++;
                }
                if (timeAgo <= oneDay && timeAgo > 0) {
                    yesterdayCount++;
                }
            });

            return { yesterdayCount, lastWeekCount, totalCount };
        };

        const displayCounters = () => {
            const homeTimestamps = JSON.parse(localStorage.getItem('homeTimestamps') || '[]');
            const weatherTimestamps = JSON.parse(localStorage.getItem('weatherTimestamps') || '[]');

            const homeCounts = getCounts(homeTimestamps);
            const weatherCounts = getCounts(weatherTimestamps);

            document.getElementById('homeYesterdayCount').innerText = `Yesterday's Visits: ${homeCounts.yesterdayCount}`;
            document.getElementById('homeLastWeekCount').innerText = `Last Week's Visits: ${homeCounts.lastWeekCount}`;
            document.getElementById('homeTotalCount').innerText = `Total Visits: ${homeCounts.totalCount}`;

            document.getElementById('weatherYesterdayCount').innerText = `Yesterday's Visits: ${weatherCounts.yesterdayCount}`;
            document.getElementById('weatherLastWeekCount').innerText = `Last Week's Visits: ${weatherCounts.lastWeekCount}`;
            document.getElementById('weatherTotalCount').innerText = `Total Visits: ${weatherCounts.totalCount}`;
        };

        document.addEventListener('DOMContentLoaded', displayCounters);
    </script>
</head>
<body>
    <h1>Visitor Counter</h1>
    <div class="container">
        <div class="counter-box">
            <h2>Home Page</h2>
            <p id="homeYesterdayCount">Yesterday's Visits: Loading...</p>
            <p id="homeLastWeekCount">Last Week's Visits: Loading...</p>
            <p id="homeTotalCount">Total Visits: Loading...</p>
        </div>

        <div class="counter-box">
            <h2>Weather Page</h2>
            <p id="weatherYesterdayCount">Yesterday's Visits: Loading...</p>
            <p id="weatherLastWeekCount">Last Week's Visits: Loading...</p>
            <p id="weatherTotalCount">Total Visits: Loading...</p>
        </div>
    </div>
</body>
</html>
