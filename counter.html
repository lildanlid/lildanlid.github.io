<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Visitor Counter</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 100px;
    }
    #counter {
      font-size: 2rem;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Website</h1>
  <div id="counter">Loading visitors...</div>

  <script>
    const BIN_ID = "682869458960c979a59b4ce3";
    const API_KEY = "$2a$10$rsyRypkQe530rC1JlyRw.u9kuNRS2p4EVCBTgJWICfKVj2J26N64O";
    const API_URL = `https://api.jsonbin.io/v3/b/${BIN_ID}`;
    const LOCAL_KEY = "hasVisited";

    async function getVisitorCount() {
      const response = await fetch(API_URL, {
        headers: {
          "X-Master-Key": API_KEY
        }
      });
      const data = await response.json();
      return data.record.visitors;
    }

    async function updateVisitorCount(newCount) {
      await fetch(API_URL, {
        method: "PUT",
        headers: {
          "Content-Type": "application/json",
          "X-Master-Key": API_KEY
        },
        body: JSON.stringify({ visitors: newCount })
      });
    }

    async function main() {
      let count = await getVisitorCount();

      // If user hasn't visited before
      if (!localStorage.getItem(LOCAL_KEY)) {
        count += 1;
        await updateVisitorCount(count);
        localStorage.setItem(LOCAL_KEY, "true");
      }

      document.getElementById("counter").textContent = `Total Visitors: ${count}`;
    }

    main().catch(err => {
      document.getElementById("counter").textContent = "Error loading visitor count.";
      console.error(err);
    });
  </script>
</body>
</html>
