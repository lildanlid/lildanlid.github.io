<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Counter</title>
    <style>
        :root {
            --bg-color-dark: #121212;
            --text-color-light: #ffffff;
            --box-bg-color: #1c1c1c;
            --box-shadow-color: #4A90E2;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--bg-color-dark);
            color: var(--text-color-light);
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .counter-box {
            min-width: 260px;
            max-width: 400px;
            height: 200px;
            padding: 20px;
            border-radius: 8px;
            background-color: var(--box-bg-color);
            text-align: center;
            box-shadow: 0 4px 10px var(--box-shadow-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1, h2 {
            margin-bottom: 20px;
        }
        p {
            font-size: 24px;
            margin: 20px 0;
        }
        .note {
            color: #888;
            margin-top: 25px;
            font-size: 13px;
        }
    </style>
    <script>
    function displayCounter() {
        var visitors = JSON.parse(localStorage.getItem('siteVisitors') || '[]');
        document.getElementById('visitorCount').innerText = visitors.length;
    }
    document.addEventListener('DOMContentLoaded', displayCounter);
    </script>
</head>
<body>
    <div class="container">
        <div class="counter-box">
            <h1>Visitor Counter</h1>
            <p id="visitorCount">0</p>
            <h2>Total Unique Visitors</h2>
        </div>
        <div class="note">
            Counts each device/browser once.<br>
            <b>Note:</b> This is local to your browser; for a global counter, a backend/server is required.
        </div>
    </div>
</body>
</html>
