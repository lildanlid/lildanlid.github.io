<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lildanlid's Visitor Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --glow-color: #00ffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      text-shadow: 0 0 10px var(--glow-color), 0 0 20px var(--glow-color);
      color: var(--glow-color);
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
      color: #ccc;
    }

    select {
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      margin-bottom: 2rem;
      background-color: #222;
      color: #fff;
      box-shadow: 0 0 10px #00ffff55;
    }

    #visitor-counter {
      font-size: 1.5rem;
      background: #222;
      padding: 12px 20px;
      border-radius: 10px;
      margin-bottom: 2rem;
      box-shadow: 0 0 15px #00ffff66;
      color: #0ff;
    }

    .websites {
      background: #1a1a1a;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      box-shadow: 0 0 10px #0ff4;
      color: #ccc;
      max-width: 500px;
      width: 100%;
    }

    .websites ul {
      list-style: none;
    }

    .websites li {
      margin: 0.5rem 0;
      color: #0ff;
    }

    a {
      color: #0ff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Lildanlid's Visitor Tracker</h1>
  <p>Tracking visitors across all connected sites</p>

  <div id="visitor-counter">Loading visitors...</div>

  <select onchange="location.href=this.value">
    <option value="#">Choose a page to view</option>
    <option value="https://lildanlid.github.io/">üè† Home</option>
    <option value="https://lildanlid.github.io/free/">üÜì Free Tools</option>
    <option value="https://lildanlid.github.io/apps/weather/">üå¶ Weather App</option>
    <option value="https://lildanlid.github.io/bypass/">üï∂ Bypass Page</option>
  </select>

  <div class="websites">
    <h3>üìå Websites Being Tracked:</h3>
    <ul>
      <li><a href="https://lildanlid.github.io/" target="_blank">/</a></li>
      <li><a href="https://lildanlid.github.io/free/" target="_blank">/free/</a></li>
      <li><a href="https://lildanlid.github.io/apps/weather/" target="_blank">/apps/weather/</a></li>
      <li><a href="https://lildanlid.github.io/bypass/" target="_blank">/bypass/</a></li>
    </ul>
  </div>

  <script>
    const BIN_ID = "682869458960c979a59b4ce3"; // e.g. 665fc259acd3cb34a8463ed9
    const API_KEY = "$2a$10$rsyRypkQe530rC1JlyRw.u9kuNRS2p4EVCBTgJWICfKVj2J26N64O";
    const API_URL = `https://api.jsonbin.io/v3/b/${BIN_ID}`;
    const STORAGE_KEY = "visited_lildanlid";

    async function getVisitorCount() {
      const res = await fetch(API_URL, {
        headers: { "X-Master-Key": API_KEY }
      });
      const data = await res.json();
      return data.record.visitors;
    }

    async function updateVisitorCount(newCount) {
      await fetch(API_URL, {
        method: "PUT",
        headers: {
          "Content-Type": "application/json",
          "X-Master-Key": API_KEY
        },
        body: JSON.stringify({ visitors: newCount })
      });
    }

    async function main() {
      let count = await getVisitorCount();

      if (!localStorage.getItem(STORAGE_KEY)) {
        count++;
        await updateVisitorCount(count);
        localStorage.setItem(STORAGE_KEY, "true");
      }

      document.getElementById("visitor-counter").textContent = `üåç Total Visitors: ${count}`;
    }

    main().catch(err => {
      console.error("Visitor counter error:", err);
      document.getElementById("visitor-counter").textContent = "Error loading count.";
    });
  </script>
</body>
</html>
