<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #121212;
            color: #fff;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .counter-box {
            background: #1c1c1c;
            padding: 35px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px #4A90E2;
            text-align: center;
        }
        input, select {
            padding: 6px 10px;
            border-radius: 4px;
            border: none;
            margin-bottom: 10px;
        }
        button {
            background: #00c8ff;
            color: #000;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            padding: 7px 16px;
            cursor: pointer;
        }
        .note {
            font-size: 13px;
            color: #aaa;
            margin-top: 1.2em;
        }
    </style>
    <script>
    // Default siteKey to use (should match the one used on the tracked website)
    let currentSiteKey = localStorage.getItem('lastCounterKey') || 'siteVisitors_MYSITENAME';

    function displayCounter() {
        const visitors = JSON.parse(localStorage.getItem(currentSiteKey) || '[]');
        document.getElementById('visitorCount').innerText = visitors.length;
        document.getElementById('currentSiteKey').innerText = currentSiteKey;
    }

    function changeSiteKey() {
        const key = document.getElementById('siteKeyInput').value.trim();
        if (key) {
            currentSiteKey = key;
            localStorage.setItem('lastCounterKey', currentSiteKey);
            displayCounter();
        }
    }

    document.addEventListener('DOMContentLoaded', displayCounter);
    </script>
</head>
<body>
    <div class="counter-box">
        <h2>Visitor Counter</h2>
        <div>
            <label for="siteKeyInput">Site Key:</label>
            <input type="text" id="siteKeyInput" placeholder="e.g. siteVisitors_blog" value="siteVisitors_MYSITENAME"/>
            <button onclick="changeSiteKey()">Show</button>
        </div>
        <p style="margin-top:1em;font-size:1.5em;">
            <span id="visitorCount">0</span>
        </p>
        <div class="note">
            <span>Current site key: <span id="currentSiteKey"></span></span><br>
            <span>Counts each browser/device once. No global sync between sites!<br>
            For a global counter, you need a backend.</span>
        </div>
    </div>
</body>
</html>
