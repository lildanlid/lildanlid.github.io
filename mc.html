<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MCPEDL Clone</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
    }
    header {
      background: #2d2d2d;
      color: white;
      padding: 1em;
      text-align: center;
    }
    nav {
      background: #444;
      color: white;
      padding: 0.5em;
      text-align: center;
    }
    nav button {
      margin: 0 5px;
      padding: 5px 10px;
      cursor: pointer;
    }
    main {
      padding: 1em;
      max-width: 900px;
      margin: auto;
    }
    .card {
      background: white;
      margin: 1em 0;
      padding: 1em;
      border-radius: 5px;
    }
    .upload-form input, .upload-form textarea {
      display: block;
      width: 100%;
      margin: 0.5em 0;
      padding: 0.5em;
    }
    .uploads {
      display: flex;
      flex-direction: column;
    }
    .upload-item {
      background: #fff;
      padding: 1em;
      border-radius: 5px;
      margin-top: 10px;
    }
    .auth-screen {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }
    .auth-box {
      background: white;
      padding: 2em;
      border-radius: 10px;
      width: 300px;
      text-align: center;
    }
    .auth-box input {
      width: 100%;
      margin: 0.5em 0;
      padding: 0.5em;
    }
    .auth-box button {
      padding: 0.5em 1em;
    }
  </style>
</head>
<body>

<header>
  <h1>Minecraft Bedrock Hub</h1>
</header>

<nav>
  <button onclick="showUpload()">Upload</button>
  <button onclick="logout()">Logout</button>
</nav>

<main>
  <section class="card upload-form" id="uploadSection" style="display:none;">
    <h2>Upload Add-on / World</h2>
    <input type="text" id="title" placeholder="Title" />
    <textarea id="description" placeholder="Description"></textarea>
    <input type="file" id="fileInput" accept=".mcaddon,.mcworld,.zip" />
    <button onclick="handleUpload()">Upload</button>
  </section>

  <section class="card uploads" id="uploadList">
    <h2>Latest Uploads</h2>
    <!-- Upload items will appear here -->
  </section>
</main>

<!-- Auth Modal -->
<div class="auth-screen" id="authScreen">
  <div class="auth-box">
    <h2>Sign Up / Log In</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Continue</button>
  </div>
</div>

<script>
  const uploadSection = document.getElementById("uploadSection");
  const authScreen = document.getElementById("authScreen");
  const uploadList = document.getElementById("uploadList");

  function showUpload() {
    if (!localStorage.getItem("user")) {
      alert("Please log in first.");
      return;
    }
    uploadSection.style.display = "block";
  }

  function handleUpload() {
    const title = document.getElementById("title").value;
    const description = document.getElementById("description").value;
    const fileInput = document.getElementById("fileInput");
    const file = fileInput.files[0];

    if (!title || !description || !file) {
      alert("Fill out all fields and select a file.");
      return;
    }

    const item = document.createElement("div");
    item.className = "upload-item";
    item.innerHTML = `
      <strong>${title}</strong><br/>
      <em>${description}</em><br/>
      <small>Uploaded by ${localStorage.getItem("user")}</small>
    `;
    uploadList.appendChild(item);

    // Reset form
    document.getElementById("title").value = "";
    document.getElementById("description").value = "";
    fileInput.value = "";
  }

  function login() {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!username || !password) {
      alert("Enter a username and password.");
      return;
    }

    localStorage.setItem("user", username);
    authScreen.style.display = "none";
    alert("Logged in as " + username);
  }

  function logout() {
    localStorage.removeItem("user");
    alert("Logged out.");
    authScreen.style.display = "flex";
    uploadSection.style.display = "none";
  }

  // Check login status
  window.onload = () => {
    if (!localStorage.getItem("user")) {
      authScreen.style.display = "flex";
    }
  };
</script>
</body>
</html>
